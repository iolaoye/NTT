  projpage:
    header: Iniciar un Proyecto
    statement: 'La pestaña de Proyecto en el menú es la segunda opción (después de la pestaña de Bienvenida) en la página web de NTT. Esta opción le permite al usuario crear nuevos proyectos o cargar proyectos existentes que han sido salvados en sesiones previas. Los usuarios pueden también cargar proyectos de ejemplo que viene con el programa NTT. Para activar todas las características disponibles por el usuario defina su proyecto, presione en esta pestaña para activar el módulo de Proyecto.'
    navredir: ''
    initial:
        header: Para crear un nuevo Proyecto
        statement: "Hay <b>tres opciones iniciales</b> para empezar un nuevo proyecto:"
        item1: 'Seleccione la opción <b>Crear Proyecto Nuevo</b> para comenzar un proyecto desde cero.'
        item2: 'Seleccione la opción <b>Abrir un Proyecto Salvado</b> para comenzar un proyecto <b>previamente salvado</b>.'
        item3: 'Seleccione la opción <b>Abrir un Proyecto Ejemplo</b> para comenzar un proyecto de <b>ejemplo predefinido</b>.'
    create:
        header: Crear nuevo proyecto opción
        body1: 'Seleccionando el botón "Crear Proyecto Nuevo" solicita al usuario el nombre de proyecto y la información de descripción.'
        body2: 'Después de haber introducido la información, haga clic a  <b>Salvar y Continuar</b> para salvar la información y continuar.'
    open:
        header: Abrir proyecto salvado
        body1: 'También se puede utilizar <b>Abrir un Proyecto Salvado</b> para abrir un archivo de NTT previamente salvado en el computador del usuario.'
        body2: 'Después de haber abierto el proyecto previamente salvado, haga clic a <b>Salvar y Continuar</b>  para salvar la información y continuar.'
    example:
        header: Abrir un proyecto de ejemplo
        body1: 'También se puede utilizar <b>Abrir un Proyecto Ejemplo</b> y luego seleccionar entre las opciones para cargar un proyecto de ejemplo.'
        body2: 'Después de haber introducido la información, haga clic a <b>Salvar y Continuar</b> para salvar la información y continuar.'
    save:
        header: Save Active Project
        body: 'También se puede utilizar <b>Salvar Proyecto Activo...</b> botón para salvar el proyecto actual con el que el usuario trabajando.'
        note: '<b>Importante:</b> si el usuario cargo sus propios archivos de clima, es importante cargar estos y simular de nuevo, estos archivos no son salvado con el proyecto original cuando este proyecto es salvado.'
    close:
        header: Close Active Project
        body1: 'También se puede utilizar <b>Cerrar Proyecto Activo</b> para cerrar el proyecto actual que con el que el usuario está trabajando.'
        body2: ''
        body3: 'El cerrar un Proyecto activo borrará toda la información de ese Proyecto. Debido a esto, si usted necesitara usar el pryecto mas tarde, eis extremadamente importante que salve le Proyecto antes de cerrarlo. Presionando el botón <b>Cerrar Proyecto Activo</b> , la información será borrada (y perdida si no se salvo previamente). Si usted no ha salvado el Proyecto y lo quiere hacer, presione cancelar y siga las instrucciones para “Salvar Proyecto Activo” antes mencionadas.'
  projpage_html:
    <strong>Start of a Project</strong> <br></br>
    Welcome to the help system for Nutrient Tracking Tool (<strong>NTT</strong>). This web-based software application was designed to provide a simple to use but comprehensive nutrient tracking, evaluation, and reporting tool
    to get a basic understanding of how to navigate the <strong>NTT</strong> application. <br><br>
    <strong>To Start a Project</strong><br>
    There are <b>three initial choices</b> to start a new project:<br>
    Select the <b>Create New Project</b> option to start a project from scratch<br>
    Select the <b>Upload Project</b> option to start a <b>previously saved</b> project.<br>
    Select the <b>Upload Example</b> option to start a <b>pre-defined example</b> project.<br><br>
    <strong>Create New Project Option</strong><br>
    Selecting the <strong>Create New Project</strong> button asks the user for the project name, and description information.
    After you have entered the information, click the <strong>Create Project</strong> button to save the information and continue.<br>
    After you have opened the save project, click the <strong>Save Changes</strong> button to save the information and continue.<br><br>
    <strong>Upload Project Option</strong><br>
    You can also use the <strong>Upload Project</strong> button to retrieve an NTT Save File containing previously saved information.<br><br>
    <strong>Open an Example Project Option</strong><br>
    You can also use the <b>Upload Example</b> button, and then select from the options to load a sample project file.
    After you have entered the information, click the <b>Save</b> button to save the information and continue.<br><br>
    <strong>Download Project</strong><br>
    You can click the <img src="/serve_image/download.gif"> button to save the current project that you are working on.
    <strong>Important:</strong> If you uploaded your own weather files, it is important to upload these and simulate again, as these uploaded files will not be saved when you save the active project.<br></br>
    <strong>Edit Project</strong><br>
    To edit the name or the discription of the project then click <img src="/serve_image/edit.png">.<br><br>
    <strong>Copy Project</strong><br>
    To copy and create another same project then click <img src="/serve_image/copy.jpg">.<br><br>
    <strong>Delete Project</strong><br>
    To delete any project, click <img src="/serve_image/delete.png">.
