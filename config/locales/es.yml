        header: Saving the Results to a PDF file
        body1: 'The results presented in the NTT screens can be saved to a PDF file. To access this utility, select the <strong>Download PDF</strong> button from the Results page. The “Download PDF” function only be available after the tabular results are viewed by users. The NTT program writes a report file in PDF format that contains summary features of the scenarios, as well as the results produced from the simulations. The default name of the project report file can be changed by the user. The default location can also be change by the user depending on the browser options available. The first page of the results report file will look like the following.'
