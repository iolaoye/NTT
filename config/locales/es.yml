  soilpage:
    header: Página de Suelos.
    overview:
        header: Visión de conjunto
        body: 'Después de hacer clic en un parcela para comenzar a editar en la página <strong> parcelas </strong>, se dirigirá al usuario a la página <strong> Suelos </strong>. La página de Suelos es una página de nivel de parcela. La página de Suelos permite al usuario cambiar el nombre del parcela y ajustar los acres; y verificar, modificar o eliminar los suelos devueltos de la base de datos de suelos de SSURGO y agregar / editar capas para el parcela particular seleccionado en la página parcelas. NTT devuelve un máximo de 3 suelos por cada parcela. Estos suelos representan los suelos más predominantes en el AOI. NTT está limitado a 3 suelos para minimizar el tiempo de procesamiento del modelo.'
        body_modified: 'After clicking on a field to begin editing on the <strong>Fields</strong> page, the user will be directed to the <strong>Soils</strong> page. The Soils page is a field-level page. The Soils page allows the user to rename the field and adjust the acres; input soil P values; and verify soils returned from the SSURGO soils database for the particular field selected in the Fields page (Just for E version). NTT returns a maximum of 3 soils for every field. These soils represent the most predominant soils in the AOI. NTT is limited to 3 soils in order to minimize model processing time.'
        item1: 'The user can select a <strong>minimum of one</strong> soil and a <strong>maximum of three</strong> soils.'
        item2: 'If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics. To edit the percentages of the soils, click on the <img src="/serve_image/edit.png"> icon in the <strong>Actions</strong> column.'
        item2_modified: 'If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics.'
        item3: 'However, the total soil percentage of the selected soils cannot be more than 100% or equal to 0%. If this is the case, NTT will automatically adjust the values.'
        item4: 'Each of the soils has to have AT LEAST one layer. You can view whether a soil has layers by clicking on the <img src="/serve_image/layers.png"> icon in the actions column. This will show the layers information for this particular soil in Layers information. If the Soil does not have layers, the user needs to manually enter them.'
    mapsystem:
        header: Nombre / área del parcela
        body: 'Users have different options of modifying their soil information. The list below shows all the possible ways that are available in NTT for modifying the soil information.'
        select:
            header: Modifying a Soil
            body1: '<strong> Nombre del parcela: </strong> el nombre que el usuario le ha dado al AOI se completa previamente aquí. El usuario puede modificar el nombre si lo desea. El nuevo nombre también se actualizará en la página parcelas.'
            body2: '<strong> Área de parcela: </strong> el área de parcela muestra el área calculada del parcela en acres. El usuario puede refinar este valor si es necesario.'
            body3: 'To delete a soil simply click on the <img src="/serve_image/delete.png"> icon in the <b>Actions</b> column.'
        info:
            header: Soil Phosphorus
            body: 'Soil P test values provide NTT with a starting point for phosphorus in the soil. If you do not have a soil P test for your soil, leave these fields blank and NTT will use default soil P values.'
            body1: '<strong>Soil P Test:</strong> The user should select a soil test, if applicable, that was used to determine the soil phosphorus. Currently NTT includes conversions for the Fe-strip test, Olsen, Bray-1, and Mehlich-3 tests. If you have used a different test, please select Other. If you do not have a soil test for phosphorus, please select None. As we modify NTT for other parts of the country we will include additional tests and P conversions.'
            body2: '<strong>Soil P:</strong> Users should enter the soil phosphorus test value for their field, if available. If None was selected for the P test then this field will be disabled and a minimum phosphorus concentration in the soil will be used. Similarly, if a soil test is selected, but the field Soil P value is left blank, the tool will assume a minimum phosphorus concentration in the soil.'
            body3: 'Soil test phosphorus (STP), obtained by the following methods are converted to Mehlich-3 (M3) before inputted in soil data database (The STP-depth is set at 0-6-inch depth by default). The user STP input in NTT is converted Mehlich-3 equivalent using the following equations:'
            item1: 'Modified Morgan (MM) method (Winchell et al., 2011) <br> M3 = 6.718 × 𝑀𝑀 − 11.83 × PH − 32.757 × 𝑀𝑀/AL + 90.73 <br><br> Where, PH soil PH and AL is soil Aluminum at the top soil 6-inch depth.'
            item2: 'Fe_strip method (Peter et al., 2007) <br> M3= 0.10 + 1.61 Fe-strip P'
            item3: 'Olsen_P method (Peter et al., 2007) <br> M3 = 14.8 + 1.54 Olsen P'
            item4: 'Modified Bray-1) method (Peter et al., 2007) <br> M3 = 10.8 + 0.99 Bray-1 P'
        addremove:
            header: Administrar / modificar suelos
            header_modified: Manage/Modify Organic Matter
            body1: 'Entre 1 y 3 suelos aparecerán en la lista de suelos devueltos para su parcela. Estos representan los suelos más predominantes en su parcela según lo devuelto por la base de datos de Suelos de SSURGO.'
            body2: 'NTT devolverá el <strong> nombre del suelo </strong> y el <strong> grupo de suelos </strong> para cada suelo. Estos datos se derivan de la base de datos de suelos de SSURGO.'
            body3: 'La pendiente del suelo <strong> </strong> para cada suelo se calcula dinámicamente mediante NTT utilizando las capas del Modelo de Elevación Digital de 30 metros (DEM) asociadas a su parcela'
            body4: 'El valor predeterminado <strong> materia orgánica del suelo (%) </strong> devuelto por la base de datos de suelos de SSURGO se muestra para cada suelo en la lista de suelos. Sin embargo, si el usuario tiene datos más precisos, puede ingresar aquí ".'
            body5: '<strong> Porcentaje </strong> representa el área de cobertura ajustada del suelo para su parcela. Debido a que NTT selecciona solo los 3 suelos más predominantes, el área de cobertura de cada uno se expande proporcionalmente para obtener una cobertura del parcela del 100%.'
            body6: 'Los usuarios pueden <strong> agregar / eliminar capa </strong> de su lista de suelos si no desean que se use en la ejecución del modelo. Simplemente haga clic en el ícono <img src = "/serve_image/layers.png"> en la columna Acciones del suelo que desea agregar / eliminar la capa.'
            body7: 'Los usuarios pueden <strong> editar el suelo </strong> de su lista de suelos si desean cambiar algunos valores. Simplemente haga clic en el ícono <img src="/serve_image/edit.png"> en la columna Acciones del suelo que desea editar.'
    advance:
        header: Advancing
        body: 'The user can add as many soils or layers as they wish, as long as they keep in mind the four requirements listed at the beginning of the page. Once the all of the information has been entered, verified, or manipulated the user can click <strong>Continue</strong> to advance to the next page.'
        body_modified: 'The user can click <strong>Continue</strong> to advance to the next page.'
  soilpage_html:
    <strong>Página de Suelos</strong><br></br>
  soil_body1: La página de suelos permite al usuario verificar los suelos para la parcela seleccionada en la Página de Parcelas. Hay 3 reglas generales que aplican a los suelos;<br></br>
    Para editar y cambiar las características del suelo, presione en el icono <strong>Pencil</strong> en la columna <strong>Action</strong>.<br></br>
  soil_body1_modified: The Soils page allows the user to delete the soils for the particular field selected in the Field Page and that he or she would like to use for the simulation. The information below is organized by the Location method that was selected. Regardless of the method that was selected however there are 2 general rules that apply to all methods. They are as follows.<br></br>
  soil_body2: 1. Cada uno de los suelos tiene que tener al menos una capa. Usted puede ver si un suelo tiene capas Presionando en el icono <img src="/serve_image/layers.png"> en la columna de acciones. Esto le mostrará la información de las capas para el suelo en particular seleccionado. El usuario puede agregar o borrar capas en la página de capas.<br><br>
    2. Si el porcentaje total de los suelos es menos de 100%, NTT ajustará los valores adecuadamente.<br></br>
    3. Sin embargo, el porcentaje total de los suelos no puede ser mayor a 100% o equal a 0%. si este es el caso, NTT automáticamente ajustará los valores.<br></br>
  soil_body2_modified: 1. The total soil percentage of the selected soils cannot be more than 100% or equal to 0%. If this is the case, NTT will automatically adjust the values.<br></br>
    2. User can delete soil(s) by clicking <img src="/serve_image/delete.png"> icon under Action column.<br><br>
  soil_body3: Presione <strong>Save And Continue</Strong> para ir a la página de escenarios.
  layers_html:
    <strong>Página de Capas</strong><br><br>
    Esta página le permite al usuario adicionar, editar y borrar las capas del suelo así;<br></br>
    1. <strong>Adicionando Capas</strong><br>
    Para adicionar capa(s), simplemente presione en <strong>Adicionar Capa de Suelo</strong> el cual abrirá la página que le permitira adicionar una capa. Después de entrar los valores deseados presione el botón <strong>Salvar</strong> para salvar la nueva capa o presione <strong>Regresar</strong> para regresar a la página de capas sin salvar los cambios entrados. Recuerde que el procentaje de arcilla, arena, y limo deberia ser 100%.<br><br>
    2. <strong>Editando Capas</strong><br>
    Para editar una capa existente, presione <img src="/serve_image/edit.png"> bajo la columna de opcionesel cual le permitirá al usuario entrar los valores deseados.<br><br>
    3. <strong>Borrando Capas</strong><br>
    Para borrar una capa existente, presione <img src="/serve_image/delete.png"> bajo la columna de opciones.<br><br>
    Se puede adicionar, cambiar o borrar cuantas capas se queran con un límite mínimo de una capa y máximo de 10. Presione <strong>Regresar a Suelos</strong> para regresar a la página de suelos o presione <strong>Continuar</strong> para ir a la página de escenarios.
  managepage:
    header: Escenarios de gestión
    overview:
        header: Visión de conjunto
        body: 'Una vez que haga clic en Guardar y continuar en la página Suelos, los usuarios avanzarán a la página <strong> Escenarios de gestión </strong>. La página Escenarios de gestión es una página de nivel de parcela donde el usuario crea, gestiona y simula escenarios de gestión para cada parcela. Los usuarios pueden crear múltiples escenarios para cada parcela con el fin de comparar cómo las diferentes prácticas de conservación y manejo de cultivos tendrán un impacto en las pérdidas y los rendimientos de nutrientes.'
    create:
        header: Crear un escenario de parcela
        add:
            body1: 'El usuario puede crear un escenario haciendo clic en el botón <strong> Agregar nuevo escenario </strong>. Se les pedirá a los usuarios que nombren el escenario, por ejemplo, "Baseline" o "Alternative" o "Auto-Irrigation". Después de dar un nombre al escenario, haga clic en el botón <strong> Guardar </strong> que creará el escenario y lo avanzará a la página <strong> Operaciones </strong> donde el usuario comenzará a definir el programa de recorte y prácticas de conservación. <a href=/help/page_9?locale=en> <u> (consulte la página de operaciones) </u> </a>'
            body2: 'El usuario puede copiar escenarios de otros proyectos y usarlos en el proyecto existente. para copiar escenarios, haga clic en <strong> Copiar escenario .. </strong> que creará una copia del escenario seleccionado. Para comparar dos escenarios, cree un escenario de línea base y un escenario alternativo con diferentes características de escenario. Luego puede ver todo esto en la página de resultados. Puede agregar tantos escenarios como sea necesario.'
    manipulate:
        header: Copiar escenario de otro parcela
        body1: 'El usuario puede copiar escenarios de otros parcelas y usarlos en el parcela existente. Para copiar escenarios, haga clic en <strong> Copiar escenario de otro parcela </strong> en la parte superior de la página, luego seleccione el parcela y el escenario que desea copiar. Haga clic en el botón <strong> Copiar </strong> cuando haya terminado. El escenario se copiará y aparecerá en la lista de escenarios de gestión para ese parcela. Además, un escenario puede ser duplicado y renombrado y modificado para diferentes escenarios de gestión dentro de un parcela usando la tecla de copia debajo de las opciones de acción.'
        body2: 'El usuario no necesita agregar BMP para avanzar o para que se ejecute el escenario. Sin embargo, el usuario necesita agregar un sistema de cultivo. Para agregar un sistema de cultivo o BMP, el usuario debe ir a su página respectiva y seguir las instrucciones que se describen a continuación.'
    operation:
        header: Administrar escenarios de parcela
        body: 'La página Escenarios de gestión incluye una lista de los escenarios creados para el parcela. La lista incluye el nombre del escenario, los parcelas de clima, suelos y operaciones, fecha de simulación y una columna de acciones.'
        body1: 'Aparecerá una verificación verde en las columnas de clima, suelos, capas y operaciones donde estas estén presentes para el escenario. Para simular con éxito un escenario, los cuatro de estos elementos deben contener una verificación verde. Las capas de <strong> clima, suelos </strong> y <storng> </strong> deben verificarse cuando se crea un escenario de gestión por primera vez, ya que estos elementos se derivan del mapa y se asocian automáticamente con cada parcela. Sin embargo, la columna de operaciones estará en blanco hasta que el usuario ingrese la información de administración para el escenario. Aparecerá una verificación verde en la columna <strong> operaciones </strong> una vez que haya información de administración para el parcela.'
        body2: 'El parcela <strong> fecha de simulación </strong> indica la fecha en la que el modelo simuló por última vez el escenario. Si el parcela de fecha de simulación está en blanco, significa que el parcela no ha sido simulado. (Consulte Simular escenarios para obtener más información sobre cómo simular un escenario).'
        body3: 'La columna <strong> Acciones </strong> contiene tres iconos diferentes, que representan diferentes acciones. El icono de edición <img src="/serve_image/edit.png"> le permite modificar el nombre del escenario. El icono de copiar <img src = "/serve_image/copy.jpg"> crea una copia de su escenario de administración. Y el icono de borrar <img src = "/ serve_image / delete.png"> eliminará el escenario de gestión.'
        item1:
            header: <b>Agregar cultivo a rotacion:</b>
            body1: 'Al usar esta opción, se abre una nueva página que permite al usuario seleccionar desde sistemas de cultivo comunes. El usuario puede manipular estos sistemas de cultivo preexistentes una vez que se agregan.'
        item2:
            header: <b>Agregar nueva operación (Crear operaciones desde cero):</b>
            body1: 'El usuario también puede crear un nuevo sistema de cultivo desde cero. Para hacer esto, el usuario debe hacer clic en el botón <strong> <em> Agregar nueva operación </em> </strong>. Esto llevará al usuario a una nueva página, allí el usuario debe seleccionar el cultivo, la operación y el tipo en el año (esto es importante si la rotación de cultivos involucra cultivos múltiples durante varios años - MAZORCA el año 1 y SOJA el año 2) , mes y día Dependiendo de la Operación que se seleccione, es posible que el usuario deba ingresar o seleccionar más opciones (por ejemplo, plantar requiere una población de plantas y un método de plantación). Si es necesario, el usuario también puede cambiar la composición de nutrientes.'
            body2: 'Si el usuario decide cambiar los valores o cualquier otra inforamción de una operación, el usuario puede cambiar los valores de la operación haciendo clic en el icono <b> <em> Editar </em> </b> en el <b> <em> Acciones </em> </b> columna. Esto llevará al usuario a una nueva página donde pueden realizar los cambios necesarios en la operación.'
            body3: 'If the user decides that an operation he/she created was not necessary, the user can delete the operation by clicking on the <img src="/serve_image/edit.png"> icon in the <b><em>Actions</em></b> column. Then the user can proceed to the next page by clicking <strong> Continue </strong>.'
    simulation:
        header: Simular escenarios de parcela
        body: 'Una vez que haya completado uno o más escenarios para su parcela, debe simular los escenarios para obtener resultados. Al simular los escenarios, está ejecutando el proyecto a través del modelo APEX, que arrojará resultados para las pérdidas estimadas de nutrientes y sedimentos, así como los rendimientos de los cultivos. Para simular un escenario, marque la casilla junto al escenario o escenarios que desea ejecutar y luego haga clic en el botón <strong> Simular escenario seleccionado </strong>.'
        body1: 'Antes de intentar simular un escenario, asegúrese de que haya marcas verdes en el clima, suelos, capas y columnas de operaciones. Cada uno de estos elementos debe estar presente en el escenario antes de que pueda ser simulado con éxito por el modelo APEX. La simulación de los escenarios puede tomar uno o más minutos.'
        body2: 'Una vez que se ha simulado con éxito un escenario, el parcela <strong> fecha de simulación </ strong> mostrará la fecha y la hora de la simulación más reciente.'
        body3: 'Nota: Si modifica un escenario de gestión, deberá volver a ejecutar el escenario para ver los resultados del escenario actualizado.'
        result:
            header: 'Visualización de resultados'
            body1: 'Haga clic en el botón <strong> Ver resultados </strong> para ver los resultados de los escenarios simulados. Se le avanzará a la página de resultados donde puede seleccionar hasta tres escenarios para comparar a la vez. <a href=/help/page_11?locale=en> <u> (Consulte Visualización de resultados para obtener más información). </u> </a>'
            body2: 'Entonces el usuario necesita ingresar la información para el BMP particular. Siempre que haya un cuadro de texto, el usuario puede colocar el cursor sobre el cuadro de texto para ver un rango de valores aceptables.'
            body3: 'Donde hay un menú desplegable con el título <b> <em> Seleccionar uno </b> </em> permite al usuario seleccionar entre un rango de opciones.'
            body4: 'Cuando hay una casilla de verificación <b> <em> Seleccionar </em> </b>, el usuario puede simplemente hacer clic en ella para seleccionar la BMP.'
            body5: 'Recuerde que, si un BMP se expande cuando llega por primera vez a la página, significa que este BMP ha sido seleccionado.'
        apex:
            header: 'Descargando archivos APEX'
            body1: 'Después de haber simulado un escenario de gestión, puede descargar los archivos APEX si lo desea. Esta característica generalmente es para usuarios avanzados que deseen guardar estos archivos para ejecutarlos en otra versión de APEX. Alternativamente, esta característica se puede usar para aquellos que desean almacenar archivos de proyectos localmente en lugar de en el servidor. Los archivos APEX pueden cargarse y visualizarse en la página Gestión de proyectos. Para descargar los archivos APEX, seleccione un escenario de administración y luego haga clic en <strong> Descargar archivos APEX. </strong>'
            item1: 'Auto Irrigation and Auto Fertigation'
            item2: 'Auto Irrigation and any Pads and Pipes'
            item3: 'Only one Pads and Pipes is allowed at the same time'
            item4: 'Filter Strip and Riparian Buffer'
            item5: 'Waterways and Riparian Buffer'
            item6: 'Filter Strip and Waterways'
            item7: 'Contour Buffer and Filter Strip/Riparian Buffer'
            body2: 'Other than these combinations, any combination (whether logical or not) is allowed on the NTT program.'
    bmpdesc:
        header: 'Best Management Practices (BMPs) Descriptions'
        body: 'Below are the descriptions of the different BMPs that are available under NTT.'
        auto:
            header: 'Auto Irrigation and Fertigation'
            irrigation:
                header: 'Auto Irrigation:'
                body: 'Automatic irrigation systems are irrigation systems that are controlled by a computerized controller. These types of systems are convenient. Auto irrigation overall can greatly increase crop yield. However, if auto irrigation is applied to a region where there is no need (such as an area with ample rainfall) adding auto irrigation will cause little to no change from the baseline. The user needs to input in the information of the auto irrigation system, including:'
                item1: '<strong>Irrigation Type:</strong> Irrigation type is the kind of auto irrigation that the user will be using. They include: sprinkle, furrow/flood, drip, furrow diking, and pads and pipes – tailwater irrigation. If you select furrow diking, you also have to input the safety factor (#6 on this list).'
                item2: '<strong>Plant Water Stress Factor:</strong> This is the value that is used to trigger the start of auto irrigation. It is set to a default value of 0.8. The plant water stress factor can be any value greater than 0 and less than or equal to 1. While a value of 0 is not permitted, it would signify manual irrigation (no automatic irrigation). The closer the value is to 100, the less water stress is allowed before the automatic irrigation is turned on. If the value is equal to 1, water stress is not allowed.'
                item3: '<strong>Irrigation Efficiency:</strong> This value is the fraction of irrigation application that is not lost to runoff. This must be a value that is greater than 0 and less than or equal to 1. The closer the value is to 0, the greater the percentage of water lost to runoff. The closer the value is to 0, the less that percentage. A value of 1 means that no water was lost to runoff.'
                item4: '<strong>Frequency:</strong> Frequency is the days in between which auto irrigation takes place (if the value is 1, this means that there is auto irrigation every day; two means every other day; three means every three days; etc.) The value can be any whole number greater than zero and less than or equal to 365.'
                item5: '<strong>Maximum Single Application:</strong> This value signifies the amount of water than can be applied in a single day. It is in inches, and it can be any number greater than 0. However, it is set to a default value of 3.'
                item6: '<strong>Furrow Dike Safety Factor:</strong> This is the fraction of furrow dike volume that is available for water storage. If the user is uncertain of the volume of the furrow dike then a lower value should be input. This value is a value greater than or equal to 0 but less than 1. The closer the value is to 1 the more volume is available for water storage. A higher value will lower runoff and erosion.'
            fertigation:
                header: 'Auto Fertigation:'
                body: 'Fertigation is the application of fertilizers, soil amendments, or other water-soluble products through an irrigation system. Auto Fertigation is an automatic fertilization process in which fertilizer is dissolved and distributed along with water in your drip or spray irrigation system*. This makes Auto Fertigation very similar to Auto Irrigation. In fact, all of the inputs into Auto Irrigation are in Auto Fertigation. To see these inputs, see Auto Irrigation. However, there is one additional input in Auto Fertigation:'
                item1: '<strong>Nitrogen Concentration:</strong> The amount of nitrogen in the Automatic Fertigation in parts per million.'
        drainsystem:
            header: Drainage Water Management System
            tile:
                header: 'Tile Drain:'
                body1: 'Tile drainage is a practice for removing excess water from the subsurface of soil intended for agriculture. Drainage brings excessive soil moisture levels down for optimal crop growth. Tile drainage is often the best recourse for reducing high subsurface water levels to improve crop yields. Too much subsurface water can be counterproductive to agriculture by preventing root development, and inhibiting the growth of crops. Excessive water also can limit access to the land, particularly by farm machinery.'
                body2: 'For NTT applications, underground drainage systems are simulated in APEX. The depth of the drainage system to reduce plant stress is a key parameter used in simulating tile drainage systems in NTT. Tile drainage simulation in NTT increases subsurface flow, which may provide an avenue for increased nutrient losses in subsurface flow. The input for Tile Drain is:'
                item1: '<strong>Depth:</strong> this is the depth in feet at which the drainage system is installed. It is any number greater than 0.'
            ppnoditch:
                header: 'Pads and Pipes - No Ditch Improvement:'
                body1: 'Pads and Pipes are an above ground water drainage system that is used to both drain excess water and slow down flow of the water. In this type of drainage system the farmer raises the land on a certain number of sides of the field. Pipes are then applied through which the water can flow out of. In this particular method of pads and pipes, there is no improvement to the ditch into where the excess water flows.'
                item1: '<strong>Pads and Pipes Width:</strong> This is the raised area of the field in feet. This area is not able to be used for planting crops. This can be any number greater than 0 on NTT.'
                item2: '<strong># of Sides Covered by Pipes:</strong> The farmer can apply pads and pipes to one or more sides of the field. This is the number of sides where the farmer applied the pads and pipes. This is mostly an economic issue, since applying more pipes reduces the amount of area that is available for planting.'
            pp2stage:
                header: 'Pads and Pipes - Two Stage Ditch System:'
                body1: 'This particular method of Pads and Pipes is very similar to the Pads and Pipes – No Ditch Improvement (see above for more information). The main difference is that using this method improves the ditch, creating a collection of water inside the ditch before the water is drained. The inputs for this method are the same as Pads and Pipes – No Ditch Improvement (see above).'
            ppreservoir:
                header: 'Pads and Pipes – Ditch Enlargement and Reservoir System:'
                body1: 'This particular method of pads and pipes is very similar to the Pads and Pipes – Two Stage Ditch System. This method also has an improved ditch system. However, in this method, the water in the ditch is drained into a reservoir system. The inputs are the same as Pads and Pipes – No Ditch Improvement, with one additional input:'
                item1: '<strong>Reservoir Area (ac.):</strong> This is the reservoir area in acres. Since this area is being used a reservoir, crops cannot be grown in this area.'
            pptailwater:
                header: 'Pads and Pipes – Tailwater Irrigation:'
                body1: 'This particular method of pads and pipes is very similar to Pads and Pipes – Ditch Enlargement and Reservoir System (see above). The only difference is that once the water has gone to the reservoir system, the water is then pumped back to the crop field, where irrigation is then applied to the crops.'
                body2: 'This system requires the inputs for Pads and Pipes –Ditch Enlargement and Reservoir System, as well as the inputs for Auto Irrigation (see Auto Irrigation). A message will come up on NTT to input the Auto Irrigation information.'
        wetponds:
            header: Wetlands and Ponds
            wetlands:
                header: 'Wetlands:'
                body1: 'Wetlands are those areas that are inundated or saturated by surface or groundwater at a frequency and duration sufficient to support, and that under normal circumstances do support, a prevalence of vegetation typically adapted for life in saturated soil conditions. Wetlands generally include swamps, marshes, bogs and similar areas.'
                body2: 'The wetland area is simulated as a shallow reservoir (1 ft. depth) with growing wetland vegetation – it is essentially simulated as an artificial wetland and not a natural wetland. The slope of wetland area is set as one percent. Simulated wetlands trap sediment, reduce runoff, increase infiltration, and also increase uptake of water and nutrients by the vegetation in the area covered by the wetland. The only input required for wetlands is:'
                item1: '<strong>Area:</strong> The area of the wetland is input in acres. Since this area is no longer able to be used for crop production, there may be a lower total crop yield (although there may be a greater crop yield/acre).'
            ponds:
                header: 'Ponds:'
                body1: 'Ponds are used to provide water for livestock, fish and wildlife, recreation, fire control, develop renewable energy systems, and other related uses, and to maintain or improve water quality by retaining the runoff from upland field. Only one input is required for ponds:'
                item1: '<strong>Fraction of Area Controlled by Ponds:</strong> This is the fraction (a value between 0 and 1) and is simply the fraction of the subareas which flows through (is controlled by) ponds. This only affects only the hydrology that originates in this subarea. Inflow from other subareas is not routed through the ponds in this subarea. The exact location of the ponds, however, is unknown. A greater value could help improve water quality by retaining the runoff from the upland fields.'
        stream:
            header: Stream and Riparian Management
            fencing:
                header: 'Stream Fencing (Livestock Access Control):'
                body1: 'Access control means the temporary or permanent exclusion of animals from an area to achieve and maintain the desired resource conditions. * If it is only a temporary exclusion, the user can enter the information regarding how much time the animals actually spend within the fenced area. Because excluding the animals from the stream allows a grassed area to grow, the user must also add the information for a filter strip.'
                body2: 'The following are the inputs for Stream Fencing:'
                item1: '<strong>Number of Animals:</strong> These are the number of animals that will be temporarily excluded (and therefore also temporarily allowed) into the area. This is a number greater than 0.'
                item2: '<strong>Days in Stream:</strong> This is the number of days out of a year that the animals will be in the stream. This is a number greater than 0.'
                item3: '<strong>Hours/Day in Stream:</strong> Number of hours per day that animals will be in the stream. This is a number between 0 and 24.'
                item4: '<strong>Select Animal:</strong> This is the type of animal that will be temporarily excluded. Options are beef, dairy, horse, sheep, and swine.'
                item5: '<strong>Dry Manure:</strong> This is the dry manure per day that each animal produces in pounds.'
                item6: '<strong>Nutrient Fractions:</strong> element-N, element-P, Org N, and Org P. Enter the fraction that each one of these nutrients has in the manure.'
                item7: '<strong>Filter Strip Inputs:</strong> (See Filter Strip)'
            stabilization:
                header: 'Streambank Stabilization:'
                body1: 'Stabilization of streambanks is done to prevent the loss of land or damage to land uses or facilities adjacent to the banks of streams or constructed channels properties. Streambank stabilization results in 1) maintaining the flow capacity of streams or channels; 2) Reducing the offsite or downstream effects of sediment resulting from bank erosion; and 3) improving or enhance the stream corridor for fish and wildlife habitat, aesthetics, recreation.'
                body2: 'If you would like to use the Streambank Stabilization, click on the <strong><em>Select</em></strong> button.'
            forestbuffer:
                header: 'Riparian Buffer:'
                body1: 'A riparian buffer is a forested area of land adjacent to a body of water such as a river, stream, pond, lake, marshland, estuary, canal, playa or reservoir. Riparian forests are simulated in a manner similar to the filter strip practice with the additional assumption that there are trees along the length of the riparian zone in addition to selected crops that are growing in the simulated area. The forested area traps sediment and increases infiltration, thereby reducing sediment and nutrient losses. Plant uptake of nutrient in the forested area also reduces nutrient losses downstream.'
                body2: 'The inputs for Riparian Buffer are the following:'
                item1: '<strong>Efficiency:</strong> This is the efficiency of the forest buffer, and is any fraction between 0.1 and 1.0.'
                item2: '<strong>Area (ac.):</strong> This is the total area of the Riparian Buffer. It is subtracted from the crop area.'
                item3: '<strong>Width (ft.):</strong> This is the width of the Riparian Buffer in feet.'
                item4: '<strong>Grass Field Portion:</strong> This is the percentage of the Forest Buffer that is composed of grass rather than of trees, and needs to be a number between 0.25 and 0.75.'
                item5: '<strong>Buffer Slope Ration to Upland:</strong> This is the slope ratio (a number between 0.25 and 1.00) to the upland.'
            filterstrip:
                header: 'Filter Strip:'
                body1: 'A filter strip is a type of buffer strip that is an area of vegetation, generally narrow in width and long across the downslope edge of a field, that slows the rate of runoff, allowing sediments, organic matter, and other pollutants that are being conveyed by the water to be removed by settling out. Filter strips reduce erosion and the accompanying sediment-bound pollution.'
                body2: 'A filter strip is specified in NTT by indicating its width and the type of crop planted.  The width of filter strip is used to calculate its area. The area of filter strip is subtracted from the main farmland and is simulated as a separate field. Flow, sediment, and nutrients are routed from the farmland to this filter strip before leaving the edge of the farmland.'
                body3: 'In NTT, filter strips function by providing for better infiltration of soluble nutrients, trapping of sediment, and uptake of water and nutrients by the filter strip vegetation. The saturated conductivity value is also modified for filter strip simulation in NTT.'
                body4: 'The inputs for Filter Strip are the following:'
                item1: '<strong>Vegetation:</strong> This is the type of grass or vegetation that is planted in the Filter Strip. To select one, click on the drop down box and make your selection.'
                item2: '<strong>Efficiency:</strong> This is the efficiency of the Filter Strip.'
                item3: '<strong>Area:</strong> This is the area of the filter strip in acres, which is subtracted from the total area of the field in the results page and is simulated as a separate field. It must be a number greater than 0.'
                item4: '<strong>Width:</strong> This is the width in feet of the filter strip. Filter Strips are typically narrow in width. This can be any value greater than 0.'
                item5: '<strong>Strip Slope to Upland:</strong> This value is a fraction between 0.25 and 0.75 and indicates the slope towards the farmland (which is upland).'
            waterway:
                header: 'Grass Waterway:'
                body1: 'Waterways are vegetated channels that conduct and dispose of overland flow from upstream areas. Waterways typically work by increasing the surface roughness (with the vegetation) which reduces the velocity of flow.'
                body2: 'The inputs for Waterways are the following:'
                item1: '<strong>Crop:</strong> This is the type of grass or vegetation that is used in the channel.'
                item2: '<strong>Width:</strong> This is the width, in feet, including both sides of the vegetated channel. This can be any number greater than 0.'
        contour:
            header: 'Contour Buffer (Strip Farming):'
            body1: 'A contour buffer strip is an area of land maintained in permanent vegetation that helps to control air, soil, and water quality and other environmental problems primarily on land that is used for agriculture. Buffer strips trap sediment and enhance filtration of nutrients and pesticides by slowing down runoff that could enter the local surface waters.'
            body2: 'The buffer strip is simulated based on the width of the buffer and main crop, and the vegetation planted in the buffer.  The number of strips and area are calculated according to the total field area and the widths of buffer and main field, which are inputs to the model.'
            body3: 'The inputs for Contour Buffer are:'
            item1: '<strong>Crop:</strong> This is the type of grass or vegetation that will be present in the buffer sections of the contour buffer. Select one from the drop down list of options.'
            item2: '<strong>Grass Buffer Width:</strong> This is the width, in feet, of the buffer strips. It can be any number greater than 0. Buffer width, along with crop width, determine the number of buffer and crop strips in the field.'
            item3: '<strong>Crop Buffer Width:</strong> This is the width, in feet, of the strips of the main crop that was planted. It can be any number greater than 0. Crop width, along with buffer width, determine the number of buffer and crop strips in the field.'
        landgrading:
            header: 'Land Grading'
            leveling:
                header: 'Land Leveling:'
                body1: 'Land leveling is used to reduce the slope on very high soil slopes. By reducing the slope, the surface land is better able to retain irrigation and soil water. The input for land leveling is:'
                item1: '<strong>Slope Reduction:</strong> This is the percent reduction in the slope of the soil. The number can be any percentage between 0% and 100%. The closer the slope is to 100, the more the slope is reduced.'
            terrace:
                header: 'Terrace System:'
                body1: 'A terrace system is a leveled section of a hill cultivated area, designed as a method of soil conservation to slow or prevent the rapid surface runoff of water. Terraces decrease hill slope-length, reduce formation of gullies, and intercept and conduct runoff to a safe outlet thereby reducing sediment content in runoff water. Often, in application the landscape is formed into multiple terraces, giving a stepped appearance. Terraces are simulated by reducing the practice factor (PEC). If you would like to apply a terrace system, click on the <strong><em>Select</em></strong> button.'
            liming:
                header: 'Liming:'
                body1: 'In agriculture, the application of agricultural limestone is used to prevent the acidification of the soil. This most often occurs when nitrogen fertilizers are applied over long periods of time. For many soils, the simulation of liming is needed to simulate the application of agricultural limestone (which increases soil pH/reduces aluminum saturation). However, since this is not needed for all soils, the user has the ability to turn it off. When the user first reaches the Management page, liming is turned on by default. To turn it off, the user can uncheck the <strong><em>Select</em></strong> button.'
            manure:
                header: 'Manure Control:'
                body1: 'Users need to enter manure operation in their cropping system before applying the manure control.'
            tmp:
                header: 'Temperature and Precipitation Changes:'
                body1: ''
            asphalt:
                header: 'Asphalt or Concrete:'
                body1: 'Users can select if the cropping system is Asfalt or Concrete.'
            grass:
                header: 'Grass Cover:'
                body1: 'Users can select if the cropping system is Grass Cover.'
            slope:
                header: 'Slope Adjustment:'
                body1: 'Users can select if the cropping system had slope adjustment.'
            shade:
                header: 'Shading:'
                body1: 'Shading is similar to Filter Strip. For more information on shading, see Filter Strip. '
                body2: 'The inputs for Shading are the following:'
                item1: '<strong>Vegetation:</strong> This is the type of grass or vegetation that is planted in the shading. To select one, click on the drop down box and make your selection.'
                item2: '<strong>Area:</strong> This is the area of the shading in acres, which is subtracted from the total area of the field in the results page and is simulated as a separate field. It must be a number greater than 0.'
                item3: '<strong>Width:</strong> This is the width in feet of the shading. Shadings are typically narrow in width. This can be any value greater than 0.'
                item4: '<strong>Buffer Slope Ration to Upland:</strong> This value is a fraction between 0.25 and 1.00 and indicates the slope towards the farmland (which is upland).'
  managepage_html:
      <strong>Scenarios</strong><br></br>
      The user can create a scenario by clicking on the <b>Add New Scenario</b> button. This will open a new page where the user needs to give a name to the scenario, for example “Baseline” or “Alternative” or “Auto-Irrigation”. After giving a name to the scenario the user needs to click the <strong>Save</strong> button which will create the scenario and advances the user to the operation page.<br><br>
      The user can copy scenarios from other projects and use it in the existing project. to copy scenarios click <strong>Copy Scenario..</strong> which will create a copy of the selected scenario.<br><br>
      You can add as many scenarios as necessary. To simulate scenario(s), user needs to select which scenario to simulate and click <strong>Simulate Selected Scenario</strong>.<br><br>
      To view results of the simulated scenario(s), click on <strong>View Results</strong>.<br><br>
      <strong>Actions</strong><br>
      Once a scenario has been created, user can edit by clicking <img src="/serve_image/edit.png">. User can copy the scenario and create a same new scenario by clicking <img src="/serve_image/copy.jpg">. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  operation_html:
      <strong>Operations</strong><br></br>
      The <b>Operation</b> Page lets the user manipulate the cropping system and the <b>Best Management Practices</b> Page lets the user manipulate the best management practices.
      The user does not need to add BMPs to advance or for the scenario to run. However, the user does need to add a cropping system. To add a cropping system or BMPs the user needs to go to their respective page and follow the instructions.
      A cropping system is <b>REQUIRED</b> for the user to be able to advance and simulate the results. The user can add rotations that are one year in length or much longer. They can have multiple crops, or a single crop. There are different options available in <b>Operation Page</b> for manipulating a cropping system. All of them are described below.<br></br>
      <strong>Add Crop to Rotation</strong><br>
      Using this option opens a new page which allows the user to select from common cropping systems. The user can manipulate these pre-existing cropping systems once they are added.<br></br>
      <strong>Add New Operation</strong><br>
      The user can also create a new Cropping System from scratch. To do this, the user needs to click on the <strong>Add New Operation</strong> button. This will take the user to a new page, there the user needs to select the crop, the operation, and type in the year (this is important if the crop rotation involves multiple crops over multiple years – CORN year 1 and SOYBEAN year 2), month, and day. Depending on the Operation that is selected, more options may be required to be entered or selected by the user (for example planting requires plant population and planting method). If required, the user can also change the Nutrient composition.
      If the user decides to change the values or any other inforamtion of an operation, the user can change the values of the operation by clicking on the <img src="/serve_image/edit.png"> icon in the <b>Actions</b> column. This will take the user to a new page where they can make the required changes to the operation.
      If the user decides that an operation he/she created was not necessary, the user can delete the operation by clicking on the <img src="/serve_image/delete.png"> icon in the <b>Actions</b> column. Then the user can proceed to the next page by clicking <strong> Continue </strong>.
  bmpnav_html:
      <strong>Best Management Practices (BMPs)</strong><br></br>
      Once a cropping system has been added, the user can simply save and continue to the results page for simulation. However, if the user would like to apply a best management practice to the cropping system, he or she can do so in the <b>Best Management Practices</b> Page.<br></br>
      <strong>Adding a BMP</strong><br>
      To add a BMP, the user needs to select a BMP by clicking on the check box under the <b>Select</b> column. This expands the selected Best Management Practices (BMPs) title and shows all the information required for adding the particular BMP. The BMPs are organized by groups, and the users can select which they are interested in adding. To add the BMP, expand the particular group (for example Auto Irrigation and Fertigation) and then select the specific BMP (for example Auto Irrigation).
      Then the user needs to enter the information for the particular BMP. Whenever there is a text box, the user can hover over the text box to see a range of acceptable values.
      Where there is a drop-down menu with the title <b>Select One</b> allows the user to select from a range of options.
      Where there is a checkbox <b>Select</b> the user can simply click on it to select the BMP.
      Remember that, if a BMP is expanded when you first get to the page, it means that this BMP has been selected.<br></br>
      <strong>Mutually Exclusive BMPs</strong><br>
      Some BMPs can co-exist with other BMPs. For the most part, most BMPs can co-exist with other BMPs. However there are a few mutually exclusive BMPs. The following BMP combinations are not allowed on NTT, and will come up with a message asking which one of the two BMPs you would like to have;<br>
      Auto Irrigation and Auto Fertigation.<br>
      Auto Irrigation and any Pads and Pipes.<br>
      Only one Pads and Pipes is allowed at the same time.<br>
      Filter Strip and Riparian Buffer.<br>
      Waterways and Riparian Buffer.<br>
      Filter Strip and Waterways.<br>
      Contour Buffer and Filter Strip/Riparian Buffer.<br></br>
      Other than these combinations, any combination (whether logical or not) is allowed on the NTT program.
  watershedpage:
    header: Ayuda para la página de cuencas
    body1: 'La página de cuencas le permite al usuario combinar varias parcelas y escenarios y simularlas como un único parcela.'
    create:
        header: Crear un cuenca
        name:
            header: Nombrando el cuenca
            body1: 'Para crear un cuenca, haga clic a <strong><em>Nueva Cuenca</em></strong>. Cuando esto ha sido hecho, un cuadro de texto aparecerá donde se puede escribir el nombre del cuenca:'
            body2: 'Una vez que ingresa el nombre, haga clic en <strong><em>Crear Cuenca</em></strong>.'
        select:
            header: Seleccionar parcelas/escenarios para simular
            body1: 'Cuando el usuario nombre su cuenca, puede agregar las parcelas y los escenarios que desea simular. No puede agregar una parcela más de una vez al mismo cuenca (la idea es combinar las parcelas y escenarios para simular como una sola parcela). Para agregar las combinaciones de escenarios/parcelas del cuenca, seleccione las combinaciones de escenarios y parcelas y haga clic a <strong><em>Seleccionar Escenario</em></strong>.'
            body2: 'Cuando haya terminado, haga clic en <strong><em>Añadir a Cuenca</em></strong>.'
        simulate:
            header: Resultados de la simulación y visualización para cuencas
            body1: 'Para simular o ver resultados de subproyectos, donde el título <strong><em>Seleccione Clase</em></strong> está presente (como es en la página de simulación y resultados), simplemente seleccione el subproyecto, como se muestra a continuación:'
  operation_page:
    header: Página de operación
    body1: 'Una vez que se ha creado un escenario en la página <strong> Gestión </strong>, el usuario pasa a la página <strong> Operaciones </strong> para comenzar a ingresar las características de gestión, como el programa de cultivo, la labranza, el fertilizante y la cosecha. y operaciones de pastoreo.'
    body2: 'Un sistema de recorte es <strong> OBLIGATORIO </strong> para que el usuario pueda avanzar y simular el NTT. El usuario puede agregar rotaciones que duran un año o mucho más. Un parcela puede tener múltiples cultivos o un solo cultivo. Hay diferentes opciones disponibles en <strong> Página de operación </strong> para manipular un sistema de cultivo de la siguiente manera:'
    rotation:
        header: Añadir cultivo a la rotación
        name:
            header: Nombrando su cuenca hidrográfica
            body1: 'Para agregar un recorte a la rotación, haga clic en <strong> Agregar cultivo a rotación. </strong> Luego se le pide al usuario que seleccione un cultivo de la lista de selección, un tipo de labranza (cero, reducido hasta, o intensivo hasta) y año de rotación. La lista de cultivos se personaliza de acuerdo con la región en la que se encuentra el proyecto. El año de rotación indica la secuencia del cultivo dentro del cronograma de cosecha, no representa el año calendario. Una vez que el usuario ha seleccionado un tipo de cultivo, tipo de labranza y año de rotación, al hacer clic en <strong> Cargar </strong> se agregará el recorte a la programación de cultivo.'
            body2: 'Una vez que se agrega un cultivo al cronograma del cultivo, se observará que incluye varias características de manejo por defecto, que incluyen una fecha de siembra, aplicaciones de fertilizantes, cronograma de labranza y cosecha. Estas operaciones se pueden modificar o eliminar según sea necesario y se pueden agregar nuevas operaciones.'
            body3: 'La lista de operaciones para cada cultivo se puede desplegar o expandir haciendo clic en los botones [-] o [+] al lado del nombre del cultivo, respectivamente.'
        select:
            header: Agregar nueva operación
            body1: 'Los usuarios pueden agregar operaciones a sus rotaciones o crear un sistema de cultivo desde cero utilizando el botón <strong> Agregar nueva operación </strong> en la parte superior de la página. Se le pedirá que seleccione el cultivo, el tipo de operación, el año y la fecha. El año indica la posición del cultivo en el programa de cultivo, por ejemplo, MAIZ año 1 y SOYBEAN año 2.'
            body2: 'Dependiendo del tipo de operación, habrá parcelas adicionales para ingresar. A continuación se incluyen descripciones de los diferentes tipos de operaciones y los parcelas adicionales requeridos para cada uno.'
        item1:
            header: Plantando
            body1: 'Método de planta: el usuario debe indicar el método de siembra utilizando la lista de selección del equipo de siembra provisto.'
            body2: 'Cantidad de siembra (semillas / pies cuadrados): este parcela se completa previamente con tasas de siembra estándar para cada tipo de cultivo. Si el usuario tiene información más específica sobre la velocidad de siembra, puede ingresarla aquí.'
        item2:
            header: Fertilizante
            body1: 'Categoría de fertilizante: el usuario debe indicar la categoría de fertilizante (comercial, estiércol líquido o abono sólido).'
            body2: 'Tipo de fertilizante: la lista de selección de tipo de fertilizante variará según la categoría de fertilizante seleccionada. Para el abono de estiércol, la lista de selección contendrá tipos de estiércol animal.'
            body3: 'Cantidad: el usuario debe indicar la cantidad de fertilizante aplicado. Las unidades variarán según el tipo de fertilizante seleccionado (lbs / ac, tons / ac, 1000 gal / ca).'
            body4: 'Profundidad: si se incorpora el fertilizante, el usuario debe indicar la profundidad de incorporación aquí. Si el fertilizante no está incorporado, este parcela puede dejarse en blanco.'
            body5: 'Composición de Fertilizantes (solo fertilizantes comerciales): para fertilizantes comerciales, estos parcelas indican la composición de N y P. Estos parcelas se completan previamente según el tipo de fertilizante seleccionado, pero se pueden modificar si es necesario.'
            body6: 'Concentración total de N (estiércol sólido / líquido solamente): para el abono de estiércol, el usuario debe indicar el contenido total de N por tonelada de estiércol sólido o por 1000 galones de estiércol líquido. Los valores típicos se completan previamente para el usuario, pero se pueden modificar.'
            body7: 'Concentración total de P (estiércol sólido / líquido solamente): para el abono de estiércol, el usuario debe indicar el contenido total de P por tonelada de estiércol sólido o por 1000 galones de estiércol líquido. Los valores típicos se completan previamente para el usuario, pero se pueden modificar.'
            body8: 'Contenido de humedad (estiércol sólido / líquido solamente): para el fertilizante de estiércol, este es el porcentaje, en peso, del contenido de humedad en el estiércol. Se proporcionan valores típicos para cada tipo de estiércol, pero el usuario puede modificarlos.'
        item3:
            header: Labranza
            body1: 'Método de labranza: el usuario debe indicar el método de labranza usando la selección desplegable.'
        item4:
            header: Cosecha
            body1: 'No se necesitan datos adicionales más allá del cultivo, año y fecha.'
        item5:
            header: Final de temporada
            body1: 'El final de la temporada solo requiere la información del cultivo, año y fecha del usuario.'
            body2: 'Nota: El final de la temporada indica al modelo que la cosecha se retira del parcela. Si una operación de fin de temporada no está presente, entonces el modelo asume que la cosecha se deja crecer. El final de la temporada debe usarse para todos los cultivos anuales. Para ciertos cultivos perennes como el heno y el pasto, las operaciones de fin de temporada pueden estar ausentes del programa de cultivo.'
        item6:
            header: Irrigación manual
            body1: 'Método de riego: el usuario indica el tipo de sistema de riego que se está utilizando.'
            body2: 'Cantidad: el usuario indica el volumen de agua aplicado en este evento de riego en pulgadas.'
            body3: 'Eficiencia de riego: este parcela tiene como valor predeterminado un valor de eficiencia de riego típico (como una fracción) basado en el método de riego que se selecciona. Este valor puede ser modificado.'
            body4: 'Nota: En las páginas de Prácticas de conservación hay una opción para <strong> autoirrigación </strong> y <strong> autofertigación </strong> que automatiza el riego en su parcela en función de los parámetros del usuario. Consulte <a href=/help/page_10?locale=en> <u> autoirrigation / autofertigation </u> </a> para obtener más información.'
        item7:
            header: Pastoreo continuo
            body1: 'Inicio / finalización Fechas de pastoreo: el usuario indica las fechas de inicio y finalización del pastoreo en el parcela.'
            body2: 'Tipo de animal: el usuario indica el tipo de animales que se pastan en el parcela.'
            body3: 'Unidades de animales: el usuario indica el total de unidades de animales que se pastan en el parcela. Las unidades de animales representan 1,000 libras de peso de animales vivos.'
            body4: 'Horas en el parcela: el usuario indica el total de horas por día que los animales son apacentados en el parcela.'
            body5: 'Composición del estiércol: estos parcelas se rellenan previamente con composiciones típicas de estiércol para el tipo de animal seleccionado. Estos parcelas pueden ser modificados por el usuario si es necesario.'
        item8:
            header: Pastoreo rotacional
            body1: 'La operación de pastoreo rotacional, a diferencia del pastoreo continuo, supone que el pasto se divide en potreros y que el ganado se mueve a través de los potreros, según sea necesario. Por lo tanto, cada cuartón recibe un período de recuperación entre los eventos de pastoreo, lo que mejora la cobertura vegetal.'
            body2: 'Inicio / finalización Fechas de pastoreo: el usuario indica las fechas de inicio y finalización del pastoreo en el parcela.'
            body3: 'Tipo de animal: el usuario indica el tipo de animales que se pastan en el parcela'
            body4: 'Unidades de animales: el usuario indica el total de unidades de animales que se pastan en el parcela. Las unidades de animales representan 1,000 libras de peso vivo.'
            body5: 'Horas en el parcela: el usuario indica el total de horas por día que los animales son apacentados en el parcela.'
            body6: 'Número de días consecutivos apacentados a la vez (en cada cuartón): el usuario indica el número de días que el ganado pasará en cada cuartón antes de ser rotado a un nuevo potrero.'
            body7: 'Tiempo de descanso del pasto (días) entre el pastoreo: el usuario indica el número de días que el pasto descansa entre los ciclos de pastoreo rotacionales.'
            body8: 'Concentración total de N: el usuario debe indicar el contenido total de N por tonelada de estiércol fresco. Los valores típicos se completan previamente para el usuario, pero se pueden modificar si se conocen.'
            body9: 'Concentración total de P: el usuario debe indicar el contenido total de P por tonelada de estiércol fresco. Los valores típicos se completan previamente para el usuario, pero se pueden modificar si se conocen.'
        item9:
            header: Quemar
            body1: 'No se requieren datos adicionales por parte de los usuarios más allá de la cosecha, el año y la fecha'
        item10:
            header: Liming
            body1: 'Cantidad: el usuario debe indicar la cantidad de cal aplicada (lbs / ac).'
        cover:
            header: Agregar una cosecha de portada
            body1: 'Para agregar un recorte de cobertura, haga clic en el botón <strong> Añadir cubierta de cobertura </strong> en la parte superior de la página. Los usuarios indicarán el tipo de cultivo de cobertura, año de cultivo de cobertura, fecha de siembra y método de siembra. El año de cobertura del cultivo debe indicar el año dentro de la rotación en que se planta el cultivo de cobertura. NTT agregará automáticamente la fecha de cosecha para el cultivo de cobertura basado en el próximo cultivo en la rotación. Los cultivos de cobertura no se fertilizan y no se cosechan, sino que se cortan antes de plantar la próxima cosecha en la rotación.'
            body2: 'Nota: Si desea agregar un cultivo de cobertura comercial, hágalo de la misma forma que agregaría otro cultivo a su programa de cosecha. Por ejemplo, agregue "Trigo de invierno" a su cronograma de cosecha haciendo clic en <strong> Agregar cosecha a rotación </strong> y seleccionando en la lista de selección de cosecha (NO utilizando el botón Agregar cubierta). Agregar una cosecha de esta manera permitirá a los usuarios aplicar fertilizantes, labranza y operaciones de cosecha (etc.).'
        edit:
            header: Editar operación
            body1: Los usuarios pueden cambiar los valores o cualquier otra información en una operación haciendo clic en el ícono <strong> Editar </strong> <img src = "/ serve_image / edit.png"> en la columna <strong> Acciones </strong> siguiente a la operación. Una vez que se haya editado la operación, haga clic en <strong> Finalizar </strong> para guardar y volver a la página Operaciones. Al hacer clic en <strong> Atrás </strong>, el usuario regresará a la página Operaciones sin guardar los cambios en la operación. Al hacer clic en <strong> Agregar más </strong> se guardará el cambio en la operación actual y se permitirá que el usuario continúe agregando operaciones adicionales sin volver a la página Operaciones.
        delete:
            header: Eliminar una operación
            body1: Para eliminar una operación, haga clic en el icono Eliminar <img src = "/serve_image/delete.png"> en la columna Acciones de la operación que desea eliminar.
        switch:
            header: Cambiar vista
            body1: 'Al hacer clic en Cambiar vista en la parte superior de la página, puede cambiar su vista de una organizada por cultivo y tipo de operación a una que esté organizada por fecha.'
            body2: 'Una vez que esté satisfecho con su programa de recorte, haga clic en Continuar en la parte superior de la página. Pasará a la página de Prácticas de Conservación donde puede indicar cualquier práctica de conservación que esté presente en el parcela.'
 
  watershedpage_html:
    <strong>Field Routing (Watershed)</strong><br></br>
    The watershed page allows you to combine multiple fields and scenarios and simulate them as a single field.<br></br>
    <strong>Creating a Field Routing Scenario</strong><br>
    <strong>Naming Your Watershed</strong><br>
    To begin creating a field routing scenario, click <strong>Add New Field Routing</strong>. Once you do this, a text box will pop up where you can type in the name of the scenario. Once you enter the name, click <strong>Save</strong>.<br></br>
    <strong>Selecting Fields/Scenarios to Simulate</strong><br>
    Once you have named your field routing, you can add the fields and scenarios that you would like to simulate. You may not add one field more than once to the same field routing (the idea is combining fields to simulate as one field). To add field/scenario combinations to the field routing, select the Field/scenario combinations, and click <strong>Add Fields / Scenario</strong>.
    Once you have finished selecting, click <strong>Back</strong> to go back to the watershed page.<br></br>
    <strong>Simulating/Viewing Results for Field Routing</strong><br>
    Select the name(s) of the watershed to stimulate and click <b>Stimulate selected Field Routing (Watershed)</b>. To view results for field routings, select the field(s) and click <b>View Results</b>.<br><br>
    <strong>Actions</strong><br>
    Once a field routing has been created, user can edit by clicking <img src="/serve_image/edit.png">. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  watershed_scenarios_html:
    <strong>Adding Scenarios</strong><br></br>
    In this page, the user can add scenarios by clicking <strong>Add Field/scenario</strong> button. After clicking the button, user can select the field from <strong>Select Field</strong> dropdown menu and choose corresponding scenario by clicking <strong>Select Scenario</strong> dropdown menu. User can add or delete the selected scenarios by clicking <img src="/serve_image/delete.png"> in the <strong>Action</strong> column. After adding scenarios, user can then go back to begin simulation. The selected fields and scenarios are routed from one to the next one.
  
  conservation:
    header: Prácticas de conservación
    body1: 'Una vez que se hayan agregado el programa y las operaciones de cultivo, haga clic en el botón <strong> Continuar </strong> en la parte superior de la página de Operaciones. Esto avanzará a la página <strong> Prácticas de conservación </strong>. En esta página, los usuarios indicarán las prácticas de conservación estructural que están vigentes en el parcela. Si no existen prácticas de conservación en el parcela, simplemente haga clic en <strong> Guardar y continuar </strong> en la parte inferior de la página Prácticas de conservación, que devolverá al usuario a la página Escenario de gestión. Alternativamente, los usuarios pueden navegar directamente a la página Escenario de gestión utilizando los enlaces de navegación de la izquierda.'
    add:
        header: Agregar una práctica de conservación
        body1: 'Para agregar una práctica de conservación, haga clic en la casilla de verificación en la columna Seleccionar de la práctica de conservación que desea agregar. Los usuarios pueden agregar más de una práctica de conservación a un parcela, aunque algunas prácticas de conservación son mutuamente excluyentes. (Ver Prácticas de Conservación Mutuamente Exclusivas para más detalles.) Las prácticas de conservación están organizadas por grupos, y el usuario puede seleccionar la práctica específica que le interesa agregar. Para agregar la práctica de conservación, expanda el grupo particular haciendo clic en la casilla de verificación en la columna de selección. Una vez que se selecciona el grupo de práctica de conservación, seleccione la opción específica dentro del grupo que desea agregar y complete los parcelas requeridos.'
        body2: 'Una vez que el usuario ha hecho esto, el usuario debe seleccionar la combinación parcela / Escenario O seleccionar el subproyecto seleccionado previamente seleccionando de los cuadros desplegables correspondientes.'
    exclusive:
        header: Prácticas de Conservación Mutuamente Exclusivas
        body1: 'Para agregar un parcela / escenario o subproyecto a ejecutar, seleccione <strong> Agregar subproyecto para ejecutar </strong> o <strong> Agregar parcela / escenario para ejecutar </strong>. El botón específico que estará disponible dependerá de la selección que haya realizado en el encabezado <strong> Seleccionar tipo </strong>. Una vez que haya agregado todos los parcelas / escenarios o subproyectos, es hora de simular. Los parcelas / escenarios o subproyectos que agregó se verán en la página, como se muestra a continuación:'
        item1: 'Riego automático y Fertigación automática'
        item2: 'Tampón de hierba y Tampón forestal'
        item3: 'Vías acuáticas y pastizales de hierba / bosques'
        item4: 'Contour Buffer y Grass / Forest Buffers'
    description:
        header: Descripciones de prácticas de conservación
        body1: 'A continuación están las descripciones de las prácticas de conservación que están disponibles en NTT.'
    auto:
        header: Riego automático y Fertigación automática
        body: Autoirrigation
        body1: 'Los sistemas de riego automático son sistemas de riego controlados por un controlador computarizado. La automirrigación en general puede aumentar en gran medida el rendimiento del cultivo. Dentro de NTT, la característica de riego automático regará el parcela cuando se cumplan ciertos criterios suministrados por el usuario para el estrés hídrico y la frecuencia, y limitará la aplicación del agua al monto máximo de la aplicación suministrada por el usuario. Las entradas de usuario requeridas para el riego automático incluyen:'
        item1: '<strong> Tipo de riego: </strong> los tipos de irrigación incluyen rociadores, surcos / inundaciones, goteo y surcos.'
        item2: '<strong> Eficiencia del riego: </strong> este valor es la fracción de la aplicación de riego que no se pierde por la escorrentía. Este debe ser un valor que sea mayor que 0 y menor que o igual a 1. Cuanto más cerca esté el valor de 0, mayor será el porcentaje de agua perdida por la escorrentía y no llegará al cultivo. Un valor de 1 significa que no se perdió agua en la escorrentía. Los diferentes sistemas de riego tienen diferentes eficiencias de riego. NTT proporciona los valores de eficiencia de riego típicos para el tipo de riego seleccionado, pero estos valores pueden ser modificados por el usuario.'
        item3: '<strong> Irrigue un máximo de cada (0-365) días: </strong> este parcela solicita la frecuencia máxima (en días) en que puede realizarse el riego. Si la frecuencia se establece en 1, entonces la irrigación puede ocurrir todos los días. Si la frecuencia se establece en 7, puede producirse riego, como máximo, una vez a la semana. El valor puede ser cualquier número entero mayor que o igual a cero e inferior o igual a 365.'
        item4: '<strong> Factor de estrés hídrico de la planta: </strong> el factor de estrés hídrico indica el nivel de estrés hídrico del cultivo. Este es el valor que se usa para activar el riego automático. Por ejemplo, si el estrés hídrico se establece en 0,8, entonces NTT desencadenará un evento de riego cuando el cultivo tenga un 80% de estrés hídrico, siempre que también se cumplan las condiciones para la frecuencia máxima. El factor de estrés hídrico de la planta puede ser cualquier valor mayor que 0 y menor que o igual a 1. Cuanto más cerca esté el valor de 1, menos estrés hídrico se permite antes de que se encienda el riego automático.'
        item5: '<strong> Máxima aplicación única: </strong> este valor representa la cantidad máxima de agua que se puede aplicar en un solo evento de riego. Está en pulgadas, y puede ser cualquier número mayor que 0. Si no hay restricciones en la aplicación única máxima, este valor debe establecerse en un número alto.'
        body2: Autofertigation
        body3: 'La autofertigación es la aplicación de fertilizantes, enmiendas del suelo u otros productos solubles en agua a través de un sistema de autoirrigación. La autofertigación es un proceso de fertilización automático en el cual el fertilizante se disuelve y se distribuye a través del sistema de irrigación. Esto hace que la autofertigación sea muy similar a la automirrigación, ya que la única entrada de usuario adicional requerida es la concentración de nitrógeno.'
        item6: '<strong> Concentración de nitrógeno: </strong> la cantidad de nitrógeno en el agua de riego en partes por millón. El N total aplicado a través de la autofertigación dependerá de la frecuencia total de riego que a su vez depende del estrés hídrico, la frecuencia y los factores de aplicación máximos establecidos por el usuario.'
        body4: '<strong> Nota: </strong> los nutrientes aplicados a través de la autofertigación son adicionales a los nutrientes de fertilizantes comerciales y de estiércol que se aplican al cultivo (como parte de las operaciones de fertilización). Si rocía el estiércol en su parcela periódicamente, lo mejor es representarlo como una aplicación de estiércol y no a través de la función de autofertigación.'
    drain:
       header: Drenaje de azulejos
       body1: 'El drenaje de azulejos es una práctica para remover el exceso de agua subsuperficial de suelos agrícolas usando tuberías perforadas. El drenaje reduce los niveles excesivos de humedad del suelo para un crecimiento óptimo del cultivo. El drenaje de baldosas es a menudo el mejor recurso para reducir los altos niveles de agua subsuperficial para mejorar los rendimientos de los cultivos. Demasiada agua subterránea puede ser contraproducente para la agricultura al prevenir el desarrollo de la raíz e inhibir el crecimiento de los cultivos. El exceso de agua también puede limitar el acceso a la tierra, particularmente por maquinaria agrícola.'
       body2: 'Para aplicaciones NTT, los sistemas de drenaje subterráneo se simulan en APEX. La profundidad del sistema de drenaje para reducir el estrés de la planta es un parámetro clave utilizado en la simulación de sistemas de drenaje de azulejos en NTT. La simulación de drenaje de azulejos en NTT aumenta el flujo subsuperficial, lo que puede proporcionar una vía para aumentar las pérdidas de nutrientes en el flujo subsuperficial. La única entrada para desagües de azulejos es la profundidad.'
       item1: '<strong> Profundidad: </strong> Esta es la profundidad en pies a la que está instalado el sistema de drenaje. Es cualquier número mayor que 0.'
    wetlands:
       header: Humedales
       body1: 'Los humedales son aquellas áreas que están inundadas o saturadas por aguas superficiales o subterráneas con una frecuencia y duración suficientes para soportar, y que bajo circunstancias normales son compatibles, una prevalencia de vegetación típicamente adaptada para vivir en condiciones de suelo saturado. Humedales generalmente incluyen pantanos, marismas, pantanos y áreas similares.'
       body2: 'El área del humedal se simula como un depósito poco profundo (1 ft. De profundidad) con vegetación creciente de humedales; se simula esencialmente como un humedal artificial y no como un humedal natural. La pendiente del área de humedal se establece en 1%. Los humedales simulados atrapan los sedimentos, reducen la escorrentía, aumentan la infiltración y también aumentan la absorción de agua y nutrientes por la vegetación en el área cubierta por el humedal. Los insumos requeridos para los humedales incluyen:'
       item1: '<strong> Área: </strong> el área del humedal se ingresa en acres. Dado que esta área ya no se puede utilizar para la producción de cultivos, puede haber un rendimiento total del cultivo más bajo (aunque puede haber un mayor rendimiento del cultivo / acre).'
       item2: '<strong> ¿Se incluye el área de humedal en su AOI?: </strong> Los usuarios indican aquí si el AOI que representa el parcela incluye la característica de humedal dentro del polígono dibujado o si la característica de humedal se encuentra fuera del AOI. Si la característica de humedal se incluye en el AOI, los acres de humedal se restarán del área de parcela.'
    ponds:
       header: Estanques / agua y cuencas de control de sedimentos
       body1: 'Las cuencas de control de agua y sedimentos (WASCOB), o estanques, consisten en un terraplén a través de la pendiente de un parcela o vía acuática menor para detener y liberar temporalmente agua a través de una salida de tubería o mediante infiltración. Están construidos perpendicularmente a la dirección del flujo y paralelos entre sí. Los WASCOB generalmente se instalan en áreas donde la tierra es relativamente empinada y ondulada. Detengan el agua de las zonas de influencia, lo que induce la sedimentación y controla la liberación de agua, lo que reduce el poder erosivo del agua aguas abajo. Beneficios adicionales son el establecimiento de contaminantes unidos a los sedimentos y cierta infiltración. Solo se requiere una entrada para los estanques: fracción del área controlada por los estanques.'
       body2: '<strong> Fracción del área controlada por estanques / WASCB: </strong> Esta es la fracción (un valor entre 0 y 1) del escurrimiento del parcela que fluye (está controlado por) el estanque / WASCOB. Según se modelaron, los estanques solo tratan la escorrentía que se origina en este parcela. La entrada de otros parcelas no se dirige a través de los estanques. Se supone que los estanques / WASCOB están dentro del parcela.'
    fencing:
        header: Stream Fencing (Control de acceso de ganado) (SF)
        body1: 'SF es para mantener al ganado fuera de los arroyos, se ve como una forma de mejorar la calidad del agua. La esgrima evitará la defecación de los animales en los arroyos, lo que constituye una contribución directa del estiércol, los nutrientes del estiércol y los patógenos al recurso hídrico superficial. Además, la esgrima de arroyos previene la erosión del banco y protege el hábitat acuático.'
        body2: 'SF se simula indicando el número de animales en la corriente, las cantidades diarias de estiércol producido por el animal seleccionado (incluyendo caballos, vacas lecheras, cerdos, ganado, ovejas y cabras), y el tiempo (horas / día) y días de un año que los animales pasan en la corriente. En NTT, el vallado de arroyos elimina o reduce la deposición directa de nutrientes en los arroyos como fuente puntual y detiene la desestabilización de los bancos de arroyos que a menudo es causada por el tráfico de ganado. Esto se hace simulando el área entre la cerca y el borde de la corriente como parcela FS. El usuario tiene la opción de describir el área, la eficiencia y el tipo de pasto que crece para el nuevo FS, como se muestra en. Es importante saber que NTT no permitirá la selección de otro FS para el mismo canal de flujo de la "gestión Página de información.'
        body3: 'El estiércol defecado de los animales en la corriente se considera una fuente puntual directa de nutrientes en el agua. Las cantidades de nutrientes (N y P) en formas sólidas y líquidas se calculan en función del tipo de estiércol producido por el animal específico (proporcionado por el usuario o los valores predeterminados) y el período del año en que pasan una parte de su tiempo en la corriente.'
    buffer:
       header: Tampón de hierba / Tampón forestal
       body: Tampón forestal
       body1: 'Los amortiguadores forestales son áreas arboladas lineales con sistemas de raíces bien desarrollados, una capa superficial orgánica y vegetación del sotobosque. Cuando se encuentran junto a aguas abiertas, se los denomina tajos de bosques ribereños. Los buffers no ribereños son áreas arboladas lineales a lo largo de los bordes de los parcelas de pendiente descendente. Los amortiguadores forestales atrapan los sedimentos y aumentan la infiltración, lo que reduce la pérdida de sedimentos y nutrientes. Los amortiguadores forestales a menudo incluyen un amortiguador de pastos entre el parcela y el amortiguador arbolado. Si está presente, incluya también el ancho del buffer de hierba.'
       body2: 'Las entradas para Forest Buffer son las siguientes:'
       item1: '<strong> Área (ac.): </strong> Esta es el área total del Tampón ribereño. Este parcela es opcional. Si se deja en blanco, el área se calculará automáticamente utilizando el ancho del búfer y la longitud del borde del parcela (donde el borde del parcela se calcula como la raíz cuadrada del área del parcela).'
       item2: '<strong> Ancho de franja de césped (pies): </strong> este es el ancho de la franja de césped entre el cultivo y el amortiguador arbolado, si está presente.'
       item3: '<strong> Ancho de franja de bosque (ft.): </strong> Este es el ancho del búfer del bosque (sin incluir la franja de césped).'
       item4: '<strong> Fracción de parcela tratada por el búfer: </strong> es la fracción estimada (0,00-1,00) de la escorrentía del parcela que se enruta a través del búfer.'
       item5: '<strong> ¿Se incluye el búfer en AOI?: </strong> si se ha dibujado el búfer como parte del AOI, el área se restará del área de recorte. Si no se ha dibujado como parte del AOI, se supondrá que es adyacente a un borde del parcela.'
       body3: Tampón de hierba
       body4: 'Los amortiguadores de pasto, también conocidos como bandas de filtro, son un área de vegetación, generalmente angosta en anchura y larga a lo largo del borde descendente de un parcela, que ralentiza la velocidad de escorrentía, permitiendo sedimentos, materia orgánica y otros contaminantes que se transportan por el agua que se eliminará estableciéndose. Las tiras de filtro reducen la erosión y la contaminación asociada a los sedimentos.'
       body5: 'En NTT, las tiras de filtro funcionan al proporcionar una mejor infiltración de nutrientes solubles, la captura de sedimentos y una mayor absorción de agua y nutrientes por la vegetación de la tira filtrante. El valor de conductividad saturada también se modifica para la simulación de tira de filtro en NTT.'
       body6: 'Las entradas para los buffers de pastos son las mismas que para los buffers forestales (ver Forest Buffer), con el requisito adicional de que el usuario especifique el tipo de vegetación.'
       item6: '<strong> Vegetación: </strong> este es el tipo de pasto o vegetación que se planta en la franja filtrante.'
    waterway:
       header: Canal de hierba
       body1: 'Una vía de agua con pasto es un terraplén natural o construido, conformado o clasificado y establecido en una vegetación adecuada para el transporte seguro de la escorrentía. Los cursos de agua con pasto están diseñados para evitar la erosión del suelo al drenar el agua de escorrentía de las tierras de cultivo adyacentes. A medida que el agua se desplaza por la vía fluvial, la vegetación de pasto evita la erosión que de otro modo sería el resultado de los flujos concentrados y la absorción de nutrientes. Los cursos de agua con pasto también ayudan a prevenir la erosión de cárcavas en áreas de flujo concentrado. Por ejemplo, pueden usarse para drenar la escorrentía de terrazas y derivaciones de agua de escorrentía. Al interceptar la escorrentía, los cursos de agua con pasto reducen la erosión y minimizan las pérdidas de nutrientes. Las entradas para vías navegables incluyen:'
       item1: '<strong> Recortar: </strong> este es el tipo de pasto o vegetación que se usa en el canal.'
       item2: '<strong> Ancho: </strong> es el ancho del canal de césped, en pies, incluidos ambos lados del canal con vegetación. Esto puede ser cualquier número mayor que 0.'
       item3: '<strong> Fracción del parcela tratada por el canal de pasto: </strong> la fracción del parcela que drena hacia el canal de pasto. Un número entre 0.00 y 1.00.'
    contour:
       header: Contour Buffer (Strip Farming)
       body1: 'Las bandas de amortiguación de contorno son bandas permanentes y estrechas de gramíneas / leguminosas plantadas en el contorno (transversal o perpendicular a una pendiente) entre franjas más anchas de cultivos. Los amortiguadores de contornos atrapan los sedimentos y mejoran la filtración de nutrientes y pesticidas al disminuir la escorrentía que podría ingresar a las aguas superficiales locales. Los parcelas de entrada del usuario para los buffers de contorno incluyen:'
       item1: '<strong> Recortar: </strong> este es el tipo de pasto o vegetación que estará presente en las secciones de tampón del tampón de contorno.'
       item2: '<strong> Ancho del búfer de hierba: </strong> Este es el ancho, en pies, de las bandas de protección. Puede ser cualquier número mayor que 0. El ancho del buffer, junto con el ancho del cultivo, determina la cantidad de tampones y franjas de cultivo en el parcela.'
       item3: '<strong> Ancho de la franja de cultivo: </strong> es el ancho, en pies, de las franjas del cultivo principal que se plantó. Puede ser cualquier número mayor que 0. El ancho del cultivo, junto con el ancho del búfer, determina el número de búferes y franjas de cultivo en el parcela.'
    leveling:
       header: Nivelación de tierras
       body1: 'La nivelación de la tierra se usa para reducir la pendiente en las pendientes altas del suelo. Al reducir la pendiente, la superficie de la tierra es más capaz de retener el agua y el suelo, lo que reduce la erosión y aumenta la infiltración. La entrada para nivelar la tierra es un porcentaje de reducción de pendiente.'
       item1: '<strong> Reducción de pendiente: </strong> Esta es la reducción porcentual en la pendiente del suelo. El número puede ser cualquier porcentaje entre 0% y 100%. Cuanto más cerca esté la pendiente de 100, más se reducirá la pendiente.'
    terrace:
       header: Sistema de terraza
       body1: 'Un sistema de terraza es una sección nivelada de un área cultivada en una colina, diseñada como un método de conservación del suelo para disminuir o prevenir la rápida escorrentía superficial del agua. Las terrazas disminuyen la longitud de la pendiente de la colina, reducen la formación de barrancos e interceptan y conducen la escorrentía a una salida segura, lo que reduce el contenido de sedimentos en el agua de escorrentía. A menudo, en la aplicación, el paisaje se forma en múltiples terrazas, dando una apariencia escalonada. Las terrazas se simulan reduciendo el factor de práctica (PEC). Si desea aplicar un sistema de terraza, haga clic en el botón <strong> Seleccionar </strong>.'
    manure:
       header: Control del estiércol
       body1: 'El grupo de práctica Control de estiércol aparece solo si se aplica estiércol en el escenario de manejo. Actualmente, se incluyen tres tecnologías de estiércol en NTT: Primary Screen, DAF y NH3 stripper. La pantalla primaria implica la eliminación de sólidos del estiércol líquido. La flotación por aire disuelto (DAF) es un proceso avanzado de separación de estiércol para eliminar los sólidos y el fósforo del estiércol. NH3 stripper es un proceso de extracción de amoniaco de estiércol digerido. Cada proceso afecta la composición de nutrientes del estiércol líquido que luego se aplica a los parcelas. Al seleccionar una tecnología de estiércol, los parcelas de composición de estiércol rellenarán previamente con los valores predeterminados que muestran el cambio esperado en la composición del estiércol. Los usuarios pueden modificar estos valores si lo desean.'
    ref:
       header: Referencia
       body1: '* Ver el sitio web del USDA: <a href="http://www.nrcs.usda.gov/wps/portal/nrcs/detailfull/national/technical/?&cid=nrcs143_026849"><u>http://www.nrcs.usda.gov/wps/portal/nrcs/detailfull/national/technical/?&cid=nrcs143_026849</u></a> para descripciones de términos más detalladas.'


  simpage:
    header: Simulation Page Help
    body1: 'In this page the user is able to run the simulations for the fields/scenarios or subprojects that were created.'
    add:
        header: Adding Simulations
        select:
            header: Selecting Type of Simulation
            body1: 'The user is able to select the type of scenario that they would like to simulate (a field/scenario or subproject). To do this, user must select the type under the heading <strong>Select Type</strong> and select the type as shown below:'
            body2: 'Once the user has done this, the user needs to select either the Field/Scenario combination OR select the previously selected subproject by selecting from the corresponding drop down boxes.'
        adding:
            header: Adding a Field/Scenario or Subproject to Run
            body1: 'To add a field/scenario or subproject to run, select either <strong>Add Subproject to Run</strong> or <strong>Add Field/Scenario to Run</strong>. The particular button that will be available will depend on the selection that you made under the heading <strong>Select Type</strong>. Once you have added all of the fields/scenarios or subprojects, it is time to simulate. The fields/scenarios or subprojects that you added will be seen on the page, as shown below:'
        removing:
            header: Removing a Field/Scenario or Subproject to Run
            body1: 'To remove a field/scenario or subproject from the list to be simulated, click the <strong>Delete</strong> button to the left of the name of the desired scenario to delete.'
    simulating:
        header: Simulating
        check:
            header: Checking You’ve Entered All Applicable Information
            body1: 'Once you are ready to simulate NTT allows you to do a quick verification that you have entered all of the applicable information. A check mark under a heading signifies that all of the applicable information was entered. NTT does not catch all errors, so if an error message comes up after attempting to simulate, the first step is to verify that all of the information that you entered is correct and valid.'
            body2: 'If, instead of a check mark, you see a red X, as shown below, this means that not all of the information that was needed was entered, or that there was some sort of error in the numbers that were entered.'
            body3: 'In order to fix the problem, the user needs to return to the page that caused the error (in the example above, the <a href=/help/page_8?locale=en>Management</a> page) and look for missing input information, and then that all of the information they entered was valid and within the valid ranges. A common mistake in the Management page is not having added a cropping system. Ensure that you have added a cropping system if you get a red X under management.'
        run:
            header: Running the Simulation
            body1: 'To run the simulation, the user needs to click the <strong>Run Selected</strong> button. This will begin the simulation.'
            body2: 'Once you have had a successful simulation, check on the date and time of the simulation by looking at the heading “Last Simulation” to ensure that all of the fields/scenarios and subprojects were simulated as shown below:'
            body3: 'If this simulation is indeed correct, then you can click on Continue to view the <a href=/help/page_9?locale=en>results</a> of the simulations.'
