  resultspage:
    header: Página de resultados
    body1: 'La página de resultados le permite ver los resultados de las combinaciones de parcela / escenario que simuló. No puede revisar los resultados a menos que el parcela / escenario haya sido simulado. Ver simulando escenarios para más información.'
    nav:
        view:
            header: Viendo los resultados
            body1: 'Para ver los resultados en uno o más escenarios de parcela, el usuario puede hacer clic en el botón <strong> Ver resultados </strong> en la parte superior de la página Gestión de escenarios. Alternativamente, el usuario puede hacer clic en <strong> Resultados </strong> en el menú de navegación izquierdo.'
            body2: 'Después de hacer clic en Ver resultados, se dirigirá al usuario a la página Vista de Tabluar como valor predeterminado. Los usuarios también pueden elegir ver los datos en una vista gráfica haciendo clic en el gráfico anual o el gráfico mensual en el menú de navegación lateral.'
            body3: 'Es posible que solo haya un parcela para seleccionar. Eso está bien. A continuación, el usuario debe seleccionar los escenarios de los que le gustaría ver los resultados haciendo su selección en Primer escenario y Segundo escenario.'
            body4: 'Es muy probable que, cuando el usuario llegue a la página de resultados, se seleccione el primer escenario simulado para el primer escenario y el segundo, así que asegúrese de seleccionar los escenarios correctos antes de continuar.'
            body5: 'Los resultados de los escenarios se presentan en un formato tabular, en el orden en que fueron seleccionados. En este caso, los resultados del escenario se presentan para "grape", "grape_irr" y luego "grape_grass". Los valores de Diferencia y Reducción son relativos al primer escenario, "uva" en este caso.'
        manner:
            header: 'Vista tabular'
            body1: 'Para comparar los resultados de hasta tres escenarios de parcela en la vista tabular, use el menú desplegable para seleccionar cada escenario de parcela. Haga clic en Ver cuando haya terminado.'
            body2: 'SUGERENCIA: si solo tiene uno o dos escenarios que desea comparar, seleccione el mismo escenario varias veces para que haya un escenario seleccionado para cada columna de la pantalla tabular.'
            body3: 'El usuario puede alternar entre dos unidades diferentes en la vista tabular. El usuario puede ver los resultados en unidades / acre (p. Ej., Lbs / acre) o como unidades totales sumadas en el área del parcela (p. Ej., Lbs).'
            body4: 'Después de hacer clic en Ver, la tabla se completará con los resultados de cada escenario. Los usuarios tienen la opción de descargar los resultados como un archivo CSV o como un archivo PDF.'

        expand:
            header: Expansión de resultados
            body1: 'Un cuadro debajo de la columna <strong> Detalle </strong> indica que puede expandir la <strong> Descripción </strong> para ver más resultados. A continuación, se muestra una página de Resultados ampliados para los resultados tabulares de nutrientes:'
    understand:
        header: Comprender los resultados
        tabular:
            header: Interpretando los resultados tabulares
            body1: 'Los resultados del escenario presentados en su tabla representan PROMEDIO anual de pérdidas de parcela de parcela durante el período de simulación. NTT simula en un período de 35 años. Para ver los resultados año por año, el usuario puede ver el uso de la función Resultados gráficos (Ver Ver resultados gráficos). El nombre del Escenario 1 aparecerá en la parte superior de la primera columna de Pérdidas. Esta columna muestra las pérdidas de nutrientes, sedimentos y flujo en el borde del parcela para el Escenario 1 además de los rendimientos estimados. El escenario 1 es la primera columna de datos, los resultados del escenario 2 se representan en la columna siguiente y se resaltan en un color diferente. Además de mostrar resultados en la columna "Pérdidas", el Escenario 2 también tiene una columna "Cambiar" que representa el cambio en las pérdidas entre el escenario 1 y el escenario 2. Los resultados del escenario 3 también se resaltan en otro color. La columna Cambiar representa el cambio en las pérdidas entre el escenario 1 y el escenario 3.'
            body2: 'NTT está diseñado para comparar un escenario base (presente) con un escenario alternativo (futuro). Debido a esto, se supone que el usuario buscará mejoras en el escenario alternativo. Esto significa que <strong> números negativos en la diferencia y% de reducción representan un resultado indeseable (por ejemplo, mayores pérdidas en comparación con el escenario 1) y números positivos indican un resultado deseado (por ejemplo, pérdidas reducidas en comparación con el escenario 1). </strong>'
            header1: Expansión de resultados
            body3: 'En la vista tabular, se resumen los resultados para Nitrógeno total, Fósforo total, flujo de desagüe superficial / subsuperficial y de azulejo, Otra información de agua, sedimento total y rendimiento. Para desglosar, haga clic en la casilla de verificación junto a la fila de interés. Por ejemplo, al expandir la fila Nitrógeno total, los usuarios podrán ver los resultados para N orgánico, N de escorrentía, N de subsuelo y N de drenaje de mosaico, que comprenden el valor de Pérdidas totales de nitrógeno.'
            body4: 'La columna Área total representa algo diferente a la fila Área total. Como los resultados en los dos escenarios son PER ACRE, la columna Área total le permite ver la diferencia que esto causaría para toda el área seleccionada por el usuario en páginas anteriores. Por ejemplo, en el ejemplo que se muestra arriba, el valor del Área total para MAIZ es 1100. Esto significa que para el parcela completo (no solo por acre), el usuario produce 1100 cultivos más usando el escenario alternativo versus el escenario base. Para N total, P total, Flujo total y Sedimento, un valor negativo en <strong> Área total </strong> indica un aumento de <strong> Primer escenario </strong> a <strong> Segundo escenario </strong>. Para estos, puede calcular <strong> Área total </ strong> utilizando la siguiente fórmula: <strong> (valor de referencia * área total) - (valor alternativo * área total) </ strong>. Por el contrario, para los cultivos, un valor negativo en <strong> Área total </ strong> indica una disminución de <strong> Primer escenario </ strong> a <strong> Segundo escenario </ strong>. Para los cultivos, puede calcular el <strong> área total </ strong> con la siguiente fórmula: <strong> (valor alternativo * área total) - (valor de referencia * área total). </strong>'
            body5: 'Los niveles de N, P, temperatura y estrés hídrico en la página de "resultados tabulares" son los indicadores para optimizar el rendimiento del cultivo. Por ejemplo, un 20% de estrés de N significa que los cultivos aún usan más N para alcanzar su rendimiento óptimo.'
        graphical:
            header: Viewing the Results in the Desired Manner
            body1: 'NTT allows you to view the results of the simulation in several different manners. You can view the nutrient results in tabular or graphical form, and you can view the Economic results in a tabular form. To view the nutrient results in tabular form click on <strong>Tabular Results</strong>. To view the nutrient results in graphical form click on <strong>Annual or Monthly Chart option</strong>. The program displays a graphical view of the scenario results by month, as shown in the following figure.'
            item1:
                body1: '<strong>Annual (Last 12 Years) Method:</strong> This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select <strong>Annual (Last 12 Years)</strong> under the first drop down box above the chart.'
                body2: 'Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.'
            item2: '<strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting <strong>Annual (Last 12 Years)</strong> under the first drop down box, you need to select <strong>Monthly Average (The entire period).</strong>'
        economic:
            header: Expanding Results
            body1: 'In the Tabular view, results for Total Nitrogen, Total Phosphorus, surface/subsurface & Tile Drain flow, Other Water info, Total sediment, and yield are summarized. To drill-down, click the check box next to the row of interest. For instance, when expanding the Total Nitrogen row, users will be able to view the results for Organic N, Runoff N, Subsurface N and Tile Drain N, which comprise the Total Nitrogen losses value.'
            body2: 'The economic results shown in the Baseline, Alternative, and Difference columns are all expressed on a per acre basis. The total economic impact for the entire simulated area of interest is shown in the Total Area column.'
