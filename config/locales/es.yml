  locpage:
    header: Información de Ubicación
    overview:
        header: Visión General
    mapsystem:
        header:
        body1: 'El Sitema de Mapa le permite al usuario seleccionar las parcelas usando diferentes formas in el mapa. Los datos disponibles son <strong>UNICAMENTE para el área principal de los Estados Unidos.</strong>. Si usted quiere simular un área fuera de los Estados Unidos, se requiere que entre los datos de suelos y clima.'
        body2: 'Despues de entrar los datos de suelos y clima mínimo o ninguna entrada adicional es requerida en las páginas mas adelante.'
        body3: 'Para enfocarse en un área particular en los Estados Unidos el usuario puede hacerlo usando las herramientas de enfoque:'
        body4: 'Hay <strong>4 opciones</strong> dentro de el Sitema de Mapa:'
        option1:
            header: 'Opción 1: Elija un Area de Interes a ser dibujada'
            item1:
                body1: '<strong>Drawing an Area of Interest Selection (AOIs):</strong> The user first needs to select the button <img src="/serve_image/drawing_tool.png"> at the top center, in order to draw an AOI in the GIS map. It is drawn by connecting dots with the mouse, creating a figure, as shown in the figure below. A field is considered an area of interest in NTT. After drawing the field, a message will pop up telling the user to enter the name of the farm as shown below. Enter the name of the field and advance. As the user enters the name, it will replace the default name in the text box for the field as shown in the following figure. From this point the field name entered will refer to the selected location.'
                body3: 'Once the user clicks <strong>OK</strong>, the field location will be highlighted as shown below.'
            item2: '<strong>Dibujar Parcelas:</strong> Para dibujar una parcela, select the <strong>Field</strong> button, and begin drawing the fields, as you did with the farm. The program will ask you to name the fields as it did with the farm.'
            item3:
                body3: '<strong>Submitting AOIs:</strong> Finally, once you have drawn the field, you <strong>need</strong> to click the <strong>Submit</strong> button. The actual map is a different program that is being run within NTT. By clicking <strong>Submit</strong>, the drawings are actually submitted to NTT.'
            item4: '<strong>Deleting AOIs:</strong> To remove an AOI, first select the field that you would like to delete, and then click the <strong>Remove</strong> button.'
        option2:
            header: 'Option 2: Choose AOIs shapefile to upload'
            item1: '<strong>Shapefile Format:</strong> You will need to upload a file that consists of at least four files with the same name but different extensions (.shp, .shx, .dbf, and .prj). Ensure that the .shp file is the format of an ESRI Shapefile that uses the geographic coordinate system (latitude and longitude). The shapefiles need to within a zip folder, and you need to upload that zip folder. '
            item2: '<strong>Choosing a Shapefile:</strong> To choose a shapefile, select the button <strong>Choose file</strong> under the Upload Shapefile as shown in the figure:'
            item3: '<strong>Uploading a Shapefile:</strong> To upload a shapefile, click the <strong>Upload Shapefile</strong> button. Make sure that you have chosen a shapefile.'
            item4: '<strong>Submitting a Shapefile:</strong> You need to submit the changes to the map once you have uploaded. Be sure to click the <strong>Submit</strong> button.'
        option3:
            header: 'Option 3: Choose area of interest by address'
            item1: '<strong>Zooming to Address:</strong> By typing in a valid United States address, you can zoom in to a particular address of interest. You can zoom in to a city (Stephenville, Texas for example), or zoom in to a more exact location by typing in the entire address.'
            item2: '<strong>Drawing AOIs:</strong> This option only allows you to zoom in to the particular area of interest. You need to draw the farms and fields once you have done this in the same way that you would if you had used <strong>Option 1</strong>. View the instructions for <strong>Option 1</strong> above if you have any questions or problems with drawing farms or fields.'
        option4:
            header: 'Option 4: Choose an area of interest by latitude/longitude'
            item1: '<strong>Type in the Coordinates:</strong> While typing in the coordinates make sure that you are using the correct format (Latitude comes before longitude, North latitude is positive, East longitude is positive).'
            item2: '<strong>Drawing Farm and Field:</strong> This option only allows you to zoom in to the particular area of interest. You need to draw the farms and fields once you have done this in the same way that you would if you had used <strong>Option 1</strong>. View the instructions for <strong>Option 1</strong> above if you have any questions or problems with drawing AOIs.'
    statecounty:
        header: State/County Method
        body1: 'The State/County Method allows you to select a particular area of interest based on the state and county. When using this method, the weather and soil information can be uploaded from weather stations and databases for that region, so minimal or no user input is required in later pages.'
        body2: 'Note that this method only works for mainland United States. Furthermore, the current version only includes states where specific verification has been completed. Users needing to run this version of NTT for states not yet included are encouraged to contact the developers. Like the el Sitema de Mapa, this method is <strong>ONLY</strong> for <strong>mainland United States.</strong>'
        body3: 'There are <strong>two steps</strong> in selecting an area of interest using the State/County Method:'
        item1: '<strong>Select a State:</strong> Select a state from the drop down menu labeled <strong>States</strong> as shown below. Note that while you Hawaii and Alaska are on the menu, you cannot use this method for these two states, as this only works in mainland United States.'
        item2: '<strong>Select a County:</strong> Once you have selected a state, the corresponding counties will come up on the drop down box as shown below. To select a county, simply select the county of interest. If you selected Alaska or Hawaii, you will not see any counties. This is because this method is only for <strong>mainland United States</strong> and does not work with Alaska or Hawaii.'
        body4: 'Once you have selected a state and county, click <strong>Save and Continue</strong> to advance to the next page.'
    userinput:
        header: User Input Method
        body1: 'The User Input Method allows the user to select regions <strong>outside of mainland United States.</strong> However, to do this, the user must have significantly more information, including the user’s own weather files and soil information. In this page, the user will simply enter the General Location and Specific Location as shown below. This can be any sequence of letters, numbers, or characters. It is simply used as name. The information will be entered in the following pages.'
        body2: 'After you have entered the location, the State and County you selected (or the General and Specific location) will show up on the top of the screen (along with the project name) for the remainder of the program. An example is shown below:'
  locpage_html:
    <strong>Información de Ubicación</strong><br></br>
        El Sitema de Mapa le permite al usuario seleccionar las parcelas usando diferentes formas en el mapa. Los datos disponibles son <strong>UNICAMENTE para el área principal de los Estados Unidos.</strong>. Si usted quiere simular un área fuera de los Estados Unidos, se requiere que entre los datos de suelos y clima.
        Despues de entrar los datos de suelos y clima mínimo o ninguna entrada adicional es requerida en las páginas mas adelante.
        Para enfocarse en un área particular en los Estados Unidos el usuario puede hacerlo usando las herramientas de enfoque.
        Hay <strong>4 opciones</strong> dentro de el Sitema de Mapa. Elija el tipo de AOI para empezar a dibujar las parcelas<br></br>
    <strong>Drawing Farms:</strong> The user first needs to select the button <strong>Farm</strong> in order to draw a farm in the GIS map. Both farms and fields are drawn by connecting dots with the mouse, creating a figure. A farm is considered an area of interest in NTT, and data from the farm as a whole is not what is used. A farm is basically a reference point for the user. After drawing the farm, a message will pop up telling the user to enter the name of the farm. Enter the name of the farm and advance. As the user enters the name, it will replace the default name in the text box for the farm. From this point the farm name entered will refer to the selected location.
    Once the user clicks <strong>OK</strong>, the farm location will be highlighted.<br></br>
    <strong>Dibujar las parcelas:</strong> Primero el usuario necesita seleccionar el botón <strong><img src="/serve_image/drawing_tool.png"></strong> para dibujar una parcela en el mapa GIS. Las parcelas son dibujadas connectando puntos usando el ratón, creando una figura. Luego el programa le pedira el nombre de la parcela dandola un nombre por defecto. Usted puede cambiar el nombre de la parcela dado por NTT.<br></br>
    <strong>Submitting Farms and Fields:</strong> Finally, once you have drawn the farms and the fields, you need to click the <strong>Submit</strong> button. The actual map is a different program that is being run within NTT. By clicking <strong>Submit</strong>, the drawings are actually submitted to NTT.<br></br>
    <strong>Deleting Farms and Fields:</strong> To remove a farm or field, first select the field/farm that you would like to delete, and then click the <strong>Remove</strong> button.<br></br>

    <strong>Choose a farm and a field(s) shapefile to upload</strong><br>
    <strong>Shapefile Format:</strong> You will need to upload a file that consists of at least four files with the same name but different extensions (.shp, .shx, .dbf, and .prj). Ensure that the .shp file is the format of an ESRI Shapefile that uses the geographic coordinate system (latitude and longitude). The shapefiles need to within a zip folder, and you need to upload that zip folder.<br></br>
    <strong>Choosing a Shapefile:</strong> To choose a shapefile, select the button <strong>Choose file</strong> under the Upload Shapefile.<br></br>
    <strong>Uploading a Shapefile:</strong> To upload a shapefile, click the <strong>Upload Shapefile</strong> button. Make sure that you have chosen a shapefile.<br></br>
    <strong>Submitting a Shapefile:</strong> You need to submit the changes to the map once you have uploaded. Be sure to click the <strong>Submit</strong> button.<br></br>
    <strong>3. Choose area of interest by address</strong></br>
    <strong>Zooming to Address:</strong> By typing in a valid United States address, you can zoom in to a particular address of interest. You can zoom in to a city (Stephenville, Texas for example), or zoom in to a more exact location by typing in the entire address.<br></br>
    <strong>Drawing AOIs:</strong> This option only allows you to zoom in to the particular area of interest. You need to draw the AOI, once you have done this in the same way that you would if you had used <strong>Option 1</strong>. View the instructions for <strong>Option 1</strong> above if you have any questions or problems with drawing AOIs.<br></br>
    <strong>4. Choose an area of interest by latitude/longitude</strong><br>
    <strong>Type in the Coordinates:</strong> While typing in the coordinates make sure that you are using the correct format (Latitude comes before longitude, North latitude is positive, East longitude is positive).<br></br>
    <strong>Choose State and County</strong><br>To zoom to a particular state/county in the United States the user can select the State and County from the corresponding drop down list boxes.
  weathpage:
    header: Weather Page
    body: 'Depending on the particular method that was chosen in the previous (Location) page, the user has different options available when choosing the weather. Only the options that are actually available to the user (depending on the method selected) will show up as selections. Once the user has selected a method for weather information selection, the user will need to select the period to simulate, or the time period for which the user would like to do the simulation.'
    selectinfo:
        header: Selecting Weather Information
        body: 'There are three different methods to select the weather information.'
        method1:
            header: Weather Station Using PRISM Data
            body1: 'This method takes weather data from a weather station inside or near the State/County that was selected in that page and uses that data to do the simulation. First the user must select <strong>Weather Station Using PRISM Data</strong> and then select <strong> Update Weather </strong> and continue to the next page:'
        method2:
            header: Load Your Own Weather File
            body: 'This method of weather selection is always available regardless of the method used for selecting an area of interest. This option is also the only option that is available when using the NTT tool for locations outside of the mainland United States. To use this method the following are the instructions:'
            item1:
                body1: '<strong>Create a Weather File:</strong> In order to upload a weather file, the user must first create one. The weather file needs to be in a text file, and it should have the following format: blanks (columns 1-2), year (columns 3-6), month (columns 7-10), day (columns 11-14), solar radiation (columns 15-20; could be blank or zero), maximum temperature in Celsius (columns 21-26), minimum temperature in Celsius (columns 27-32), precipitation in millimeters (columns 33-38). This is for the first year/month/day as shown below:'
                body2: 'The same pattern is used for the rest of the days that you want to add to the simulation. Specific weather information for each day can simply be added by adding new records. Each record should contain the weather information for a specific day.'
                body3: 'The information above, for example, would show weather information for January 1, 1981 (where the solar radiation was 0, the max temperature was 10.1 degrees Celsius, the min temperature was -0.9 degrees Celsius, and precipitation was 0.00 millimeters), and the weather information for January 2, 1981 (where the solar radiation was 0, the max temperature was 5.7 degrees Celsius, the min temperature was -5.9 degrees Celsius, and precipitation was 0.00 millimeters). Ideally, you would have a file that contains detailed information for the weather for an extended period. This would look as shown below:'
                body4: 'Even though the file is significantly larger, all of the days for which we have data follow the same format.'
            item2:
                body1: '<strong>Upload the Weather File:</strong> Once the weather file has been created, the user needs to upload the file to the NTT program. First the user needs to select the <b>Choose File</b> button to select a file to be uploaded. This will bring up an “Open” window where the user can search their computer for the weather file. When you have selected the file click “Open”. This will show a progress bar as the system uploads the information.'
                body2: 'The records will have been uploaded when 100% of the records have been uploaded, and a green message will come up on the top of the screen . Once this has happened the user needs to select the Period to Simulate (which is explained below under Period to Simulate) and then click <strong>Update Weather</strong> to save the information and the <strong>Continue</strong> button to advance to the next page.'
            item3: '<strong>NOTE:</strong> It is important to note that when you click <strong>Update Weather</strong> after uploading a weather file, the weather information is saved temporarily for the current session. This means that the weather information from uploaded weather files <strong>IS NOT SAVED</strong> when you save the project. Because of this, after opening a saved project where the user previously uploaded the weather file, the user needs to upload the weather file again, and to ensure that the simulation results are accurate, run the simulations again.'
        method3:
            header: Load Using Specific Coordinates (U.S.A only)
            body1: 'This method of weather selection will always appear as available regardless of the location method that was selected in the <a href=/help/page_4>Location</a> page (this method will work for the User Input method). However, the coordinates selected must be coordinates within the United States. This means that while the option will appear as available if the user selected “User Input” in the <a href=/help/page_4>Location</a> page, if they are looking at an area of interest that is outside the mainland United States an error message will come up.'
            body2: 'To use this method, first select <strong>Load Using Specific Coordinates (U.S.A only)</strong> and then enter the desired coordinates. You will (like in all the other methods) need to select a period to simulate (which is discussed below) and after this has been done, you can click <strong>Update Weather</strong> to save the information and the <strong>Continue</strong> button to advance to the next page.'
    simulate:
        header: Period to Simulate
        body: 'The period to simulate tool allows you to select the number of years that you would like to simulate. You can type in the years as shown below that you would like to simulate for. However, the program will simulate five years before the year that you selected as a method to warm up and give the user more accurate simulation results. Because of this, the user must select a start year that is at least five years after the initial year for which weather information is available. For example, if weather information is available from 1981 to 2012 as is on the example below, the user must select a start year for the period to simulate that is 1986 or later. In the Results page, the last twelve years that are simulated are shown on the graphs. However, if there were less than twelve years in the Period to Simulate, then all of the years are accounted for in the graphs. The <strong>“Simulation Period”</strong> information is required for all weather options.'
  weathpage_html:
    <strong>Weather Page</strong><br></br>
    The user has different options available when choosing the weather. Once the user has selected a method for weather information selection, the user will need to select the period to simulate, or the time period for which the user would like to do the simulation.
    <br></br>
    <strong>Selecting Weather Information</strong><br>
    There are three different methods to select the weather information.<br></br>
    <strong>Weather Station Using PRISM Data</strong><br>
    This method is available only when the State/County method was chosen to select the area of interest. This method takes weather data from a weather station inside or near the State/County that was selected in that page and uses that data to do the simulation. First the user must select <strong>Weather Station Using PRISM Data</strong> and then select the preferred weather station.
    Finally, once the station has been selected, click <strong>Save and Continue</strong> to save the information and continue to the next page.<br></br>
    <strong>Load Your Own Weather File</strong><br>
    This method of weather selection is always available regardless of the method used for selecting an area of interest. This option is also the only option that is available when using the NTT tool for locations outside of the mainland United States. To use this method the following are the instructions to
    <strong>Create a Weather File</strong>. In order to upload a weather file, the user must first create one. The weather file needs to be in a text file, and it should have the following format, blanks (columns 1-2), year (columns 3-6), month (columns 7-10), day (columns 11-14), solar radiation (columns 15-20; could be blank or zero), maximum temperature in Celsius (columns 21-26), minimum temperature in Celsius (columns 27-32), precipitation in millimeters (columns 33-38). This is for the first year/month/day. The same pattern is used for the rest of the days that you want to add to the simulation. Specific weather information for each day can simply be added by adding new records. Each record should contain the weather information for a specific day.
    The information above, for example, would show weather information for January 1, 1981 (where the solar radiation was 0, the max temperature was 10.1 degrees Celsius, the min temperature was -0.9 degrees Celsius, and precipitation was 0.00 millimeters), and the weather information for January 2, 1981 (where the solar radiation was 0, the max temperature was 5.7 degrees Celsius, the min temperature was -5.9 degrees Celsius, and precipitation was 0.00 millimeters). Ideally, you would have a file that contains detailed information for the weather for an extended period. Even though the file is significantly larger, all of the days for which we have data follow the same format.<br></br>
    <strong>Upload the Weather File</strong><br> Once the weather file has been created, the user needs to upload the file to the NTT program. First the user needs to select from the options. Next, the user needs to click. This will bring up an “Open” folder where the user can search their computer for the weather file. When you have selected the file click “Open”. This will show a progress bar as the system uploads the information.
    The records will have been uploaded when 100% of the records have been uploaded, and a green message will come up on the top of the screen . Once this has happened the user needs to select the Period to Simulate (which is explained below under Period to Simulate) and then click <strong>Save and Continue</strong> to save the information and advance to the next page.<br>
    <strong>NOTE</strong> It is important to note that when you click <strong>Save and Continue</strong> after uploading a weather file, the weather information is saved temporarily for the current session. This means that the weather information from uploaded weather files <strong>IS NOT SAVED</strong> when you save the project. Because of this, after opening a saved project where the user previously uploaded the weather file, the user needs to upload the weather file again, and to ensure that the simulation results are accurate run the any simulations again.<br></br>
    <strong>Load Using Specific Coordinates (U.S.A only)</strong><br>
    This method of weather selection will always appear as available regardless of the location method that was selected in the Location page (this method will work for the User Input method). However, the coordinates selected must be coordinates within the United States. This means that while the option will appear as available if the user selected “User Input” in the Location page, if they are looking at an area of interest that is outside the mainland United States an error message will come up.
    To use this method, first select <strong>Load Using Specific Coordinates (U.S.A only)</strong> and then enter the desired coordinates and click the <strong>Save Coordinates</strong> button. You will (like in all the other methods) need to select a period to simulate (which is discussed below) but after this has been done, you can click <strong>Save and Continue</strong> to save the information and continue.<br></br>
    <strong>Period to Simulate</strong><br>
    The period to simulate tool allows you to select the number of years that you would like to simulate. You can type in the years as shown below that you would like to simulate for. However, the program will simulate five years before the year that you selected as a method to warm up and give the user more accurate simulation results. Because of this, the user must select a start year that is at least five years after the initial year for which weather information is available. For example, if weather information is available from 1981 to 2012, the user must select a start year for the period to simulate that is 1986 or later. In the Results page, the last twelve years that are simulated are shown on the graphs. However, if there were less than twelve years in the Period to Simulate, then all of the years are accounted for in the graphs. <strong>The “Period to Simulate” information is required for all weather options.</strong>
  fieldpage:
    header: Fields Page
    body1: 'The Fields page allows you to add/delete or verify fields which will be used for soil information in the following page. For the most part, regardless of your previous selections, you will have the same options on the Fields page. However, there is one small exception. If you selected el Sitema de Mapa in the <a href=/help/page_4>Location</a> page, you can add fields in this page, but the fields added are not shown in the map. You may delete fields (deleting fields here will also delete the fields that were drawn or uploaded on the el Sitema de Mapa), always you can go back to the Map and add more soils.'
    body2: 'If you selected el Sitema de Mapa, the fields that you drew or uploaded will already be on the Fields page. This page will allow you to change several characteristics about the field, and also simply verify the field(s) and advance. If you selected any other method, you have not created any fields yet. This will be the page where you will do so.'
    createdel:
        header: Creating/Deleting a Field
        create:
            header: '<strong>Creating a field</strong>'
            body: 'To create field(s), Instructions are on the <a href=/help/page_4><b>Location</b></a> page.'
        delete:
            header: <strong>Deleting a Field</strong>
            body: 'To delete field(s), simply click the "Red Cross" icon on the actions column.'
    characteristics:
        header: Changing Field Characteristics
        body: 'In order to edit the characteristics of a field, click on the <b>Pencil</b> icon to navigate to an edit page.'
        name:
            header: Changing the Field Name
            body: 'In order to change field’s name, simply click on the current name of the field (in this case field1) to change. Once all the changes have been made, simply click on "Save" button to save the changes made to the field.'
        area:
            header: Changing the Field Area
            body: 'The field area is represented in acres. Any value that is in red, as the area will originally be, means that this value is incorrect, and asks the user to enter the correct value. To change the area of the field, simply click on the current area (in this case 38.33) and type in the correct area, as shown in the picture above. Once all the changes have been made, simply click on "Save" button to save the changes made to the field.'
    advance:
        header: Advancing
        body: 'The user can add or delete as many fields as needed. Simply follow the above instructions for each field. If just one field is needed, this is acceptable as well. After that, the user can click on the "Field Name" of a field from the list by which they can access the soils, scenarios, weathers, results, and apex page.'
        body_modified: 'The user can add or delete as many fields as needed. Simply follow the above instructions for each field. If just one field is needed, this is acceptable as well. After that, the user can click on the "Field Name" of a field from the list by which they can access the soils, scenarios, results, and apex page.'
  fieldpage_html:
    <strong>Fields Page</strong><br></br>
    The Fields page allows you to add/delete or verify fields which will be used for soil information in the following page. For the most part, regardless of your previous selections, you will have the same options on the Fields page. However, there is one small exception. If you selected Mapping System in the <a href=/help/page_4>Location</a> page, you can add fields in this page, but the fields added are not shown in the map. You may delete fields by clicking <img src="/serve_image/delete.png"> (deleting fields here will also delete the fields that were drawn or uploaded on the Mapping System), always you can go back to the Map and add more soils.
    If you selected Mapping System, the fields that you drew or uploaded will already be on the Fields page. This page will allow you to change several characteristics about the field, and also simply verify the field(s) and advance. If you selected any other method, you have not created any fields yet. This will be the page where you will do so.<br></br>
    <strong>Changing Field Characteristics</strong><br>
    In order to edit the characteristics of a field, click on the <img src="/serve_image/edit.png"> icon to navigate to an edit page.<br></br>
    <strong>Changing the Field Name</strong><br>
    In order to change field’s name, simply click on the current name of the field and type in the name of the field.<br></br>
    <strong>Changing the Field Area</strong><br>
    The field area is represented in acres. Any value that is in red, as the area will originally be, means that this value is incorrect, and asks the user to enter the correct value. To change the area of the field, simply click on the current area and type in the correct area.<br></br>
    Click <strong>Save</strong> to save the information and continue to the Soils page or back to go back to the fields page.
  soilpage:
    header: Página de suelos
    overview:
        header: Visión de conjunto
        body: 'Después de hacer clic en un campo para comenzar a editar en la página <strong> Campos </strong>, se dirigirá al usuario a la página <strong> Suelos </strong>. La página de Suelos es una página de nivel de campo. La página de Suelos permite al usuario cambiar el nombre del campo y ajustar los acres; y verificar, modificar o eliminar los suelos devueltos de la base de datos de suelos de SSURGO y agregar / editar capas para el campo particular seleccionado en la página Campos. NTT devuelve un máximo de 3 suelos por cada campo. Estos suelos representan los suelos más predominantes en el AOI. NTT está limitado a 3 suelos para minimizar el tiempo de procesamiento del modelo.'
        body_modified: 'After clicking on a field to begin editing on the <strong>Fields</strong> page, the user will be directed to the <strong>Soils</strong> page. The Soils page is a field-level page. The Soils page allows the user to rename the field and adjust the acres; input soil P values; and verify soils returned from the SSURGO soils database for the particular field selected in the Fields page (Just for E version). NTT returns a maximum of 3 soils for every field. These soils represent the most predominant soils in the AOI. NTT is limited to 3 soils in order to minimize model processing time.'
        item1: 'The user can select a <strong>minimum of one</strong> soil and a <strong>maximum of three</strong> soils.'
        item2: 'If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics. To edit the percentages of the soils, click on the <img src="/serve_image/edit.png"> icon in the <strong>Actions</strong> column.'
        item2_modified: 'If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics.'
        item3: 'However, the total soil percentage of the selected soils cannot be more than 100% or equal to 0%. If this is the case, NTT will automatically adjust the values.'
        item4: 'Each of the soils has to have AT LEAST one layer. You can view whether a soil has layers by clicking on the <img src="/serve_image/layers.png"> icon in the actions column. This will show the layers information for this particular soil in Layers information. If the Soil does not have layers, the user needs to manually enter them.'
    mapsystem:
        header: Nombre / área del campo
        body: 'Users have different options of modifying their soil information. The list below shows all the possible ways that are available in NTT for modifying the soil information.'
        select:
            header: Modifying a Soil
            body1: '<strong> Nombre del campo: </strong> el nombre que el usuario le ha dado al AOI se completa previamente aquí. El usuario puede modificar el nombre si lo desea. El nuevo nombre también se actualizará en la página Campos.'
            body2: '<strong> Área de campo: </strong> el área de campo muestra el área calculada del campo en acres. El usuario puede refinar este valor si es necesario.'
            body3: 'To delete a soil simply click on the <img src="/serve_image/delete.png"> icon in the <b>Actions</b> column.'
        info:
            header: Soil Phosphorus
            body: 'Soil P test values provide NTT with a starting point for phosphorus in the soil. If you do not have a soil P test for your soil, leave these fields blank and NTT will use default soil P values.'
            body1: '<strong>Soil P Test:</strong> The user should select a soil test, if applicable, that was used to determine the soil phosphorus. Currently NTT includes conversions for the Fe-strip test, Olsen, Bray-1, and Mehlich-3 tests. If you have used a different test, please select Other. If you do not have a soil test for phosphorus, please select None. As we modify NTT for other parts of the country we will include additional tests and P conversions.'
            body2: '<strong>Soil P:</strong> Users should enter the soil phosphorus test value for their field, if available. If None was selected for the P test then this field will be disabled and a minimum phosphorus concentration in the soil will be used. Similarly, if a soil test is selected, but the field Soil P value is left blank, the tool will assume a minimum phosphorus concentration in the soil.'
            body3: 'Soil test phosphorus (STP), obtained by the following methods are converted to Mehlich-3 (M3) before inputted in soil data database (The STP-depth is set at 0-6-inch depth by default). The user STP input in NTT is converted Mehlich-3 equivalent using the following equations:'
            item1: 'Modified Morgan (MM) method (Winchell et al., 2011) <br> M3 = 6.718 × 𝑀𝑀 − 11.83 × PH − 32.757 × 𝑀𝑀/AL + 90.73 <br><br> Where, PH soil PH and AL is soil Aluminum at the top soil 6-inch depth.'
            item2: 'Fe_strip method (Peter et al., 2007) <br> M3= 0.10 + 1.61 Fe-strip P'
            item3: 'Olsen_P method (Peter et al., 2007) <br> M3 = 14.8 + 1.54 Olsen P'
            item4: 'Modified Bray-1) method (Peter et al., 2007) <br> M3 = 10.8 + 0.99 Bray-1 P'
        addremove:
            header: Administrar / modificar suelos
            header_modified: Manage/Modify Organic Matter
            cuerpo1: 'Entre 1 y 3 suelos aparecerán en la lista de suelos devueltos para su campo. Estos representan los suelos más predominantes en su campo según lo devuelto por la base de datos de Suelos de SSURGO.'
            body2: 'NTT devolverá el <strong> nombre del suelo </strong> y el <strong> grupo de suelos </strong> para cada suelo. Estos datos se derivan de la base de datos de suelos de SSURGO.'
            body3: 'La pendiente del suelo <strong> </strong> para cada suelo se calcula dinámicamente mediante NTT utilizando las capas del Modelo de Elevación Digital de 30 metros (DEM) asociadas a su campo'
            body4: 'El valor predeterminado <strong> materia orgánica del suelo (%) </strong> devuelto por la base de datos de suelos de SSURGO se muestra para cada suelo en la lista de suelos. Sin embargo, si el usuario tiene datos más precisos, puede ingresar aquí ".'
            body5: '<strong> Porcentaje </strong> representa el área de cobertura ajustada del suelo para su campo. Debido a que NTT selecciona solo los 3 suelos más predominantes, el área de cobertura de cada uno se expande proporcionalmente para obtener una cobertura del campo del 100%.'
            body6: 'Los usuarios pueden <strong> agregar / eliminar capa </strong> de su lista de suelos si no desean que se use en la ejecución del modelo. Simplemente haga clic en el ícono <img src = "/serve_image/layers.png"> en la columna Acciones del suelo que desea agregar / eliminar la capa.'
            body7: 'Los usuarios pueden <strong> editar el suelo </strong> de su lista de suelos si desean cambiar algunos valores. Simplemente haga clic en el ícono <img src="/serve_image/edit.png"> en la columna Acciones del suelo que desea editar.'
    advance:
        header: Advancing
        body: 'The user can add as many soils or layers as they wish, as long as they keep in mind the four requirements listed at the beginning of the page. Once the all of the information has been entered, verified, or manipulated the user can click <strong>Continue</strong> to advance to the next page.'
        body_modified: 'The user can click <strong>Continue</strong> to advance to the next page.'
  soilpage_html:
    <strong>Soils Page</strong><br></br>
    The Soils page allows the user to verify, select, or create the soils for the particular field selected in the Field Page and that he or she would like to use for the simulation. Depending on the Location method that was selected, the user has to enter varying amounts of information. The information below is organized by the Location method that was selected. Regardless of the method that was selected however there are 4
    general rules that apply to all methods. They are as follows<br></br>
    The user can select a <strong>minimum of one</strong> soil and a <strong>maximum of three</strong> soils.<br></br>
    If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics. To edit the percentages of the soils, click on the <strong>Pencil</strong> icon in the <strong>Action</strong> column.<br></br>
    However, the total soil percentage of the selected soils cannot be more than 100% or equal to 0%. If this is the case, NTT will automatically adjust the values.<br></br>
    Each of the soils has to have AT LEAST one layer. You can view whether a soil has layers by clicking on the <img src="/serve_image/layers.png"> icon in the actions column. This will show the layers information for this particular soil in Layers information. If the Soil does not have layers, the user needs to manually enter them.
  managepage:
    header: Management Page Help
    overview:
        header: Overview
        body: 'The Management page is where you actually enter the operations and scenarios for your fields. The modifications made in this page applys to the particular field that was selected in the <b>Field Page</b>. Here, you can select the cropping system (including tillage) and the best management practices. By creating multiple scenarios (a Baseline and Alternative for example), the user is able to see the economic and environmental impacts a specific management practice (for example Auto Irrigation) could have based on the location of the user’s fields.'
    create:
        header: Creating a Scenario
        add:
            body1: 'The user can create a scenario by clicking on the <b>Add New Scenario</b> button. This will open a new page where the user needs to give a name to the scenario, for example “Baseline” or “Alternative” or “Auto-Irrigation”. After giving a name to the scenario the user needs to click the <strong>Save and Continue</strong> button which will create the scenario and advances the user to the operation page.'
            body2: 'The user can copy scenarios from other projects and use it in the existing project. to copy scenarios click <strong>Copy Scenario..</strong> which will create a copy of the selected scenario. To compare two scenarios, create a Baseline scenario and an Alternative scenario with different scenario characteristics. You can then view all this in the results page. You can add as many scenarios as necessary.'
    manipulate:
        header: Manipulating a Scenario’s Characteristics
        body1: 'Once a scenario has been created, you can manipulate characteristics such as the cropping system (including tillage) and the best management practices. The <b>Operation</b> Page lets the user manipulate the cropping system and the <b>Best Management Practices</b> Page lets the user manipulate the best management practices '
        body2: 'The user does not need to add BMPs to advance or for the scenario to run. However, the user does need to add a cropping system. To add a cropping system or BMPs the user needs to go to their respective page and follow the instructions described below.'
    operation:
        header: Operation Page
        body: 'A cropping system is <b>REQUIRED</b> for the user to be able to advance and simulate the results. The user can add rotations that are one year in length or much longer. They can have multiple crops, or a single crop. There are different options available in <b>Operation Page</b> for manipulating a cropping system. All of them are described below: '
        item1:
            header: <b>Add Crop to Rotation:</b>
            body1: 'Using this option opens a new page which allows the user to select from common cropping systems. The user can manipulate these pre-existing cropping systems once they are added.'
        item2:
            header: <b>Add New Operation (Creating Operations from Scratch):</b>
            body1: 'The user can also create a new Cropping System from scratch. To do this, the user needs to  click on the <strong><em>Add New Operation</em></strong> button. This will take the user to a new page, there the user needs to select the crop, the operation, and type in the year (this is important if the crop rotation involves multiple crops over multiple years – CORN year 1 and SOYBEAN year 2), month, and day. Depending on the Operation that is selected, more options may be required to be entered or selected by the user (for example planting requires plant population and planting method). If required, the user can also change the Nutrient composition.'
            body2: 'If the user decides to change the values or any other inforamtion of an operation, the user can change the values of the operation by clicking on the <b><em>Edit</em></b> icon in the <b><em>Actions</em></b> column. This will take the user to a new page where they can make the required changes to the operation.'
            body3: 'If the user decides that an operation he/she created was not necessary, the user can delete the operation by clicking on the <b><em>Delete</em></b> icon in the <b><em>Actions</em></b> column. Then the user can proceed to the next page by clicking <strong> Continue </strong>.'
    bmpnav:
        header: Best Management Practices (BMPs) Navigation
        body: 'Once a cropping system has been added, the user can simply save and continue to the results page for simulation. However, if the user would like to apply a best management practice to the cropping system, he or she can do so in the <b>Best Management Practices</b> Page.'
        add:
            header: 'Adding a BMP:'
            body1: 'To add a BMP, the user needs to select a BMP by clicking on the check box under the <b><em>Select</em></b> column. This expands the selected Best Management Practices (BMPs) title and shows all the information required for adding the particular BMP. The BMPs are organized by groups, and the users can select which they are interested in adding. To add the BMP, expand the particular group (for example Auto Irrigation and Fertigation) and then select the specific BMP (for example Auto Irrigation), as shown below:'
            body2: 'Then the user needs to enter the information for the particular BMP. Whenever there is a text box, the user can hover over the text box to see a range of acceptable values.'
            body3: 'Where there is a drop-down menu with the title <b><em>Select One</b></em> allows the user to select from a range of options.'
            body4: 'Where there is a checkbox <b><em>Select</em></b> the user can simply click on it to select the BMP.'
            body5: 'Remember that, if a BMP is expanded when you first get to the page, it means that this BMP has been selected.'
        mutualbmp:
            header: 'Mutually Exclusive BMPs'
            body1: 'Some BMPs can co-exist with other BMPs. For the most part, most BMPs can co-exist with other BMPs. However there are a few mutually exclusive BMPs. The following BMP combinations are not allowed on NTT, and will come up with a message asking which one of the two BMPs you would like to have:'
            item1: 'Auto Irrigation and Auto Fertigation'
            item2: 'Auto Irrigation and any Pads and Pipes'
            item3: 'Only one Pads and Pipes is allowed at the same time'
            item4: 'Filter Strip and Riparian Buffer'
            item5: 'Waterways and Riparian Buffer'
            item6: 'Filter Strip and Waterways'
            item7: 'Contour Buffer and Filter Strip/Riparian Buffer'
            body2: 'Other than these combinations, any combination (whether logical or not) is allowed on the NTT program.'
    bmpdesc:
        header: 'Best Management Practices (BMPs) Descriptions'
        body: 'Below are the descriptions of the different BMPs that are available under NTT.'
        auto:
            header: 'Auto Irrigation and Fertigation'
            irrigation:
                header: 'Auto Irrigation:'
                body: 'Automatic irrigation systems are irrigation systems that are controlled by a computerized controller. These types of systems are convenient. Auto irrigation overall can greatly increase crop yield. However, if auto irrigation is applied to a region where there is no need (such as an area with ample rainfall) adding auto irrigation will cause little to no change from the baseline. The user needs to input in the information of the auto irrigation system, including:'
                item1: '<strong>Irrigation Type:</strong> Irrigation type is the kind of auto irrigation that the user will be using. They include: sprinkle, furrow/flood, drip, furrow diking, and pads and pipes – tailwater irrigation. If you select furrow diking, you also have to input the safety factor (#6 on this list).'
                item2: '<strong>Water Stress Factor:</strong> This is the value that is used to trigger the start of auto irrigation. It is set to a default value of 0.8. The water stress factor can be any value greater than 0 and less than or equal to 1. While a value of 0 is not permitted, it would signify manual irrigation (no automatic irrigation). The closer the value is to 1, the less water stress is allowed before the automatic irrigation is turned on. If the value is equal to 1, water stress is not allowed.'
                item3: '<strong>Irrigation Efficiency:</strong> This value is the fraction of irrigation application that is not lost to runoff. This must be a value that is greater than 0 and less than or equal to 1. The closer the value is to 0, the greater the percentage of water lost to runoff. The closer the value is to 0, the less that percentage. A value of 1 means that no water was lost to runoff.'
                item4: '<strong>Frequency:</strong> Frequency is the days in between which auto irrigation takes place (if the value is 1, this means that there is auto irrigation every day; two means every other day; three means every three days; etc.) The value can be any whole number greater than zero and less than or equal to 365.'
                item5: '<strong>Maximum Single Application:</strong> This value signifies the amount of water than can be applied in a single day. It is in inches, and it can be any number greater than 0. However, it is set to a default value of 3.'
                item6: '<strong>Furrow Dike Safety Factor:</strong> This is the fraction of furrow dike volume that is available for water storage. If the user is uncertain of the volume of the furrow dike then a lower value should be input. This value is a value greater than or equal to 0 but less than 1. The closer the value is to 1 the more volume is available for water storage. A higher value will lower runoff and erosion.'
            fertigation:
                header: 'Auto Fertigation:'
                body: 'Fertigation is the application of fertilizers, soil amendments, or other water-soluble products through an irrigation system. Auto Fertigation is an automatic fertilization process in which fertilizer is dissolved and distributed along with water in your drip or spray irrigation system*. This makes Auto Fertigation very similar to Auto Irrigation. In fact, all of the inputs into Auto Irrigation are in Auto Fertigation. To see these inputs, see Auto Irrigation. However, there is one additional input in Auto Fertigation:'
                item1: '<strong>Nitrogen Concentration:</strong> The amount of nitrogen in the Automatic Fertigation in parts per million.'
        drainsystem:
            header: Drainage Water Management System
            tile:
                header: 'Tile Drain:'
                body1: 'Tile drainage is a practice for removing excess water from the subsurface of soil intended for agriculture. Drainage brings excessive soil moisture levels down for optimal crop growth. Tile drainage is often the best recourse for reducing high subsurface water levels to improve crop yields. Too much subsurface water can be counterproductive to agriculture by preventing root development, and inhibiting the growth of crops. Excessive water also can limit access to the land, particularly by farm machinery.'
                body2: 'For NTT applications, underground drainage systems are simulated in APEX. The depth of the drainage system to reduce plant stress is a key parameter used in simulating tile drainage systems in NTT. Tile drainage simulation in NTT increases subsurface flow, which may provide an avenue for increased nutrient losses in subsurface flow. The input for Tile Drain is:'
                item1: '<strong>Depth:</strong> this is the depth in feet at which the drainage system is installed. It is any number greater than 0.'
            ppnoditch:
                header: 'Pads and Pipes - No Ditch Improvement:'
                body1: 'Pads and Pipes are an above ground water drainage system that is used to both drain excess water and slow down flow of the water. In this type of drainage system the farmer raises the land on a certain number of sides of the field. Pipes are then applied through which the water can flow out of. In this particular method of pads and pipes, there is no improvement to the ditch into where the excess water flows.'
                item1: '<strong>Pads and Pipes Width:</strong> This is the raised area of the field in feet. This area is not able to be used for planting crops. This can be any number greater than 0 on NTT.'
                item2: '<strong># of Sides Covered by Pipes:</strong> The farmer can apply pads and pipes to one or more sides of the field. This is the number of sides where the farmer applied the pads and pipes. This is mostly an economic issue, since applying more pipes reduces the amount of area that is available for planting.'
            pp2stage:
                header: 'Pads and Pipes - Two Stage Ditch System:'
                body1: 'This particular method of Pads and Pipes is very similar to the Pads and Pipes – No Ditch Improvement (see above for more information). The main difference is that using this method improves the ditch, creating a collection of water inside the ditch before the water is drained. The inputs for this method are the same as Pads and Pipes – No Ditch Improvement (see above).'
            ppreservoir:
                header: 'Pads and Pipes – Ditch Enlargement and Reservoir System:'
                body1: 'This particular method of pads and pipes is very similar to the Pads and Pipes – Two Stage Ditch System. This method also has an improved ditch system. However, in this method, the water in the ditch is drained into a reservoir system. The inputs are the same as Pads and Pipes – No Ditch Improvement, with one additional input:'
                item1: '<strong>Reservoir Area (ac.):</strong> This is the reservoir area in acres. Since this area is being used a reservoir, crops cannot be grown in this area.'
            pptailwater:
                header: 'Pads and Pipes – Tailwater Irrigation:'
                body1: 'This particular method of pads and pipes is very similar to Pads and Pipes – Ditch Enlargement and Reservoir System (see above). The only difference is that once the water has gone to the reservoir system, the water is then pumped back to the crop field, where irrigation is then applied to the crops.'
                body2: 'This system requires the inputs for Pads and Pipes –Ditch Enlargement and Reservoir System, as well as the inputs for Auto Irrigation (see Auto Irrigation). A message will come up on NTT to input the Auto Irrigation information.'
        wetponds:
            header: Wetlands and Ponds
            wetlands:
                header: 'Wetlands:'
                body1: 'Wetlands are those areas that are inundated or saturated by surface or groundwater at a frequency and duration sufficient to support, and that under normal circumstances do support, a prevalence of vegetation typically adapted for life in saturated soil conditions. Wetlands generally include swamps, marshes, bogs and similar areas.'
                body2: 'The wetland area is simulated as a shallow reservoir (1 ft. depth) with growing wetland vegetation – it is essentially simulated as an artificial wetland and not a natural wetland. The slope of wetland area is set as one percent. Simulated wetlands trap sediment, reduce runoff, increase infiltration, and also increase uptake of water and nutrients by the vegetation in the area covered by the wetland. The only input required for wetlands is:'
                item1: '<strong>Area:</strong> The area of the wetland is input in acres. Since this area is no longer able to be used for crop production, there may be a lower total crop yield (although there may be a greater crop yield/acre).'
            ponds:
                header: 'Ponds:'
                body1: 'Ponds are used to provide water for livestock, fish and wildlife, recreation, fire control, develop renewable energy systems, and other related uses, and to maintain or improve water quality by retaining the runoff from upland field. Only one input is required for ponds:'
                item1: '<strong>Fraction of Area Controlled by Ponds:</strong> This is the fraction (a value between 0 and 1) and is simply the fraction of the subareas which flows through (is controlled by) ponds. This only affects only the hydrology that originates in this subarea. Inflow from other subareas is not routed through the ponds in this subarea. The exact location of the ponds, however, is unknown. A greater value could help improve water quality by retaining the runoff from the upland fields.'
        stream:
            header: 'Stream and Riparian Management:'
            fencing:
                header: Stream Fencing (Livestock Access Control)
                body1: 'Access control means the temporary or permanent exclusion of animals from an area to achieve and maintain the desired resource conditions. * If it is only a temporary exclusion, the user can enter the information regarding how much time the animals actually spend within the fenced area. Because excluding the animals from the stream allows a grassed area to grow, the user must also add the information for a filter strip.'
                body2: 'The following are the inputs for Stream Fencing:'
                item1: '<strong>Number of Animals:</strong> These are the number of animals that will be temporarily excluded (and therefore also temporarily allowed) into the area. This is a number greater than 0.'
                item2: '<strong>Days in Stream:</strong> This is the number of days out of a year that the animals will be in the stream. This is a number greater than 0.'
                item3: '<strong>Hours/Day in Stream:</strong> Number of hours per day that animals will be in the stream. This is a number between 0 and 24.'
                item4: '<strong>Select Animal:</strong> This is the type of animal that will be temporarily excluded. Options are beef, dairy, horse, sheep, and swine.'
                item5: '<strong>Dry Manure:</strong> This is the dry manure per day that each animal produces in pounds.'
                item6: '<strong>Nutrient Fractions:</strong> elemento-N, elemento-P, Org N, and Org P. Enter the fraction that each one of these nutrients has in the manure.'
                item7: '<strong>Filter Strip Inputs:</strong> (See Filter Strip)'
            stabilization:
                header: 'Streambank Stabilization:'
                body1: 'Stabilization of streambanks is done to prevent the loss of land or damage to land uses or facilities adjacent to the banks of streams or constructed channels properties. Streambank stabilization results in 1) maintaining the flow capacity of streams or channels; 2) Reducing the offsite or downstream effects of sediment resulting from bank erosion; and 3) improving or enhance the stream corridor for fish and wildlife habitat, aesthetics, recreation.'
                body2: 'If you would like to use the Streambank Stabilization, click on the <strong><em>Select</em></strong> button.'
            forestbuffer:
                header: 'Riparian Buffer:'
                body1: 'A riparian buffer is a forested area of land adjacent to a body of water such as a river, stream, pond, lake, marshland, estuary, canal, playa or reservoir. Riparian forests are simulated in a manner similar to the filter strip practice with the additional assumption that there are trees along the length of the riparian zone in addition to selected crops that are growing in the simulated area. The forested area traps sediment and increases infiltration, thereby reducing sediment and nutrient losses. Plant uptake of nutrient in the forested area also reduces nutrient losses downstream.'
                body2: 'The inputs for Riparian buffer are the following:'
                item1: '<strong>Efficiency:</strong> This is the efficiency of the forest buffer, and is any fraction between 0.1 and 1.0.'
                item2: '<strong>Area (ac.):</strong> This is the total area of the Riparian Buffer. It is subtracted from the crop area.'
                item3: '<strong>Width (ft.):</strong> This is the width of the Riparian Buffer in feet.'
                item4: '<strong>Grass Field Portion:</strong> This is the percentage of the Forest Buffer that is composed of grass rather than of trees, and needs to be a number between 0.25 and 0.75.'
                item5: '<strong>Buffer Slope Ration to Upland:</strong> This is the slope ratio (a number between 0.25 and 1.00) to the upland.'
            filterstrip:
                header: 'Filter Strip:'
                body1: 'A filter strip is a type of buffer strip that is an area of vegetation, generally narrow in width and long across the downslope edge of a field, that slows the rate of runoff, allowing sediments, organic matter, and other pollutants that are being conveyed by the water to be removed by settling out. Filter strips reduce erosion and the accompanying sediment-bound pollution.'
                body2: 'A filter strip is specified in NTT by indicating its width and the type of crop planted.  The width of filter strip is used to calculate its area. The area of filter strip is subtracted from the main farmland and is simulated as a separate field. Flow, sediment, and nutrients are routed from the farmland to this filter strip before leaving the edge of the farmland.'
                body3: 'In NTT, filter strips function by providing for better infiltration of soluble nutrients, trapping of sediment, and uptake of water and nutrients by the filter strip vegetation. The saturated conductivity value is also modified for filter strip simulation in NTT.'
                body4: 'The inputs for Filter Strip are the following:'
                item1: '<strong>Vegetation:</strong> This is the type of grass or vegetation that is planted in the Filter Strip. To select one, click on the drop down box and make your selection.'
                item2: '<strong>Efficiency:</strong> This is the efficiency of the Filter Strip.'
                item3: '<strong>Area:</strong> This is the area of the filter strip in acres, which is subtracted from the total area of the field in the results page and is simulated as a separate field. It must be a number greater than 0.'
                item4: '<strong>Width:</strong> This is the width in feet of the filter strip. Filter Strips are typically narrow in width. This can be any value greater than 0.'
                item5: '<strong>Strip Slope to Upland:</strong> This value is a fraction between 0.25 and 0.75 and indicates the slope towards the farmland (which is upland).'
            waterway:
                header: 'Grass Waterway:'
                body1: 'Waterways are vegetated channels that conduct and dispose of overland flow from upstream areas. Waterways typically work by increasing the surface roughness (with the vegetation) which reduces the velocity of flow.'
                body2: 'The inputs for Waterways are the following:'
                item1: '<strong>Crop:</strong> This is the type of grass or vegetation that is used in the channel.'
                item2: '<strong>Width:</strong> This is the width, in feet, including both sides of the vegetated channel. This can be any number greater than 0.'
        contour:
            header: 'Contour Buffer (Strip Farming):'
            body1: 'A contour buffer strip is an area of land maintained in permanent vegetation that helps to control air, soil, and water quality and other environmental problems primarily on land that is used for agriculture. Buffer strips trap sediment and enhance filtration of nutrients and pesticides by slowing down runoff that could enter the local surface waters.'
            body2: 'The buffer strip is simulated based on the width of the buffer and main crop, and the vegetation planted in the buffer.  The number of strips and area are calculated according to the total field area and the widths of buffer and main field, which are inputs to the model.'
            body3: 'The inputs for Contour Buffer are:'
            item1: '<strong>Crop:</strong> This is the type of grass or vegetation that will be present in the buffer sections of the contour buffer. Select one from the drop down list of options.'
            item2: '<strong>Grass Buffer Width:</strong> This is the width, in feet, of the buffer strips. It can be any number greater than 0. Buffer width, along with crop width, determine the number of buffer and crop strips in the field.'
            item3: '<strong>Crop Buffer Width:</strong> This is the width, in feet, of the strips of the main crop that was planted. It can be any number greater than 0. Crop width, along with buffer width, determine the number of buffer and crop strips in the field.'
        landgrading:
            header: Land Grading
            leveling:
                header: 'Land Leveling:'
                body1: 'Land leveling is used to reduce the slope on very high soil slopes. By reducing the slope, the surface land is better able to retain irrigation and soil water. The input for land leveling is:'
                item1: '<strong>Slope Reduction:</strong> This is the percent reduction in the slope of the soil. The number can be any percentage between 0% and 100%. The closer the slope is to 100, the more the slope is reduced.'
            terrace:
                header: 'Terrace System:'
                body1: 'A terrace system is a leveled section of a hill cultivated area, designed as a method of soil conservation to slow or prevent the rapid surface runoff of water. Terraces decrease hill slope-length, reduce formation of gullies, and intercept and conduct runoff to a safe outlet thereby reducing sediment content in runoff water. Often, in application the landscape is formed into multiple terraces, giving a stepped appearance. Terraces are simulated by reducing the practice factor (PEC). If you would like to apply a terrace system, click on the <strong><em>Select</em></strong> button.'
            liming:
                header: 'Liming:'
                body1: 'In agriculture, the application of agricultural limestone is used to prevent the acidification of the soil. This most often occurs when nitrogen fertilizers are applied over long periods of time. For many soils, the simulation of liming is needed to simulate the application of agricultural limestone (which increases soil pH/reduces aluminum saturation). However, since this is not needed for all soils, the user has the ability to turn it off. When the user first reaches the Management page, liming is turned on by default. To turn it off, the user can uncheck the <strong><em>Select</em></strong> button.'
            manure:
                header: 'Manure Control:'
                body1: 'Users need to enter manure operation in their cropping system before applying the manure control.'
            tmp:
                header: 'Temperature and Precipitation Changes:'
                body1: ''
            asphalt:
                header: 'Asphalt or Concrete:'
                body1: 'Users can select if the cropping system is Asfalt or Concrete.'
            grass:
                header: 'Grass Cover:'
                body1: 'Users can select if the cropping system is Grass Cover.'
            slope:
                header: 'Slope Adjustment:'
                body1: 'Users can select if the cropping system had slope adjustment.'
            shade:
                header: 'Shading:'
                body1: 'Shading is similar to Filter Strip. For more information on shading, see Filter Strip. '
                body2: 'The inputs for Shading are the following:'
                item1: '<strong>Vegetation:</strong> This is the type of grass or vegetation that is planted in the shading. To select one, click on the drop down box and make your selection.'
                item2: '<strong>Area:</strong> This is the area of the shading in acres, which is subtracted from the total area of the field in the results page and is simulated as a separate field. It must be a number greater than 0.'
                item3: '<strong>Width:</strong> This is the width in feet of the shading. Shadings are typically narrow in width. This can be any value greater than 0.'
                item4: '<strong>Buffer Slope Ration to Upland:</strong> This value is a fraction between 0.25 and 1.00 and indicates the slope towards the farmland (which is upland).'
    reference:
        header: Reference
        body1: '* See USDA website: http://www.nrcs.usda.gov/wps/portal/nrcs/detailfull/national/technical/?&cid=nrcs143_026849 for more detailed term descriptions.'
  managepage_html:
      <strong>Scenarios</strong><br></br>
      The user can create a scenario by clicking on the <b>Add New Scenario</b> button. This will open a new page where the user needs to give a name to the scenario, for example “Baseline” or “Alternative” or “Auto-Irrigation”. After giving a name to the scenario the user needs to click the <strong>Save</strong> button which will create the scenario and advances the user to the operation page.<br><br>
      The user can copy scenarios from other projects and use it in the existing project. to copy scenarios click <strong>Copy Scenario..</strong> which will create a copy of the selected scenario.<br><br>
      You can add as many scenarios as necessary. To simulate scenario(s), user needs to select which scenario to simulate and click <strong>Simulate Selected Scenario</strong>.<br><br>
      To view results of the simulated scenario(s), click on <strong>View Results</strong>.<br><br>
      <strong>Actions</strong><br>
      Once a scenario has been created, user can edit by clicking <img src="/serve_image/edit.png">. User can copy the scenario and create a same new scenario by clicking <img src="/serve_image/copy.jpg">. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  operation_html:
      <strong>Operations</strong><br></br>
      The <b>Operation</b> Page lets the user manipulate the cropping system and the <b>Best Management Practices</b> Page lets the user manipulate the best management practices.
      The user does not need to add BMPs to advance or for the scenario to run. However, the user does need to add a cropping system. To add a cropping system or BMPs the user needs to go to their respective page and follow the instructions.
      A cropping system is <b>REQUIRED</b> for the user to be able to advance and simulate the results. The user can add rotations that are one year in length or much longer. They can have multiple crops, or a single crop. There are different options available in <b>Operation Page</b> for manipulating a cropping system. All of them are described below.<br></br>
      <strong>Add Crop to Rotation</strong><br>
      Using this option opens a new page which allows the user to select from common cropping systems. The user can manipulate these pre-existing cropping systems once they are added.<br></br>
      <strong>Add New Operation</strong><br>
      The user can also create a new Cropping System from scratch. To do this, the user needs to click on the <strong>Add New Operation</strong> button. This will take the user to a new page, there the user needs to select the crop, the operation, and type in the year (this is important if the crop rotation involves multiple crops over multiple years – CORN year 1 and SOYBEAN year 2), month, and day. Depending on the Operation that is selected, more options may be required to be entered or selected by the user (for example planting requires plant population and planting method). If required, the user can also change the Nutrient composition.
      If the user decides to change the values or any other inforamtion of an operation, the user can change the values of the operation by clicking on the <img src="/serve_image/edit.png"> icon in the <b>Actions</b> column. This will take the user to a new page where they can make the required changes to the operation.
      If the user decides that an operation he/she created was not necessary, the user can delete the operation by clicking on the <img src="/serve_image/delete.png"> icon in the <b>Actions</b> column. Then the user can proceed to the next page by clicking <strong> Continue </strong>.
  bmpnav_html:
      <strong>Best Management Practices (BMPs)</strong><br></br>
      Once a cropping system has been added, the user can simply save and continue to the results page for simulation. However, if the user would like to apply a best management practice to the cropping system, he or she can do so in the <b>Best Management Practices</b> Page.<br></br>
      <strong>Adding a BMP</strong><br>
      To add a BMP, the user needs to select a BMP by clicking on the check box under the <b>Select</b> column. This expands the selected Best Management Practices (BMPs) title and shows all the information required for adding the particular BMP. The BMPs are organized by groups, and the users can select which they are interested in adding. To add the BMP, expand the particular group (for example Auto Irrigation and Fertigation) and then select the specific BMP (for example Auto Irrigation).
      Then the user needs to enter the information for the particular BMP. Whenever there is a text box, the user can hover over the text box to see a range of acceptable values.
      Where there is a drop-down menu with the title <b>Select One</b> allows the user to select from a range of options.
      Where there is a checkbox <b>Select</b> the user can simply click on it to select the BMP.
      Remember that, if a BMP is expanded when you first get to the page, it means that this BMP has been selected.<br></br>
      <strong>Mutually Exclusive BMPs</strong><br>
      Some BMPs can co-exist with other BMPs. For the most part, most BMPs can co-exist with other BMPs. However there are a few mutually exclusive BMPs. The following BMP combinations are not allowed on NTT, and will come up with a message asking which one of the two BMPs you would like to have;<br>
      Auto Irrigation and Auto Fertigation.<br>
      Auto Irrigation and any Pads and Pipes.<br>
      Only one Pads and Pipes is allowed at the same time.<br>
      Filter Strip and Riparian Buffer.<br>
      Waterways and Riparian Buffer.<br>
      Filter Strip and Waterways.<br>
      Contour Buffer and Filter Strip/Riparian Buffer.<br></br>
      Other than these combinations, any combination (whether logical or not) is allowed on the NTT program.
  watershedpage:
    header: Ayuda para la página de cuencas
    body1: 'La página de cuencas le permite al usuario combinar varias parcelas y escenarios y simularlas como un único campo.'
    create:
        header: Crear un cuenca
        name:
            header: Nombrando el cuenca
            body1: 'Para crear un cuenca, haga clic a <strong><em>Nueva Cuenca</em></strong>. Cuando esto ha sido hecho, un cuadro de texto aparecerá donde se puede escribir el nombre del cuenca:'
            body2: 'Una vez que ingresa el nombre, haga clic en <strong><em>Crear Cuenca</em></strong>.'
        select:
            header: Seleccionar campos/escenarios para simular
            body1: 'Cuando el usuario nombre su cuenca, puede agregar las parcelas y los escenarios que desea simular. No puede agregar una parcela más de una vez al mismo cuenca (la idea es combinar las parcelas y escenarios para simular como una sola parcela). Para agregar las combinaciones de escenarios/parcelas del cuenca, seleccione las combinaciones de escenarios y parcelas y haga clic a <strong><em>Seleccionar Escenario</em></strong>.'
            body2: 'Cuando haya terminado, haga clic en <strong><em>Añadir a Cuenca</em></strong>.'
        simulate:
            header: Resultados de la simulación y visualización para cuencas
            body1: 'Para simular o ver resultados de subproyectos, donde el título <strong><em>Seleccione Clase</em></strong> está presente (como es en la página de simulación y resultados), simplemente seleccione el subproyecto, como se muestra a continuación:'
  watershedpage_html:
    <strong>Field Routing (Watershed)</strong><br></br>
    The watershed page allows you to combine multiple fields and scenarios and simulate them as a single field.<br></br>
    <strong>Creating a Field Routing Scenario</strong><br>
    <strong>Naming Your Watershed</strong><br>
    To begin creating a field routing scenario, click <strong>Add New Field Routing</strong>. Once you do this, a text box will pop up where you can type in the name of the scenario. Once you enter the name, click <strong>Save</strong>.<br></br>
    <strong>Selecting Fields/Scenarios to Simulate</strong><br>
    Once you have named your field routing, you can add the fields and scenarios that you would like to simulate. You may not add one field more than once to the same field routing (the idea is combining fields to simulate as one field). To add field/scenario combinations to the field routing, select the Field/scenario combinations, and click <strong>Add Fields / Scenario</strong>.
    Once you have finished selecting, click <strong>Back</strong> to go back to the watershed page.<br></br>
    <strong>Simulating/Viewing Results for Field Routing</strong><br>
    Select the name(s) of the watershed to stimulate and click <b>Stimulate selected Field Routing (Watershed)</b>. To view results for field routings, select the field(s) and click <b>View Results</b>.<br><br>
    <strong>Actions</strong><br>
    Once a field routing has been created, user can edit by clicking <img src="/serve_image/edit.png">. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  watershed_scenarios_html:
    <strong>Adding Scenarios</strong><br></br>
    In this page, the user can add scenarios by clicking <strong>Add Field/scenario</strong> button. After clicking the button, user can select the field from <strong>Select Field</strong> dropdown menu and choose corresponding scenario by clicking <strong>Select Scenario</strong> dropdown menu. User can add or delete the selected scenarios by clicking <img src="/serve_image/delete.png"> in the <strong>Action</strong> column. After adding scenarios, user can then go back to begin simulation. The selected fields and scenarios are routed from one to the next one.
  simpage:
    header: Simulation Page Help
    body1: 'In this page the user is able to run the simulations for the fields/scenarios or subprojects that were created.'
    add:
        header: Adding Simulations
        select:
            header: Selecting Type of Simulation
            body1: 'The user is able to select the type of scenario that they would like to simulate (a field/scenario or subproject). To do this, user must select the type under the heading <strong>Select Type</strong> and select the type as shown below:'
            body2: 'Once the user has done this, the user needs to select either the Field/Scenario combination OR select the previously selected subproject by selecting from the corresponding drop down boxes.'
        adding:
            header: Adding a Field/Scenario or Subproject to Run
            body1: 'To add a field/scenario or subproject to run, select either <strong>Add Subproject to Run</strong> or <strong>Add Field/Scenario to Run</strong>. The particular button that will be available will depend on the selection that you made under the heading <strong>Select Type</strong>. Once you have added all of the fields/scenarios or subprojects, it is time to simulate. The fields/scenarios or subprojects that you added will be seen on the page, as shown below:'
        removing:
            header: Removing a Field/Scenario or Subproject to Run
            body1: 'To remove a field/scenario or subproject from the list to be simulated, click the <strong>Delete</strong> button to the left of the name of the desired scenario to delete.'
    simulating:
        header: Simulating
        check:
            header: Checking You’ve Entered All Applicable Information
            body1: 'Once you are ready to simulate NTT allows you to do a quick verification that you have entered all of the applicable information. A check mark under a heading signifies that all of the applicable information was entered. NTT does not catch all errors, so if an error message comes up after attempting to simulate, the first step is to verify that all of the information that you entered is correct and valid.'
            body2: 'If, instead of a check mark, you see a red X, as shown below, this means that not all of the information that was needed was entered, or that there was some sort of error in the numbers that were entered.'
            body3: 'In order to fix the problem, the user needs to return to the page that caused the error (in the example above, the <a href=/help/page_8?locale=en>Management</a> page) and look for missing input information, and then that all of the information they entered was valid and within the valid ranges. A common mistake in the Management page is not having added a cropping system. Ensure that you have added a cropping system if you get a red X under management.'
        run:
            header: Running the Simulation
            body1: 'To run the simulation, the user needs to click the <strong>Run Selected</strong> button. This will begin the simulation.'
            body2: 'Once you have had a successful simulation, check on the date and time of the simulation by looking at the heading “Last Simulation” to ensure that all of the fields/scenarios and subprojects were simulated as shown below:'
            body3: 'If this simulation is indeed correct, then you can click on Continue to view the <a href=/help/page_9?locale=en>results</a> of the simulations.'
  resultspage:
    header: Results Page Help
    body1: 'The results page allows you to view the results for the field/scenario combinations and subprojects that you simulated. This page is separated into two different sections: Navigation help, and Understanding the Results help.'
    nav:
        header: Navigation
        view:
            header: Viewing the Desired Results
            body1: 'To view the desired results, the user must first select whether they want to view the results for the subprojects that they ran or for the field/scenarios that they ran. They can make this selection by choosing the appropriate selection under <strong>Select Type</strong>, as shown below:'
            body2: 'If the user selects the Field/Scenario option, the appropriate field will also have to be selected.'
            body3: 'It is possible that there is only one field to select. That is okay. Next, the user needs to select the scenarios that they would like to view the results from by making their selection under First Scenario and Second Scenario.'
            body4: 'It is very likely that, when the user first arrives at the Results page, that the first scenario that was simulated will be selected for both the first scenario and second scenario, so be sure to select the correct scenarios before continuing.'
            body5: 'The results of the scenarios are presented in a tabular format, in the order in which they were selected. In this case, the scenario results are presented for “grape”, “grape_irr”, and then “grape_grass”. The Difference and Reduction values are relative to the first scenario, “grape” in this case.'
        manner:
            header: 'Viewing the Results in the Desired Manner'
            body1: 'NTT allows you to view the results of the simulation in several different manners. You can view the nutrient results in tabular or graphical form, and you can view the Economic results in a tabular form. To view the nutrient results in tabular form click on <strong>Tabular Results</strong>. To view the nutrient results in graphical form click on <strong>Graph Results</strong>. The program displays a graphical view of the scenario results by month, as shown in the following figure.'
        expand:
            header: Expanding Results
            body1: 'A box under the <strong>Detail</strong> column indicates that you can expand the <strong>Description</strong> to view more results. An expanded Results page for nutrient tabular results is shown below:'
    understand:
        header: Understanding the Results
        tabular:
            header: Understanding Nutrient Results in Tabular Form
            body1: 'When you first reach the NTT Results page, you will be viewing the nutrient results in tabular form. The page will look as it does below.'
            body2: 'These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there. Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that you made when selecting the first and second scenario (see: Viewing the Desired Results above).'
            body3: 'NTT is designed to compare a baseline scenario (present) with an alternative scenario (future). Because of this, it is assumed that the user will be looking for improvements in the alternative scenario. This means that <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
            body4: 'The <strong>Difference</strong> is the amount decreased (First Scenario – Second Scenario) for Total N, Total P, Total Flow, and Sediment. “Reduction” is the “Difference” expressed as a percentage. For these, a negative value on “Reduction” and “Difference” indicates an increase from “First Scenario” to “Second Scenario”. Conversely, for Total Area and Crops, the difference is expressed as the amount increased from “First Scenario” to “Second Scenario”. Negative numbers here indicate a reduction from “First Scenario” to “Second Scenario”. Again, <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
            body5: 'The Total Area column represents something different than the Total Area row. Because the results under the two scenarios are PER ACRE, the Total Area column allows you to view the difference that this would cause for the entire area selected by the user in previous pages. For instance, in the example shown above, the Total Area value for CORN is 1100. This means that for the entire field (not just per acre), the user is produces 1100 more crops using the alternative scenario versus the baseline scenario. For Total N, Total P, Total Flow, and Sediment a negative value on <strong>Total Area</strong> indicate an increase from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For these, you can calculate <strong>Total Area</strong> by using the following formula: <strong>(baseline value * total area) – (alternative value * total area)</strong>. Conversely for Crops, a negative value on <strong>Total Area</strong> indicates a decrease from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For Crops, you can calculate the <strong>Total Area</strong> by using the following formula: <strong>(alternative value * total area) – (baseline value * total area</strong>).'
        graphical:
            header: Understanding Nutrient Results in Graphical Form
            body1: 'While viewing the nutrient results in tabular form allows you to view averages for the entire period, graphical results allow you to view results slightly different. There are two main methods of viewing results under graphical results. To use either of these methods, the user first needs to select <strong>Graphs</strong>.'
            item1:
                body1: '<strong>Annual (Last 12 Years) Method:</strong> This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select <strong>Annual (Last 12 Years)</strong> under the first drop down box above the chart.'
                body2: 'Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.'
            item2: '<strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting <strong>Annual (Last 12 Years)</strong> under the first drop down box, you need to select <strong>Monthly Average (The entire period).</strong>'
        economic:
            header: Understanding Economics Results
            body1: 'The final method available to view results is to view the economic results. These results are in tabular form. To select the economic results, simply click on <strong>Economic Results</strong>. This will show you the results for Total Revenue, Total Cost, Net Return, and Net Cash Flow.'
            body2: 'The economic results shown in the Baseline, Alternative, and Difference columns are all expressed on a per acre basis. The total economic impact for the entire simulated area of interest is shown in the Total Area column.'
    saving:
        header: Saving the Results to a PDF file
        body1: 'The results presented in the NTT screens can be saved to a PDF file. To access this utility, select the <strong>Create PDF</strong> button from the Results page. The NTT program writes a report file in PDF format that contains summary features of the scenarios, as well as the results produced from the simulations. The default name of the project report file can be changed by the user. The default location can also be change by the user depending on the browser options available. The first page of the results report file will look like the following.'
        body2: 'In addition to the results of the simulations, the report file also contains detailed information about the soils and management information used as input for the NTT simulations.'
  resultspage_html:
    <strong>Results</strong><br></br>
    The results page allows you to view the results for the field/scenario combinations and subprojects that you simulated.<br></br>
    <strong>Viewing the Desired Results</strong><br>
    To view the desired results, the user must first select whether they want to view the results for the subprojects that they ran or for the field/scenarios that they ran. They can make this selection by choosing the appropriate selection under <strong>Select Type</strong>.
    If the user selects the Field/Scenario option, the appropriate field will also have to be selected.
    It is possible that there is only one field to select. That is okay. Next, the user needs to select the scenarios that they would like to view the results from by making their selection under First Scenario and Second Scenario.
    It is very likely that, when the user first arrives at the Results page, that the first scenario that was simulated will be selected for both the first scenario and second scenario, so be sure to select the correct scenarios before continuing.
    The results of the scenarios are presented in a tabular format, in the order in which they were selected.<br></br>
    <strong>Understanding Nutrient Results in Tabular Form</strong><br>
    When you first reach the NTT Results page, you will be viewing the nutrient results in tabular form. These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there. Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that you made when selecting the first and second scenario. NTT is designed to compare a baseline scenario (present) with an alternative scenario (future). Because of this, it is assumed that the user will be looking for improvements in the alternative scenario. This means that negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result. The <strong>Difference</strong> is the amount decreased <strong>(First Scenario –
    Second Scenario)</strong> for Total N, Total P, Total Flow, and Sediment. “Reduction” is the “Difference” expressed as a percentage. For these, a negative value on “Reduction” and “Difference” indicates an increase from “First Scenario” to “Second Scenario”. Conversely, for Total Area and Crops, the difference is expressed as the amount increased from “First Scenario” to “Second Scenario”. Negative numbers here indicate a reduction from “First Scenario” to “Second Scenario”. Again, negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result. The Total Area column represents something different than the Total Area row. Because the results under the two scenarios are PER ACRE, the Total Area column allows you to view the difference that this would cause for the entire area selected by the user in previous pages. For instance, in the example shown above, the Total Area value for CORN is 1100. This means that
    for the entire field (not just per acre), the user is produces 1100 more crops using the alternative scenario versus the baseline scenario. For Total N, Total P, Total Flow, and Sediment a negative value on <strong>Total Area</strong> indicate an increase from First Scenario to Second Scenario. For these, you can calculate <strong>Total Area</strong> by using the following formula <strong>(baseline value * total area) – (alternative value * total area)</strong>. Conversely for Crops, a negative value on <strong>Total Area</strong> indicates a decrease from First Scenario to Second Scenario. For Crops, you can calculate the <strong>Total Area</strong> by using the following formula; <strong>(alternative value * total area) – (baseline value * total area)</strong>.<br></br>
    <strong>Understanding Nutrient Results in Graphical Form</strong><br>
    While viewing the nutrient results in tabular form allows you to view averages for the entire period, graphical results allow you to view results slightly different. There are two main methods of viewing results under graphical results. To use either of these methods, the user first needs to select Graphs.<br>
    <strong>Annual (Last 12 Years) Method:</strong>This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select Annual (Last 12 Years) under the first drop down box above the chart.
    Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.<br>
    <strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting Annual (Last 12 Years) under the first drop down box, you need to select Monthly Average (The entire period).<br>
