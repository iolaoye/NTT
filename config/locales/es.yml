  routing:
    header: Escenarios de enrutamiento de parcela (cuenca hidrográfica)
    body1: 'La función de enrutamiento de parcela / cuenca hidrográfica permite a los usuarios simular el enrutamiento entre parcelas. Alternativamente, los usuarios pueden usar la función de enrutamiento de parcela para simular una cuenca hidrográfica, donde en lugar de parcelas, los AOI representan subcuencas. Un escenario de enrutamiento enviará la escorrentía, los sedimentos y los nutrientes de un parcela a otro (o de una subcuenca a la siguiente si se utilizan para estimular la cuenca hidrográfica) en el orden especificado. Para cada escenario de enrutamiento / cuenca hidrográfica creado por el usuario, el usuario deberá enumerar el orden de enrutamiento del escenario de parcela. Al ver los resultados, puede observar que la carga en la salida de la cuenca hidrográfica es menor que la suma de las cargas del borde de parcela para cada parcela / subcuenca individualmente simulado. Esto se debe a que NTT simula los efectos de atenuación del agua y los nutrientes a medida que fluyen sobre el paisaje.'
    create:
        header: Crea / nombra tu cuenca hidrográfica
        body1: 'Para comenzar a crear un escenario de enrutamiento de parcela, haga clic en Agregar nuevo enrutamiento de parcela (Cuenca). Una vez que haga esto, aparecerá un cuadro de texto donde puede escribir el nombre del escenario:'
        body2: 'Una vez que ingrese el nombre, haga clic en <strong> Guardar </strong>.'
    build:
        header: Escenario de construcción de cuencas hidrográficas
        body1: 'Una vez que haya creado y nombrado su enrutamiento de parcela / escenario de cuenca, aparecerá en la lista de escenarios de cuencas hidrográficas. Haga clic en el escenario <strong> nombre </strong> de cuenca para comenzar a definir su escenario de cuenca.'
        body2: 'Al construir su escenario de cuenca hidrográfica, comenzará a agregar parcelas / escenarios en el orden en que desea encaminar el flujo entre los parcelas. No puede agregar un parcela más de una vez al mismo escenario de cuenca (la idea es combinar parcelas para simular como un parcela). Para agregar combinaciones de parcela / escenario al escenario de cuenca, seleccione el parcela y el escenario de las listas desplegables y haga clic en <strong> Agregar parcelas / Escenario </strong>. Continúe agregando parcelas / escenarios hasta que se complete su escenario de cuenca hidrográfica.'
        body3: 'Una vez que haya terminado de seleccionar, haga clic en <strong> Atrás </strong> para volver a la página de la cuenca.'
    manage:
        header: Administrar escenarios de cuencas hidrográficas
        body1: 'La lista de escenarios de cuencas hidrográficas que ha creado aparecerá en la página Enrutamiento de parcela (Cuenca).'
        body2: 'Para comenzar a definir su escenario de cuenca, o para editar un escenario de cuenca que ya ha definido, haga clic en el <strong> nombre de escenario </strong> para comenzar a definir / editar el escenario.'
        body3: 'Para eliminar su escenario de cuenca hidrográfica, haga clic en el icono Eliminar <img src = "/serve_image/delete.png">.'
        body4: 'Para cambiar el nombre de su escenario de cuenca hidrográfica, haga clic en el icono de edición <img src = "/ serve_image / edit.png">.'
    results:
        header: Simulación / visualización de resultados para el enrutamiento de parcela
        body1: 'Para simular un escenario de cuenca hidrográfica, seleccione los nombres de la cuenca hidrográfica para estimular y haga clic en <strong> Estimular el enrutamiento de parcela seleccionado (cuenca) </strong>. Su cuenca hidrográfica puede tardar unos minutos en simular. Una vez que se completa la simulación, aparecerá una fecha / hora de simulación en el parcela Fecha de simulación al lado del nombre del escenario de la cuenca.'
        body2: 'Para ver los resultados de las rutas de parcela, seleccione los escenarios que desea ver y haga clic en Ver <strong> Resultados </strong>. Los resultados de los escenarios de enrutamiento de parcela / cuenca hidrográfica se muestran de la misma manera que los resultados se muestran para parcelas individuales, con vistas tabulares y gráficas.'

  modpage:
    header: Ayuda de página de modificaciones
    body1: 'La página de modificaciones le permite realizar cambios directamente en el archivo APEX. Esta página está destinada a ser utilizada por personas con conocimiento APEX. <strong> Los cambios realizados en la página Modificaciones no se reflejarán en páginas anteriores, pero los cambios realizados en páginas anteriores se reflejarán en la página Modificaciones. </strong> '
    make:
        header: hacer modificaciones
        body1: 'Para realizar modificaciones en el archivo APEX, primero seleccione el archivo con el que desea trabajar (en el cuadro desplegable Seleccionar archivo), y luego (si corresponde) seleccione el campo y escenario que desea manipular (seleccionando el campo y escenario puede no ser necesario), como se muestra a continuación: '
        body2: 'Luego, haz clic en <strong> Editar archivo </strong> para ver el archivo. Las variables que se muestran tienen los mismos nombres que aparecían en el manual de APEX.'
        body3: '<strong> No necesita ejecutar una simulación para que los cambios realizados en las páginas anteriores se reflejen en los archivos de las páginas de modificación. </strong>'
    downloading:
        header: descargar la carpeta APEX
        body1: 'El usuario puede descargar los archivos correspondientes a la ÚLTIMA SIMULACIÓN haciendo clic en <strong> Descargar la carpeta APEX </strong>. Sin embargo, para que los cambios sean visibles aquí, el usuario necesita ejecutar una simulación. Además, si está ejecutando varios escenarios o campos, la carpeta APEX contendrá los archivos que se ejecutaron en la última simulación que fue divertida. Dado que se necesita una simulación diferente para diferentes escenarios y campos, puede ver qué simulación se ejecutó por última vez al ver la página <a href=/help/page_10?locale=en> Simulación </a>, que le dará el tiempo de simulación para todos los escenarios / campos / subproyectos. Para cambiar el orden de la simulación, puede hacerlo también en la página <a href=/help/page_10?locale=en> Simulación </a>. El último escenario / campo / subproyecto agregado a la página de simulación será el último en simular y también los archivos que contendrá la carpeta APEX. '
  
