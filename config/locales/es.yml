        statement: 'La herramienta de seguimiento de nutrientes fue diseñada de para ser fácil de usar, con diez pantallas principales:'
        project: 'En la pantalla de <a href=/help/page_3?locale=en>Proyecto</a> , el usuario ingresa el nombre y la descripción del proyecto, o puede abrir proyectos guardados o proyectos de ejemplo o cerrar/salvar el proyecto activo.'
        location: 'En la pantalla de <a href=/help/page_4?locale=en>Ubicación</a> , los usuarios ingresan la ubicación del proyecto basado en datos de SIG, en el input de estado/Condado, o la entrada manual del usuario.'
        weather: 'En la pantalla de <a href=/help/page_5?locale=en>Clima</a> , los usuarios ingresan o verifican la información meteorológica, y la longitud de la simulación.'
        fields: 'En la pantalla de <a href=/help/page_6?locale=en>Parcelas</a> , los usuarios crean nuevos campos o verifican los campos dibujados en la página ubicación.'
        soils: 'En la pantalla de <a href=/help/page_7?locale=en>Suelos</a> , los usuarios verifican/agregan/eliminan los suelos y las capas correspondientes a esos suelos para el proyecto, o pueden entrar la información completa del suelo si el proyecto se basa en la entrada de datos manual.'
        management: 'En la pantalla de <a href=/help/page_8?locale=en>Operaciones</a> , los usuarios introducen la información de manejo y la información de los escenarios.'
        subproject: 'En la pantalla de <a href=/help/page_9?locale=en>Subproyecto</a> , los usuarios pueden seleccionar otras combinaciones de parcelas/escenario no seleccionados en la página de Operación (estos se llaman subproyectos).'
        simulation: 'On the <a href=/help/page_10?locale=en>Simulation</a> , los usuarios pueden revisar toda la información ingresada y hacer la simulación de los proyectos/subproyectos creados.'
        results: 'En la pantalla de <a href=/help/page_11?locale=en>Resultados</a> , usted puede ver los resultados de la simulación.'
        modifications: 'En la pantalla de <a href=/help/page_12?locale=en>Modificaciones</a> , los usuarios pueden manualmente cambiar el archivo de APEX para realizar cambios específicos en la simulación.<b>Estos cambios no se reflejan en las pantallas anteriores.</b>'
        advance: 'Para avanzar a la siguiente página, simplemente haga clic en <b> Salvar y Continuar.</b>'
    dataentrybasics:
        header: Datos básicos de entrada
        body: '<b>NTT</b> requiere mínima información del usuario para calcular los valores del seguimiento de nutrientes para los informes.'
    dataentryfield:
