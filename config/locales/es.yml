        item2: '<strong> Gráfico mensual (todo el período): </strong> la vista de gráfico mensual permite a los usuarios ver las pérdidas de promedios mensuales para los componentes particulares durante el período de la simulación (35 años). Para ver la vista de gráfico mensual, haga clic en Gráfico mensual en el menú de navegación de la izquierda. Los gráficos mensuales están limitados a los constituyentes que APEX resume mensualmente (consulte las opciones de la lista desplegable a continuación).'
