  operation_page:
    header: Página de Operação
    body1: 'Una vez que se ha creado um cenário en la página <strong> Gestión </strong>, el usuario pasa a la página <strong> Operaciones </strong> para comenzar a ingresar las características de gestión, como el programa de cultivo, la labranza, el fertilizante y la cosecha. y operaciones de pastoreo.'
    body2: 'um sistema de recorte es <strong> OBLIGATORIO </strong> para que el usuario pueda avanzar y simular el NTT. El usuario puede agregar rotaciones que duran um año o mucho más. um parcela puede tener múltiples cultivos o um solo cultivo. Hay diferentes opciones disponibles en <strong> Página de Operação </strong> para manipular um sistema de cultivo de la siguiente manera:'
    rotation:
        header: Añadir cultivo a la rotación
        name:
            header: Nombrando su bacia hidrográfica
            body1: 'Para agregar um recorte a la rotación, haga clic en <strong> Agregar cultivo a rotación. </strong> Luego se le pide al usuario que Selecione um cultivo de la lista de selección, um tipo de labranza (cero, reducido hasta, o intensivo hasta) y año de rotación. La lista de cultivos se personaliza de acuerdo con la región en la que se encuentra el Projeto. El año de rotación indica la secuencia del cultivo dentro del cronograma de cosecha, no representa el año calendario. Una vez que el usuario ha seleccionado um tipo de cultivo, tipo de labranza y año de rotación, al hacer clic en <strong> Cargar </strong> se agregará el recorte a la programación de cultivo.'
            body2: 'Una vez que se agrega um cultivo al cronograma del cultivo, se observará que incluye varias características de manejo por defecto, que incluyen una fecha de siembra, aplicaciones de fertilizantes, cronograma de labranza y cosecha. Estas operaciones se pueden modificar o eliminar según sea necesario y se pueden agregar nuevas operaciones.'
            body3: 'La lista de operaciones para cada cultivo se puede desplegar o expandir haciendo clic en los botones [-] o [+] al lado del Nome del cultivo, respectivamente.'
        select:
            header: Agregar nueva Operação
            body1: 'Los usuarios pueden agregar operaciones a sus rotaciones o crear um sistema de cultivo desde cero utilizando el botón <strong> Agregar nueva Operação </strong> en la parte superior de la página. Se le pedirá que Selecione el cultivo, el tipo de Operação, el año y la fecha. El año indica la posición del cultivo en el programa de cultivo, por ejemplo, MAIZ año 1 y SOYBEAN año 2.'
            body2: 'Dependiendo del tipo de Operação, habrá parcelas adicionales para ingresar. A continuación se incluyen descripciones de los diferentes tipos de operaciones y los parcelas adicionales requeridos para cada uno.'
        item1:
            header: Plantando
            body1: 'Método de planta: el usuario debe indicar el método de siembra utilizando la lista de selección del equipo de siembra provisto.'
            body2: 'Cantidad de siembra (semillas / pies cuadrados): este parcela se completa previamente con tasas de siembra estándar para cada tipo de cultivo. Si el usuario tiene información más específica sobre la velocidad de siembra, puede ingresarla aquí.'
        item2:
            header: Fertilizante
            body1: 'Categoría de fertilizante: el usuario debe indicar la categoría de fertilizante (comercial, estiércol líquido o abono sólido).'
            body2: 'Tipo de fertilizante: la lista de selección de tipo de fertilizante variará según la categoría de fertilizante seleccionada. Para el abono de estiércol, la lista de selección contendrá tipos de estiércol animal.'
            body3: 'Cantidad: el usuario debe indicar la cantidad de fertilizante aplicado. Las unidades variarán según el tipo de fertilizante seleccionado (lbs / ac, tons / ac, 1000 gal / ca).'
            body4: 'Profundidad: si se incorpora el fertilizante, el usuario debe indicar la profundidad de incorporación aquí. Si el fertilizante no está incorporado, este parcela puede dejarse en blanco.'
            body5: 'Composición de Fertilizantes (solo fertilizantes comerciales): para fertilizantes comerciales, estos parcelas indican la composición de N y P. Estos parcelas se completan previamente según el tipo de fertilizante seleccionado, pero se pueden modificar si es necesario.'
            body6: 'Concentración total de N (estiércol sólido / líquido solamente): para el abono de estiércol, el usuario debe indicar el contenido total de N por tonelada de estiércol sólido o por 1000 galones de estiércol líquido. Los valores típicos se completan previamente para el usuario, pero se pueden modificar.'
            body7: 'Concentración total de P (estiércol sólido / líquido solamente): para el abono de estiércol, el usuario debe indicar el contenido total de P por tonelada de estiércol sólido o por 1000 galones de estiércol líquido. Los valores típicos se completan previamente para el usuario, pero se pueden modificar.'
            body8: 'Contenido de humedad (estiércol sólido / líquido solamente): para el fertilizante de estiércol, este es el porcentaje, en peso, del contenido de humedad en el estiércol. Se proporcionan valores típicos para cada tipo de estiércol, pero el usuario puede modificarlos.'
        item3:
            header: Labranza
            body1: 'Método de labranza: el usuario debe indicar el método de labranza usando la selección desplegable.'
        item4:
            header: Cosecha
            body1: 'No se necesitan datos adicionales más allá del cultivo, año y fecha.'
        item5:
            header: Final de temporada
            body1: 'El final de la temporada solo requiere la información del cultivo, año y fecha del usuario.'
            body2: 'Nota: El final de la temporada indica al modelo que la cosecha se retira del parcela. Si una Operação de fin de temporada no está presente, entonces el modelo asume que la cosecha se deja crecer. El final de la temporada debe usarse para todos los cultivos anuales. Para ciertos cultivos perennes como el heno y el pasto, las operaciones de fin de temporada pueden estar ausentes del programa de cultivo.'
        item6:
            header: Irrigación manual
            body1: 'Método de riego: el usuario indica el tipo de sistema de riego que se está utilizando.'
            body2: 'Cantidad: el usuario indica el volumen de agua aplicado en este evento de riego en pulgadas.'
            body3: 'Eficiencia de riego: este parcela tiene como valor predeterminado um valor de eficiencia de riego típico (como una fracción) basado en el método de riego que se selecciona. Este valor puede ser modificado.'
            body4: 'Nota: En las páginas de Prácticas de conservación hay una opción para <strong> autoirrigación </strong> y <strong> autofertigación </strong> que automatiza el riego en su parcela en función de los parámetros del usuario. Consulte <a href=/help/page_10?locale=en> <u> autoirrigation / autofertigation </u> </a> para obtener más información.'
        item7:
            header: Pastoreo continuo
            body1: 'Inicio / finalización Fechas de pastoreo: el usuario indica las fechas de inicio y finalización del pastoreo en el parcela.'
            body2: 'Tipo de animal: el usuario indica el tipo de animales que se pastan en el parcela.'
            body3: 'Unidades de animales: el usuario indica el total de unidades de animales que se pastan en el parcela. Las unidades de animales representan 1,000 libras de peso de animales vivos.'
            body4: 'Horas en el parcela: el usuario indica el total de horas por día que los animales son apacentados en el parcela.'
            body5: 'Composición del estiércol: estos parcelas se rellenan previamente con composiciones típicas de estiércol para el tipo de animal seleccionado. Estos parcelas pueden ser modificados por el usuario si es necesario.'
        item8:
            header: Pastoreo rotacional
            body1: 'La Operação de pastoreo rotacional, a diferencia del pastoreo continuo, supone que el pasto se divide en potreros y que el ganado se mueve a través de los potreros, según sea necesario. Por lo tanto, cada cuartón recibe um período de recuperación entre los eventos de pastoreo, lo que mejora la cobertura vegetal.'
            body2: 'Inicio / finalización Fechas de pastoreo: el usuario indica las fechas de inicio y finalización del pastoreo en el parcela.'
            body3: 'Tipo de animal: el usuario indica el tipo de animales que se pastan en el parcela'
            body4: 'Unidades de animales: el usuario indica el total de unidades de animales que se pastan en el parcela. Las unidades de animales representan 1,000 libras de peso vivo.'
            body5: 'Horas en el parcela: el usuario indica el total de horas por día que los animales son apacentados en el parcela.'
            body6: 'Número de días consecutivos apacentados a la vez (en cada cuartón): el usuario indica el número de días que el ganado pasará en cada cuartón antes de ser rotado a um Novo potrero.'
            body7: 'Tiempo de descanso del pasto (días) entre el pastoreo: el usuario indica el número de días que el pasto descansa entre los ciclos de pastoreo rotacionales.'
            body8: 'Concentración total de N: el usuario debe indicar el contenido total de N por tonelada de estiércol fresco. Los valores típicos se completan previamente para el usuario, pero se pueden modificar si se conocen.'
            body9: 'Concentración total de P: el usuario debe indicar el contenido total de P por tonelada de estiércol fresco. Los valores típicos se completan previamente para el usuario, pero se pueden modificar si se conocen.'
        item9:
            header: Quemar
            body1: 'No se requieren datos adicionales por parte de los usuarios más allá de la cosecha, el año y la fecha'
        item10:
            header: Liming
            body1: 'Cantidad: el usuario debe indicar la cantidad de cal aplicada (lbs / ac).'
        cover:
            header: Agregar una cosecha de portada
            body1: 'Para agregar um recorte de cobertura, haga clic en el botón <strong> Añadir cubierta de cobertura </strong> en la parte superior de la página. Los usuarios indicarán el tipo de cultivo de cobertura, año de cultivo de cobertura, fecha de siembra y método de siembra. El año de cobertura del cultivo debe indicar el año dentro de la rotación en que se planta el cultivo de cobertura. NTT agregará automáticamente la fecha de cosecha para el cultivo de cobertura basado en el próximo cultivo en la rotación. Los cultivos de cobertura no se fertilizan y no se cosechan, sino que se cortan antes de plantar la próxima cosecha en la rotación.'
            body2: 'Nota: Si desea agregar um cultivo de cobertura comercial, hágalo de la misma forma que agregaría otro cultivo a su programa de cosecha. Por ejemplo, agregue "Trigo de invierno" a su cronograma de cosecha haciendo clic en <strong> Agregar cosecha a rotación </strong> y seleccionando en la lista de selección de cosecha (NO utilizando el botón Agregar cubierta). Agregar una cosecha de esta manera permitirá a los usuarios aplicar fertilizantes, labranza y operaciones de cosecha (etc.).'
        edit:
            header: Editar Operação
            body1: Los usuarios pueden cambiar los valores o cualquier otra información en una Operação haciendo clic en el ícono <strong> Editar </strong> <img src = "/ serve_image / edit.png"> en la columna <strong> Acciones </strong> siguiente a la Operação. Una vez que se haya editado la Operação, haga clic en <strong> Finalizar </strong> para guardar y volver a la página Operaciones. Al hacer clic en <strong> Atrás </strong>, el usuario regresará a la página Operaciones sin guardar los cambios en la Operação. Al hacer clic en <strong> Agregar más </strong> se guardará el cambio en la Operação actual y se permitirá que el usuario continúe agregando operaciones adicionales sin volver a la página Operaciones.
        delete:
            header: Eliminar una Operação
            body1: Para eliminar una Operação, haga clic en el icono Eliminar <img src = "/serve_image/delete.png"> en la columna Acciones de la Operação que desea eliminar.
        switch:
            header: Cambiar vista
            body1: 'Al hacer clic en Cambiar vista en la parte superior de la página, puede cambiar su vista de una organizada por cultivo y tipo de Operação a una que esté organizada por fecha.'
            body2: 'Una vez que esté satisfecho con su programa de recorte, haga clic en Continuar en la parte superior de la página. Pasará a la página de Prácticas de Conservación donde puede indicar cualquier práctica de conservación que esté presente en el parcela.'

  watershedpage_html:
    <strong>Field Routing (Watershed)</strong><br></br>
    The watershed page allows you to combine multiple fields and scenarios and simulate them as a single field.<br></br>
    <strong>Creating a Field Routing Scenario</strong><br>
    <strong>Naming Your Watershed</strong><br>
    To begin creating a field routing scenario, click <strong>Add New Field Routing</strong>. Once you do this, a text box will pop up where you can type in the name of the scenario. Once you enter the name, click <strong>Save</strong>.<br></br>
    <strong>Selecting Fields/Scenarios to Simulate</strong><br>
    Once you have named your field routing, you can add the fields and scenarios that you would like to simulate. You may not add one field more than once to the same field routing (the idea is combining fields to simulate as one field). To add field/scenario combinations to the field routing, select the Field/scenario combinations, and click <strong>Add Fields / Scenario</strong>.
    Once you have finished selecting, click <strong>Back</strong> to go back to the watershed page.<br></br>
    <strong>Simulating/Viewing Results for Field Routing</strong><br>
    Select the name(s) of the watershed to stimulate and click <b>Stimulate selected Field Routing (Watershed)</b>. To view results for field routings, select the field(s) and click <b>View Results</b>.<br><br>
    <strong>Actions</strong><br>
    Once a field routing has been created, user can edit by clicking <img src="/serve_image/edit.png">. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  watershed_scenarios_html:
    <strong>Adding Scenarios</strong><br></br>
    In this page, the user can add scenarios by clicking <strong>Add Field/scenario</strong> button. After clicking the button, user can select the field from <strong>Select Field</strong> dropdown menu and choose corresponding scenario by clicking <strong>Select Scenario</strong> dropdown menu. User can add or delete the selected scenarios by clicking <img src="/serve_image/delete.png"> in the <strong>Action</strong> column. After adding scenarios, user can then go back to begin simulation. The selected fields and scenarios are routed from one to the next one.

  conservation:
    header: Prácticas de conservación
    body1: 'Una vez que se hayan agregado el programa y las operaciones de cultivo, haga clic en el botón <strong> Continuar </strong> en la parte superior de la página de Operaciones. Esto avanzará a la página <strong> Prácticas de conservación </strong>. En esta página, los usuarios indicarán las prácticas de conservación estructural que están vigentes en el parcela. Si no existen prácticas de conservación en el parcela, simplemente haga clic en <strong> Guardar y continuar </strong> en la parte inferior de la página Prácticas de conservación, que devolverá al usuario a la página Cenário de gestión. Alternativamente, los usuarios pueden navegar directamente a la página Cenário de gestión utilizando los enlaces de navegación de la izquierda.'
    add:
        header: Agregar una práctica de conservación
        body1: 'Para agregar una práctica de conservación, haga clic en la casilla de verificación en la columna Seleccionar de la práctica de conservación que desea agregar. Los usuarios pueden agregar más de una práctica de conservación a um parcela, aunque algunas prácticas de conservación son mutuamente excluyentes. (Ver Prácticas de Conservación Mutuamente Exclusivas para más detalles.) Las prácticas de conservación están organizadas por grupos, y el usuario puede seleccionar la práctica específica que le interesa agregar. Para agregar la práctica de conservación, expanda el grupo particular haciendo clic en la casilla de verificación en la columna de selección. Una vez que se selecciona el grupo de práctica de conservación, Selecione la opción específica dentro del grupo que desea agregar y complete los parcelas requeridos.'
        body2: 'Una vez que el usuario ha hecho esto, el usuario debe seleccionar la combinación parcela / Cenário O seleccionar el subProjeto seleccionado previamente seleccionando de los cuadros desplegables correspondientes.'
    exclusive:
        header: Prácticas de Conservación Mutuamente Exclusivas
        body1: 'Para agregar um parcela / cenário o subProjeto a ejecutar, Selecione <strong> Agregar subProjeto para ejecutar </strong> o <strong> Agregar parcela / cenário para ejecutar </strong>. El botón específico que estará disponible dependerá de la selección que haya realizado en el encabezado <strong> Seleccionar tipo </strong>. Una vez que haya agregado todos los parcelas / cenários o subProjetos, es hora de simular. Los parcelas / cenários o subProjetos que agregó se verán en la página, como se muestra a continuación:'
        item1: 'Riego automático y Fertigación automática'
        item2: 'Tampón de hierba y Tampón forestal'
        item3: 'Vías acuáticas y pastizales de hierba / bosques'
        item4: 'Contour Buffer y Grass / Forest Buffers'
    description:
        header: Descripciones de prácticas de conservación
        body1: 'A continuación están las descripciones de las prácticas de conservación que están disponibles en NTT.'
    auto:
        header: Riego automático y Fertigación automática
        body: Autoirrigation
        body1: 'Los sistemas de riego automático son sistemas de riego controlados por um controlador computarizado. La automirrigación en general puede aumentar en gran medida el rendimiento del cultivo. Dentro de NTT, la característica de riego automático regará el parcela cuando se cumplan ciertos criterios suministrados por el usuario para el estrés hídrico y la frecuencia, y limitará la aplicación del agua al monto máximo de la aplicación suministrada por el usuario. Las entradas de usuario requeridas para el riego automático incluyen:'
        item1: '<strong> Tipo de riego: </strong> los tipos de irrigación incluyen rociadores, surcos / inundaciones, goteo y surcos.'
        item2: '<strong> Eficiencia del riego: </strong> este valor es la fracción de la aplicación de riego que no se pierde por la escorrentía. Este debe ser um valor que sea mayor que 0 y menor que o igual a 1. Cuanto más cerca esté el valor de 0, mayor será el porcentaje de agua perdida por la escorrentía y no llegará al cultivo. um valor de 1 significa que no se perdió agua en la escorrentía. Los diferentes sistemas de riego tienen diferentes eficiencias de riego. NTT proporciona los valores de eficiencia de riego típicos para el tipo de riego seleccionado, pero estos valores pueden ser modificados por el usuario.'
        item3: '<strong> Irrigue um máximo de cada (0-365) días: </strong> este parcela solicita la frecuencia máxima (en días) en que puede realizarse el riego. Si la frecuencia se establece en 1, entonces la irrigación puede ocurrir todos los días. Si la frecuencia se establece en 7, puede producirse riego, como máximo, una vez a la semana. El valor puede ser cualquier número entero mayor que o igual a cero e inferior o igual a 365.'
        item4: '<strong> Factor de estrés hídrico de la planta: </strong> el factor de estrés hídrico indica el nivel de estrés hídrico del cultivo. Este es el valor que se usa para activar el riego automático. Por ejemplo, si el estrés hídrico se establece en 0,8, entonces NTT desencadenará um evento de riego cuando el cultivo tenga um 80% de estrés hídrico, siempre que también se cumplan las condiciones para la frecuencia máxima. El factor de estrés hídrico de la planta puede ser cualquier valor mayor que 0 y menor que o igual a 1. Cuanto más cerca esté el valor de 1, menos estrés hídrico se permite antes de que se encienda el riego automático.'
        item5: '<strong> Máxima aplicación única: </strong> este valor representa la cantidad máxima de agua que se puede aplicar en um solo evento de riego. Está en pulgadas, y puede ser cualquier número mayor que 0. Si no hay restricciones en la aplicación única máxima, este valor debe establecerse en um número alto.'
        body2: Autofertigation
        body3: 'La autofertigación es la aplicación de fertilizantes, enmiendas del suelo u otros productos solubles en agua a través de um sistema de autoirrigación. La autofertigación es um proceso de fertilización automático en el cual el fertilizante se disuelve y se distribuye a través del sistema de irrigación. Esto hace que la autofertigación sea muy similar a la automirrigación, ya que la única entrada de usuario adicional requerida es la concentración de nitrógeno.'
        item6: '<strong> Concentración de nitrógeno: </strong> la cantidad de nitrógeno en el agua de riego en partes por millón. El N total aplicado a través de la autofertigación dependerá de la frecuencia total de riego que a su vez depende del estrés hídrico, la frecuencia y los factores de aplicación máximos establecidos por el usuario.'
        body4: '<strong> Nota: </strong> los nutrientes aplicados a través de la autofertigación son adicionales a los nutrientes de fertilizantes comerciales y de estiércol que se aplican al cultivo (como parte de las operaciones de fertilización). Si rocía el estiércol en su parcela periódicamente, lo mejor es representarlo como una aplicación de estiércol y no a través de la función de autofertigación.'
    drain:
       header: Drenaje de azulejos
       body1: 'El drenaje de azulejos es una práctica para remover el exceso de agua subsuperficial de suelos agrícolas usando tuberías perforadas. El drenaje reduce los niveles excesivos de humedad del suelo para um crecimiento óptimo del cultivo. El drenaje de baldosas es a menudo el mejor recurso para reducir los altos niveles de agua subsuperficial para mejorar los rendimientos de los cultivos. Demasiada agua subterránea puede ser contraproducente para la agricultura al prevenir el desarrollo de la raíz e inhibir el crecimiento de los cultivos. El exceso de agua también puede limitar el acceso a la tierra, particularmente por maquinaria agrícola.'
       body2: 'Para aplicaciones NTT, los sistemas de drenaje subterráneo se simulan en APEX. La profundidad del sistema de drenaje para reducir el estrés de la planta es um parámetro clave utilizado en la simulación de sistemas de drenaje de azulejos en NTT. La simulación de drenaje de azulejos en NTT aumenta el flujo subsuperficial, lo que puede proporcionar una vía para aumentar las pérdidas de nutrientes en el flujo subsuperficial. La única entrada para desagües de azulejos es la profundidad.'
       item1: '<strong> Profundidad: </strong> Esta es la profundidad en pies a la que está instalado el sistema de drenaje. Es cualquier número mayor que 0.'
    wetlands:
       header: Humedales
       body1: 'Los humedales son aquellas áreas que están inundadas o saturadas por aguas superficiales o subterráneas con una frecuencia y duración suficientes para soportar, y que bajo circunstancias normales son compatibles, una prevalencia de vegetación típicamente adaptada para vivir en condiciones de suelo saturado. Humedales generalmente incluyen pantanos, marismas, pantanos y áreas similares.'
       body2: 'El área del humedal se simula como um depósito poco profundo (1 ft. De profundidad) con vegetación creciente de humedales; se simula esencialmente como um humedal artificial y no como um humedal natural. La pendiente del área de humedal se establece en 1%. Los humedales simulados atrapan los sedimentos, reducen la escorrentía, aumentan la infiltración y también aumentan la absorción de agua y nutrientes por la vegetación en el área cubierta por el humedal. Los insumos requeridos para los humedales incluyen:'
       item1: '<strong> Área: </strong> el área del humedal se ingresa en acres. Dado que esta área ya no se puede utilizar para la producción de cultivos, puede haber um rendimiento total del cultivo más bajo (aunque puede haber um mayor rendimiento del cultivo / acre).'
       item2: '<strong> ¿Se incluye el área de humedal en su AOI?: </strong> Los usuarios indican aquí si el AOI que representa el parcela incluye la característica de humedal dentro del polígono dibujado o si la característica de humedal se encuentra fuera del AOI. Si la característica de humedal se incluye en el AOI, los acres de humedal se restarán del área de parcela.'
    ponds:
       header: Estanques / agua y cuencas de control de sedimentos
       body1: 'Las cuencas de control de agua y sedimentos (WASCOB), o estanques, consisten en um terraplén a través de la pendiente de um parcela o vía acuática menor para detener y liberar temporalmente agua a través de una salida de tubería o mediante infiltración. Están construidos perpendicularmente a la dirección del flujo y paralelos entre sí. Los WASCOB generalmente se instalan en áreas donde la tierra es relativamente empinada y ondulada. Detengan el agua de las zonas de influencia, lo que induce la sedimentación y controla la liberación de agua, lo que reduce el poder erosivo del agua aguas abajo. Beneficios adicionales son el establecimiento de contaminantes unidos a los sedimentos y cierta infiltración. Solo se requiere una entrada para los estanques: fracción del área controlada por los estanques.'
       body2: '<strong> Fracción del área controlada por estanques / WASCB: </strong> Esta es la fracción (um valor entre 0 y 1) del escurrimiento del parcela que fluye (está controlado por) el estanque / WASCOB. Según se modelaron, los estanques solo tratan la escorrentía que se origina en este parcela. La entrada de otros parcelas no se dirige a través de los estanques. Se supone que los estanques / WASCOB están dentro del parcela.'
    fencing:
        header: Stream Fencing (Control de acceso de ganado) (SF)
        body1: 'SF es para mantener al ganado fuera de los arroyos, se ve como una forma de mejorar la calidad del agua. La esgrima evitará la defecación de los animales en los arroyos, lo que constituye una contribución directa del estiércol, los nutrientes del estiércol y los patógenos al recurso hídrico superficial. Además, la esgrima de arroyos previene la erosión del banco y protege el hábitat acuático.'
        body2: 'SF se simula indicando el número de animales en la corriente, las cantidades diarias de estiércol producido por el animal seleccionado (incluyendo caballos, vacas lecheras, cerdos, ganado, ovejas y cabras), y el tiempo (horas / día) y días de um año que los animales pasan en la corriente. En NTT, el vallado de arroyos elimina o reduce la deposición directa de nutrientes en los arroyos como fuente puntual y detiene la desestabilización de los bancos de arroyos que a menudo es causada por el tráfico de ganado. Esto se hace simulando el área entre la cerca y el borde de la corriente como parcela FS. El usuario tiene la opción de describir el área, la eficiencia y el tipo de pasto que crece para el Novo FS, como se muestra en. Es importante saber que NTT no permitirá la selección de otro FS para el mismo canal de flujo de la "gestión Página de información.'
        body3: 'El estiércol defecado de los animales en la corriente se considera una fuente puntual directa de nutrientes en el agua. Las cantidades de nutrientes (N y P) en formas sólidas y líquidas se calculan en función del tipo de estiércol producido por el animal específico (proporcionado por el usuario o los valores predeterminados) y el período del año en que pasan una parte de su tiempo en la corriente.'
    buffer:
       header: Tampón de hierba / Tampón forestal
       body: Tampón forestal
       body1: 'Los amortiguadores forestales son áreas arboladas lineales con sistemas de raíces bien desarrollados, una camada superficial orgánica y vegetación del sotobosque. Cuando se encuentran junto a aguas abiertas, se los denomina tajos de bosques ribereños. Los buffers no ribereños son áreas arboladas lineales a lo largo de los bordes de los parcelas de pendiente descendente. Los amortiguadores forestales atrapan los sedimentos y aumentan la infiltración, lo que reduce la pérdida de sedimentos y nutrientes. Los amortiguadores forestales a menudo incluyen um amortiguador de pastos entre el parcela y el amortiguador arbolado. Si está presente, incluya también el ancho del buffer de hierba.'
       body2: 'Las entradas para Forest Buffer son las siguientes:'
       item1: '<strong> Área (ac.): </strong> Esta es el área total del Tampón ribereño. Este parcela es opcional. Si se deja en blanco, el área se calculará automáticamente utilizando el ancho del búfer y la longitud del borde del parcela (donde el borde del parcela se calcula como la raíz cuadrada del área del parcela).'
       item2: '<strong> Ancho de franja de césped (pies): </strong> este es el ancho de la franja de césped entre el cultivo y el amortiguador arbolado, si está presente.'
       item3: '<strong> Ancho de franja de bosque (ft.): </strong> Este es el ancho del búfer del bosque (sin incluir la franja de césped).'
       item4: '<strong> Fracción de parcela tratada por el búfer: </strong> es la fracción estimada (0,00-1,00) de la escorrentía del parcela que se enruta a través del búfer.'
       item5: '<strong> ¿Se incluye el búfer en AOI?: </strong> si se ha dibujado el búfer como parte del AOI, el área se restará del área de recorte. Si no se ha dibujado como parte del AOI, se supondrá que es adyacente a um borde del parcela.'
       body3: Tampón de hierba
       body4: 'Los amortiguadores de pasto, también conocidos como bandas de filtro, son um área de vegetación, generalmente angosta en anchura y larga a lo largo del borde descendente de um parcela, que ralentiza la velocidad de escorrentía, permitiendo sedimentos, materia orgánica y otros contaminantes que se transportan por el agua que se eliminará estableciéndose. Las tiras de filtro reducen la erosión y la contaminación asociada a los sedimentos.'
       body5: 'En NTT, las tiras de filtro funcionan al proporcionar una mejor infiltración de nutrientes solubles, la captura de sedimentos y una mayor absorción de agua y nutrientes por la vegetación de la tira filtrante. El valor de conductividad saturada también se modifica para la simulación de tira de filtro en NTT.'
       body6: 'Las entradas para los buffers de pastos son las mismas que para los buffers forestales (ver Forest Buffer), con el requisito adicional de que el usuario especifique el tipo de vegetación.'
       item6: '<strong> Vegetación: </strong> este es el tipo de pasto o vegetación que se planta en la franja filtrante.'
    waterway:
       header: Canal de hierba
       body1: 'Una vía de agua con pasto es um terraplén natural o construido, conformado o clasificado y establecido en una vegetación adecuada para el transporte seguro de la escorrentía. Los cursos de agua con pasto están diseñados para evitar la erosión del suelo al drenar el agua de escorrentía de las tierras de cultivo adyacentes. A medida que el agua se desplaza por la vía fluvial, la vegetación de pasto evita la erosión que de otro modo sería el resultado de los flujos concentrados y la absorción de nutrientes. Los cursos de agua con pasto también ayudan a prevenir la erosión de cárcavas en áreas de flujo concentrado. Por ejemplo, pueden usarse para drenar la escorrentía de terrazas y derivaciones de agua de escorrentía. Al interceptar la escorrentía, los cursos de agua con pasto reducen la erosión y minimizan las pérdidas de nutrientes. Las entradas para vías navegables incluyen:'
       item1: '<strong> Recortar: </strong> este es el tipo de pasto o vegetación que se usa en el canal.'
       item2: '<strong> Ancho: </strong> es el ancho del canal de césped, en pies, incluidos ambos lados del canal con vegetación. Esto puede ser cualquier número mayor que 0.'
       item3: '<strong> Fracción del parcela tratada por el canal de pasto: </strong> la fracción del parcela que drena hacia el canal de pasto. um número entre 0.00 y 1.00.'
    contour:
       header: Contour Buffer (Strip Farming)
       body1: 'Las bandas de amortiguación de contorno son bandas permanentes y estrechas de gramíneas / leguminosas plantadas en el contorno (transversal o perpendicular a una pendiente) entre franjas más anchas de cultivos. Los amortiguadores de contornos atrapan los sedimentos y mejoran la filtración de nutrientes y pesticidas al disminuir la escorrentía que podría ingresar a las aguas superficiales locales. Los parcelas de entrada del usuario para los buffers de contorno incluyen:'
       item1: '<strong> Recortar: </strong> este es el tipo de pasto o vegetación que estará presente en las secciones de tampón del tampón de contorno.'
       item2: '<strong> Ancho del búfer de hierba: </strong> Este es el ancho, en pies, de las bandas de protección. Puede ser cualquier número mayor que 0. El ancho del buffer, junto con el ancho del cultivo, determina la cantidad de tampones y franjas de cultivo en el parcela.'
       item3: '<strong> Ancho de la franja de cultivo: </strong> es el ancho, en pies, de las franjas del cultivo principal que se plantó. Puede ser cualquier número mayor que 0. El ancho del cultivo, junto con el ancho del búfer, determina el número de búferes y franjas de cultivo en el parcela.'
    leveling:
       header: Nivelación de tierras
       body1: 'La nivelación de la tierra se usa para reducir la pendiente en las pendientes altas del suelo. Al reducir la pendiente, la superficie de la tierra es más capaz de retener el agua y el suelo, lo que reduce la erosión y aumenta la infiltración. La entrada para nivelar la tierra es um porcentaje de reducción de pendiente.'
       item1: '<strong> Reducción de pendiente: </strong> Esta es la reducción porcentual en la pendiente del suelo. El número puede ser cualquier porcentaje entre 0% y 100%. Cuanto más cerca esté la pendiente de 100, más se reducirá la pendiente.'
    terrace:
       header: Sistema de terraza
       body1: 'um sistema de terraza es una sección nivelada de um área cultivada en una colina, diseñada como um método de conservación del suelo para disminuir o prevenir la rápida escorrentía superficial del agua. Las terrazas disminuyen la longitud de la pendiente de la colina, reducen la formación de barrancos e interceptan y conducen la escorrentía a una salida segura, lo que reduce el contenido de sedimentos en el agua de escorrentía. A menudo, en la aplicación, el paisaje se forma en múltiples terrazas, dando una apariencia escalonada. Las terrazas se simulan reduciendo el factor de práctica (PEC). Si desea aplicar um sistema de terraza, haga clic en el botón <strong> Seleccionar </strong>.'
    manure:
       header: Control del estiércol
       body1: 'El grupo de práctica Control de estiércol aparece solo si se aplica estiércol en el cenário de manejo. Actualmente, se incluyen tres tecnologías de estiércol en NTT: Primary Screen, DAF y NH3 stripper. La pantalla primaria implica la eliminación de sólidos del estiércol líquido. La flotación por aire disuelto (DAF) es um proceso avanzado de separación de estiércol para eliminar los sólidos y el fósforo del estiércol. NH3 stripper es um proceso de extracción de amoniaco de estiércol digerido. Cada proceso afecta la composición de nutrientes del estiércol líquido que luego se aplica a los parcelas. Al seleccionar una tecnología de estiércol, los parcelas de composición de estiércol rellenarán previamente con los valores predeterminados que muestran el cambio esperado en la composición del estiércol. Los usuarios pueden modificar estos valores si lo desean.'
    ref:
       header: Referencia
       body1: '* Ver el sitio web del USDA: <a href="http://www.nrcs.usda.gov/wps/portal/nrcs/detailfull/national/technical/?&cid=nrcs143_026849"><u>http://www.nrcs.usda.gov/wps/portal/nrcs/detailfull/national/technical/?&cid=nrcs143_026849</u></a> para descripciones de términos más detalladas.'


  simpage:
    header: Simulation Page Help
    body1: 'In this page the user is able to run the simulations for the fields/scenarios or subprojects that were created.'
    add:
        header: Adding Simulations
        select:
            header: Selecting Type of Simulation
            body1: 'The user is able to select the type of scenario that they would like to simulate (a field/scenario or subproject). To do this, user must select the type under the heading <strong>Select Type</strong> and select the type as shown below:'
            body2: 'Once the user has done this, the user needs to select either the Field/Scenario combination OR select the previously selected subproject by selecting from the corresponding drop down boxes.'
        adding:
            header: Adding a Field/Scenario or Subproject to Run
            body1: 'To add a field/scenario or subproject to run, select either <strong>Add Subproject to Run</strong> or <strong>Add Field/Scenario to Run</strong>. The particular button that will be available will depend on the selection that you made under the heading <strong>Select Type</strong>. Once you have added all of the fields/scenarios or subprojects, it is time to simulate. The fields/scenarios or subprojects that you added will be seen on the page, as shown below:'
        removing:
            header: Removing a Field/Scenario or Subproject to Run
            body1: 'To remove a field/scenario or subproject from the list to be simulated, click the <strong>Delete</strong> button to the left of the name of the desired scenario to delete.'
    simulating:
        header: Simulating
        check:
            header: Checking You’ve Entered All Applicable Information
            body1: 'Once you are ready to simulate NTT allows you to do a quick verification that you have entered all of the applicable information. A check mark under a heading signifies that all of the applicable information was entered. NTT does not catch all errors, so if an error message comes up after attempting to simulate, the first step is to verify that all of the information that you entered is correct and valid.'
            body2: 'If, instead of a check mark, you see a red X, as shown below, this means that not all of the information that was needed was entered, or that there was some sort of error in the numbers that were entered.'
            body3: 'In order to fix the problem, the user needs to return to the page that caused the error (in the example above, the <a href=/help/page_8?locale=en>Management</a> page) and look for missing input information, and then that all of the information they entered was valid and within the valid ranges. A common mistake in the Management page is not having added a cropping system. Ensure that you have added a cropping system if you get a red X under management.'
        run:
            header: Running the Simulation
            body1: 'To run the simulation, the user needs to click the <strong>Run Selected</strong> button. This will begin the simulation.'
            body2: 'Once you have had a successful simulation, check on the date and time of the simulation by looking at the heading “Last Simulation” to ensure that all of the fields/scenarios and subprojects were simulated as shown below:'
            body3: 'If this simulation is indeed correct, then you can click on Continue to view the <a href=/help/page_9?locale=en>results</a> of the simulations.'
