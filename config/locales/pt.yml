        area:
            header: Cambiar el área de la parcela
            body: 'El área de la parcela se representa en acres. Cualquier valor que este en rojo, significa que el valor es incorrecto, y solicitará asl usuario entrar el valor correcto. Para cambiar el área de la parcela , simply click on the current area (in this case 38.33) and type in the correct area, as shown in the picture above. Once all the changes have been made, simply click on "Save" button to save the changes made to the field.'
    advance:
