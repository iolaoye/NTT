  welcome_note:
    thanks: 'Muchas gracias por usar este programa. La versión actual de “Nutrient Tracking Tool (NTT): La Nueva Generación” está diseñada para evaluar los impactos ambientales y económicos de diversas prácticas de gestión en materia de agua y calidad del aire a nivel de parcelas o fincas y pequeñas cuencas. NTT es um programa basado en Internet y no se requiere descargar ningún software. NTT importa las bases de datos necesarias, tales como el clima, el suelo, las operaciones, y la geometría del terreno en el área seleccionada (agrícola, forestal y urbana) para el usuario que utiliza la base de datos basadas en GIS y no-GIS existentes ​​en cualquier parte del territorio continental de los Estados Unidos. NTT simula el cenário inicial y numerosos cenários de gestión de conservación utilizando el modelo APEX (Agricultural Policy/Extender; Williams et al. 2010) (Versión 0806). Por favor refierase a la sección “Acerca de NTT” para información correspondiente a las nuevas funciones y la ciencia en la versión actual de NTT. Para información detallada por favor referirse a el manual o puede contactar al Dr. Ali Saleh via e-mail a saleh@tarleton.edu o al teléfono (254) 968-9799.'
    note1: '1.  Aunque la base de datos de NTT esta disponible para EE.UU, el acceso a las bases de datos para la simulación de NTT se limita a donde NTT ha sido probado y verificado. Esto asegura a los usuarios que los resultados obtenidos a partir de esta versión de NTT es relativamente fiable para las condiciones en las que el programa ha sido verificado. Sin embargo, la última versión de NTT (www.nn.tarleton.edu/ntt) permite a los usuarios acceder a los datos en todo el territorio continental de Estados Unidos.'
    note2: '2.  Esta versión de NTT esta escrita tanto en Inglés como en Español.'
    final: 'Finalmente, como líder del Projeto NTT y con mi equipo de Projeto (Oscar Gallego y Edward Osei), nos gustaría darle las gracias a las fuentes de financiación y nuestros colegas, en particular, los agricultores y productores, por su contribución en el diseño de este programa.'
    name: 'Dr. Ali Saleh'
    initial_welcome: Bienvenido a el Nutrient Tracking Tool (NTT) – una herramienta para estimar perdiad de nutrientes y sedimento de cultivos y pastoreo. NTT fue desarrollado pro Texas Institute for Applied Environmental Research (TIAER) en Tarleton State University con fundos y suporte técnico de la ofcina de mercados del medio ambiente de USDA.
    ceeot1: 'Comprehensive Economic Environmental Optimization Tool (CEEOT) es um software en Windows a escala de cuencas. CEEOT evalua los inpactos económicos y ambientales de prácticas de conservación a escala de fincas y cuencas. Por favor presione este enlace '
    ceeot2: 'para mas información'
    ntt: Nutrient Tracking Tool (NTT) es la versión básica y esta diseñada para usuarios comunes incluyendo productores y participantes de programas de Intercambio de Mercados de Nutrientes.
