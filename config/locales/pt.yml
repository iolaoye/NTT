  instructionbox:
    projects: >
                Para comenzar um Novo Projeto tiene varias opciones:
                <ol>
                  <li>Selecione <b><i>Projeto Novo</i></b> para comenzar um Projeto desde cero.</li>
                  <li>Selecione <b><i>Subir Projeto</i></b> para abrir um Projeto salvado previamente.</li>
                  <li>Selecione <b><i>Subir Ejemplo</i></b> para abrir um Projeto de ejemplo.</li>
                </ol>
                Para <b>Bajar</b> um Projeto, Selecione el icono de la flecha azul debajo de <strong>Opciones</strong>.<br>
                Para <b>Editar</b> um Projeto, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <b>Borrar</b> um Projeto, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
    locations: >
                Hay tres opciones para seleccionar la ubicación de um Projeto:
                <ol>
                  <li>Selecione <b><i>Map System</i></b> option to draw the area of interest (farm) and the fields using a web map. You draw the farm and inside the farm the fields. Do not worry if the fields are not completly inside the farm, the farm is just for reference. Fields are the ones used.</li>
                  <li>Selecione the <b><i>State/County</b></i> option to select an area of interest by state, county, and dominant soils. Max of three soils for field.</li>
                  <li>Selecione <b><i>User Input</b></i> to enter all of the information needed to run the model manually.</li>
                </ol>
                After you are done click <b><i>Save and Continue</b></i> button to save the information and continue.
    fields: >
                La página de parcelas permite al usuario definir las parcelas en el área de interés (granja).<br><br>
                Para <strong>Seleccionar</strong> una parcela, Selecione la parcela deseada.<br>
                Para <strong>Editar</strong> una parcela, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> una parcela, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
    weathers: >
                La información meteorológica se carga automáticamente para obtener um mapa basado-en-SIG y las opciones de Estado/Condado.<br><br>
                Sin embargo, hay tres opciones.
                <ol>
                    <li>Optar por utilizar la información meteorológica Utilizando datos <strong>PRISM</strong></li>
                    <li>Usar su propio archivo del Clima</li>
                    <li>Usando el clima de coordenadas especificas (solamente USA)</li>
                </ol>
                Para usar su propio archivo del Clima, el usuario tiene que tener um archivo de texto con el siguiente formato.<br>
                Todas las columnas deben estar separados por al menos um espacio físico (Por favor, no use um tab para insertar el espacio)
                <ul>
                    <li>año(i.e. 1990), el mês , el día , la radiación solar (podría ser ceros ), temperatura maxima, temperatura minima en grados Celsius ,la precipitación en mm .
                    <li>Ejemplo(1981 1 8 0 2.0 -13.5 11.30).</li>
                </ul>
                <p>Para subir su propio archivo de clima, Selecione <strong><em>Usar su propio archivo del Clima</em></strong> y después has clic en <strong><em>Choose File</em></strong>, después Selecione el archivo de clima de su equipo y, finalmente, haga clic en Abrir. Despues, Selecione <strong><em>Actualizar el Clima</em></strong> para finalizar los cambios.</p>
                <p><strong>Nota:</strong> Tenga en cuenta que si carga su propio archivo de clima, no se guardará al salvar el Projeto. Si sube um Projeto previamente guardado y utilizó la posibilidad de subir su propio archivo de clima, tendrá que cargar el archivo de clima de Novo, pero para seguridad, debe simular cualquier cenário de Novo.</p>
    soils: >
                La página de suelos permite al usuario crear o ver los suelos para cada parcela. Ellos (los tres suelos dominantes) son automáticamente subido basado en el área de interés y los parcelas seleccionados.<br><br>
                Ahora tiene um par de opciones
                <ol>
                  <li>Selecione <strong><em>Adicionar Suelo</em></strong> para crear um suelo Novo.</li>
                  <li>Modificar o ver los detalles de los suelos</li>
                </ol>
                Para ver las <strong>Camadas</strong> de um suelo, Selecione el icono del bloque de suelo debajo de <strong>Opciones</strong>.<br>
                Para <strong>Editar</strong> um suelo, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> um suelo, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
    layers: >
                En esta página, se puede ver todas las camadas del suelo seleccionado.
                <ol>
                  <li>Selecione <strong><em>Adicionar Capa</em></strong> para crear una camada nueva.</li>
                </ol>
                Para <strong>Editar</strong> una camada, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> una camada, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
    scenarios: >
                En esta página el usuario es puede ejecutar las simulaciones de cenários creados o crear Novos cenários.
                <p>Ahora usted tiene um par de opciones.</p>
                <ol>
                  <li>Selecione <strong><em>Adicionar Cenário</em></strong> para crear um Novo cenário.</li>
                  <li>Selecione <strong><em>Simular Todos</em></strong> para simular todos los cenários.</li>
                  <li>Modificar o ver los spcifics de um cenário o simular um cenário específico</li>
                    <li>Para <strong>Vew</strong> o editar las <strong>Operaciones</strong> y los <strong>BMPs</strong> de um cenário, has clic en el Nome del cenário deseado.</li>
                </ol>
                Para <strong>Simular</strong> um cenário, Selecione el folder con el engranaje debajo de <strong>Opciones</strong>.<br>
                Para <strong>Editar</strong> um cenário, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> um cenário, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
    results: >
                Después de que los cenários se han simulado los resultados para ese cenário estan listo para ver.
                Aquí puede comparar cenários, o simplemente mostrar um cenário. Las siguientes comparaciones son posibles.
                <ul>
                    <li>Primer Cenário vs Segundo Cenário</li>
                    <li>Primer Cenário vs Segundo Cenário< y Primer Cenário vs Tercer Cenário<</li>
                </ul>
                <p>Cualquier cenário puede ser seleccionado en cualquiera de los tres menús desplegables, y los cenários se puede repetir si se desea.</p>
                <p>Despues de que al menos um cenário ha sido seleccionado, um resumenOnce at least one scenarios is chosen, um resumen se puede ejecutar haciendo clic en <strong><em>Resumen</em></strong>, y luego, si se desea, um pdf se puede descargar haciendo clic en <strong><em>Descargar PDF</em></strong>.</p>
                <p>También tiene otras opciones a solo um <strong>Resumen</strong>. Estos requieren las misma entradas con um parcela adicional</p>
                <ol>
                    <li>Resumen por Suelo</li>
                        <ul><li>parcela adicional: Suelo</li></ul>
                    <li>Anual Gráficas</li>
                        <ul><li>parcela adicional: Tipo de gráfico</li></ul>
                    <li>Mensual Gráficas</li>
                        <ul><li>parcela adicional: Tipo de gráfico</li></ul>
                </ol>
                <p><strong>Nota:</strong> um PDF sólo puede ser descargado después de que el resumen ha sido ejecutado, en el tab <strong>Resumen</strong>. Si cualquiera de los cenários de cambia, tendrá que ejecutar de Novo el resumen antes de descargar el PDF</p>
    operations: >
                Usted tiene um par de opciones diferentes aquí.
                <ol>
                    <li>Selecione <strong>Nueva Operação</strong> para crear una nueva Operação</li>
                    <li>Selecione <strong>Cargar Sistema de Cultivo</strong> para crear una nueva Operação de um sistema de cultivo</li>
                </ol>
                Para <strong>Editar</strong> una Operação, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> una Operação, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
    bmps: >
                Aquí podrás ver todas las Buenas Prácticas de Gestión (BPG) para el cenário seleccionado si se las ha creado o si no lo ha hecho, usted tiene la opción de crear nuevas BPGs.
                <p>Para crear um Novo Bmp Selecione <strong>New Bmp</strong>. Aquí verás dos cuadros desplegables:<p>
                <ul>
                    <li>Grupo de BPG</li>
                    <li>BPG</li>
                </ul>
                <p>Las opciones disponibles en en BPG dependen del grupo elige en el grupo de BPG. Por favor, tenga en cuenta que la mayoría de <strong>Groupos de BPG</strong> son totalmente único y todos <strong>BPGs</strong> son únicos tambien. Por ejemplo, usted no puede tener um BPG Autoirrigation y um BPG Autofertigation tambien.</p>
                Para <strong>Ver</strong> um BPG, Selecione en el icono de la lupa debajo de <strong>Opciones</strong>.<br>
                Para <strong>Editar</strong> um BPG, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> um BPG, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
    watersheds: >
                Aquí podrás ver todas las cuencas que usted ha creado o si no lo ha hecho, usted tiene la opción de crear una nueva bacia.
                <ol>
                    <li>Selecione <strong>Nueva Bacia</strong> para crear una nueva Operação</li>
                </ol>
                <p>Después de crear una bacia, puede hacer clic en el Nome de la cunca para ver y editar los detalles de la bacia.</p>
                <p>Puede utilizar los menús desplegables en la parte superior para añadir um parcela y cenário (cenário de cuencas), o Selecione el icono de la "x" roja debajo de <strong>Opciones</strong> para borrar um cenário de bacia.</p>
                Para <strong>Editar</strong> una bacia (solo el Nome), Selecione el icono del lapiz debajo de <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> una bacia, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
                <p><strong>Nota:</strong> Para editar los detalles de una bacia y añadir/eliminar cenários de las cuencas, ebe hacer clic en el Nome de cuencas. La opción de edición debajo de <strong>Opciones</strong> sólo se le permitirá editar el Nome.</p>
    watershed_scenarios: >
                Aquí podrás ver todos los cenários de las cuencas hidrográficas que usted ha creado ningún o si no lo ha hecho, usted tiene la opción de crear um Novo cenário de bacia
                <p>Para crear um Novo cenário de cuencas, debe seleccionar una <strong>Parcela</strong> de la lista desplegable <strong><em>Parcelas</em></strong>, um <strong>Cenário</strong> de la lista desplegable <strong><em>Cenários</em></strong> y despus seleccionar <strong><em>Adicionar a la bacia</em></strong>.</p>
                Para <strong>Borrar</strong> um cenário de bacia, Selecione el icono de la "x" roja debajo de <strong>Opciones</strong>.
                <p><strong>Nota:</strong> Ninguna combinación de parcela/cenário se puede utilizar dos veces.</p>
    apex_controls: >
                Aquí podrás ver todos los controles enumerados.<br><br>
                Para <strong>Editar</strong> um control, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.
    apex_parameters: >
                Aquí podrás ver todos los parámetros enumerados.<br><br>
                Para <strong>Editar</strong> um parámetro, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.
    subareas: >
                Aquí podras ver todas las subáreas del cenário que esta cargado actualmente.
                <p>Se puede cargar una subárea diferente cambiando la <strong>Subárea</strong> seleccionada en lista desplegable <strong><em>Cenário</em></strong> y despues seleccionado <strong><em>Cargar Subárea</em></strong>.</p>
                Para <strong>Ver</strong> una subárea, Selecione en el icono de la lupa debajo de <strong>Opciones</strong>.<br>
                Para <strong>Editar</strong> una subárea, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.
                <p><strong>Nota:</strong> Por defecto, el primer cenário es automáticamente cargada</p>
    apex_soils: >
                The Soils page allows user to enter the soils for each field.<br><br>
                Para <strong>Select</strong> or <strong>Unselect</strong> a soil, check or uncheck the corresponsing box under <strong>Selected</strong> respectively
                To view the <strong>Layers</strong> of a soil, click the soil block icon under <strong>Opciones</strong>.<br>
                Para <strong>View</strong> a soil, click the magnifying glass icon under <strong>Opciones</strong>.<br>
                Para <strong>Borrar</strong> a soil, click the red "x" icon under <strong>Opciones</strong>.<br>
    apex_layers: >
                En esta página, se puede ver todas las camadas de suelo seleccionado.<br><br>
                Para <strong>Ver</strong> una camada, Selecione en el icono de la lupa debajo de <strong>Opciones</strong>.<br>
                Para <strong>Editar</strong> una camada, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.
    soil_operations: >
                Aquí podrás ver todas las operaciones de la combinación de suelo/cenário que está actualmente cargada.
                <p>Se puede cargar una combinación de suelo/cenário diferente cambiando el <strong>Suelo</strong> seleccionado en la lista desplegable <strong><em>Suelo</em></strong>, cambiando el <strong>Cenário</strong> seleccionado en la lista desplegable <strong><em>Cenário</em></strong>, y despues seleccionado <strong><em>Cargar Operação</em></strong>.</p>
                Para <strong>Editar</strong> una peración, Selecione el icono del lapiz debajo de <strong>Opciones</strong>.
                <p><strong>Nota:</strong> Por defecto, el primer suelo y el primer cenário se cargan automáticamente</p>
    sites: >
                Esta es toda la información sobre el sitio de APEX.<br><br>
                Para <strong>Editar</strong> este sitio, Selecione <strong><em>Editar</em></strong>
  whats_new:
    current_html: <strong>Diciembre 1, 2019:</strong><br> 1. Validación a nivel 1 ha sido completado para los 48 estados limítrofes. Los archivos de parámetros han sido actualizados en NTT. Ohio y Minnesota han sido validados usando datos escala de granja (validación de nivel 2). Donde se encuentren datos a nivel de granja iremos mejorando los parametros en NTT. Por favor revise la información de validación disponible seleccionando la opción <strong>validation</strong> en la parte inferior de las páginas. Manténgase ala tanto para mas información.
                  <br>2. Actualmente, la inclinación de la superficie del suelo es calculada con base en um píxel centroide (30-m o menos) representado cada tipo de suelo dentro del área de interes (AOI). Ahora, la subrutina de inclinación modificada en NTT calculará la inclinación promedio para todos los píxeles existentes para cada tipo de suelo dentro del AOI. Esto mejora el valuor de la inclinación calculada para el AOI en la mayoria de los casos.
                  <br><br><strong>Febrero 2020 (Versión 20-2):</strong><br>
                  Una versión official de NTT (Versión 20-2) publicada con las siguientes Modificaciones
                  <br>1.  El periodo de los datos del clima fueron expandidos haste Dec. 30 2018. El periodo de simulación de ahora va desde 1981 hasta Dec. de 2018.
                  <br>2.  El mapa para la creación de los polígonos fue actualizado para ser mas rápido y mas confiable.
                  <br>3.  La base de datos de los cultivos para las fechas de plantado/cosechado fueron acualizadas para diferentes regiones del país.
                  <br>4.  La página de prácticas de conservación ahora incluye cercado. Cercado tiene el efecto de eliminar deposición de estiércol directamente en los rios y de hecho crea um buffer entre la cerca y el rio, el cual reduce erosión y flujo en la superficie.
    intro: NTT ha sido actulizado y re-publicado como una herramienta a nivel nacional. NTT puede ahora ser usado para estimar perdida de nutrientes y sedimentos de operaciones de cultivo y pasteo a lo largo de los estadod limítrofes de los Estados Unidos. NTT esta constantemente siendo mejorado, asi que por favor visite esta página para informarse acerca de las últimas actualizaciones.
