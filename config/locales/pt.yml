  routing:
    header: Cenários de enrutamiento de parcela (bacia hidrográfica)
    body1: 'La función de enrutamiento de parcela / bacia hidrográfica permite a los usuarios simular el enrutamiento entre parcelas. Alternativamente, los usuarios pueden usar la función de enrutamiento de parcela para simular una bacia hidrográfica, donde en lugar de parcelas, los AOI representan subcuencas. um cenário de enrutamiento enviará la escorrentía, los sedimentos y los nutrientes de um parcela a otro (o de una subcuenca a la siguiente si se utilizan para estimular la bacia hidrográfica) en el orden especificado. Para cada cenário de enrutamiento / bacia hidrográfica creado por el usuario, el usuario deberá enumerar el orden de enrutamiento del cenário de parcela. Al ver los resultados, puede observar que la carga en la salida de la bacia hidrográfica es menor que la suma de las cargas del borde de parcela para cada parcela / subcuenca individualmente simulado. Esto se debe a que NTT simula los efectos de atenuación del agua y los nutrientes a medida que fluyen sobre el paisaje.'
    create:
        header: Crea / nombra tu bacia hidrográfica
        body1: 'Para comenzar a crear um cenário de enrutamiento de parcela, haga clic en Agregar Novo enrutamiento de parcela (Bacia). Una vez que haga esto, aparecerá um cuadro de texto donde puede escribir el Nome del cenário:'
        body2: 'Una vez que ingrese el Nome, haga clic en <strong> Guardar </strong>.'
    build:
        header: Cenário de construcción de cuencas hidrográficas
        body1: 'Una vez que haya creado y nombrado su enrutamiento de parcela / cenário de bacia, aparecerá en la lista de cenários de cuencas hidrográficas. Haga clic en el cenário <strong> Nome </strong> de bacia para comenzar a definir su cenário de bacia.'
        body2: 'Al construir su cenário de bacia hidrográfica, comenzará a agregar parcelas / cenários en el orden en que desea encaminar el flujo entre los parcelas. No puede agregar um parcela más de una vez al mismo cenário de bacia (la idea es combinar parcelas para simular como um parcela). Para agregar combinaciones de parcela / cenário al cenário de bacia, Selecione el parcela y el cenário de las listas desplegables y haga clic en <strong> Agregar parcelas / Cenário </strong>. Continúe agregando parcelas / cenários hasta que se complete su cenário de bacia hidrográfica.'
        body3: 'Una vez que haya terminado de seleccionar, haga clic en <strong> Atrás </strong> para volver a la página de la bacia.'
    manage:
        header: Administrar cenários de cuencas hidrográficas
        body1: 'La lista de cenários de cuencas hidrográficas que ha creado aparecerá en la página Enrutamiento de parcela (Bacia).'
        body2: 'Para comenzar a definir su cenário de bacia, o para editar um cenário de bacia que ya ha definido, haga clic en el <strong> Nome de cenário </strong> para comenzar a definir / editar el cenário.'
        body3: 'Para eliminar su cenário de bacia hidrográfica, haga clic en el icono Eliminar <img src = "/serve_image/delete.png">.'
        body4: 'Para cambiar el Nome de su cenário de bacia hidrográfica, haga clic en el icono de edición <img src = "/ serve_image / edit.png">.'
    results:
        header: Simulación / visualización de resultados para el enrutamiento de parcela
        body1: 'Para simular um cenário de bacia hidrográfica, Selecione los Nomes de la bacia hidrográfica para estimular y haga clic en <strong> Estimular el enrutamiento de parcela seleccionado (bacia) </strong>. Su bacia hidrográfica puede tardar unos minutos en simular. Una vez que se completa la simulación, aparecerá una fecha / hora de simulación en el parcela Fecha de simulación al lado del Nome del cenário de la bacia.'
        body2: 'Para ver los resultados de las rutas de parcela, Selecione los cenários que desea ver y haga clic en Ver <strong> Resultados </strong>. Los resultados de los cenários de enrutamiento de parcela / bacia hidrográfica se muestran de la misma manera que los resultados se muestran para parcelas individuales, con vistas tabulares y gráficas.'

  modpage:
    header: Ayuda de página de modificaciones
    body1: 'La página de modificaciones le permite realizar cambios directamente en el archivo APEX. Esta página está destinada a ser utilizada por personas con conocimiento APEX. <strong> Los cambios realizados en la página Modificaciones no se reflejarán en páginas anteriores, pero los cambios realizados en páginas anteriores se reflejarán en la página Modificaciones. </strong> '
    make:
        header: hacer modificaciones
        body1: 'Para realizar modificaciones en el archivo APEX, primero Selecione el archivo con el que desea trabajar (en el cuadro desplegable Seleccionar archivo), y luego (si corresponde) Selecione el Lote y cenário que desea manipular (seleccionando el Lote y cenário puede no ser necesario), como se muestra a continuación: '
        body2: 'Luego, haz clic en <strong> Editar archivo </strong> para ver el archivo. Las variables que se muestran tienen los mismos Nomes que aparecían en el manual de APEX.'
        body3: '<strong> No necesita ejecutar una simulación para que los cambios realizados en las páginas anteriores se reflejen en los archivos de las páginas de modificación. </strong>'
    downloading:
        header: descargar la carpeta APEX
        body1: 'El usuario puede descargar los archivos correspondientes a la ÚLTIMA SIMULACIÓN haciendo clic en <strong> Descargar la carpeta APEX </strong>. Sin embargo, para que los cambios sean visibles aquí, el usuario necesita ejecutar una simulación. Además, si está ejecutando varios cenários o campos, la carpeta APEX contendrá los archivos que se ejecutaron en la última simulación que fue divertida. Dado que se necesita una simulación diferente para diferentes cenários y campos, puede ver qué simulación se ejecutó por última vez al ver la página <a href=/help/page_10?locale=en> Simulación </a>, que le dará el tiempo de simulación para todos los cenários / campos / subProjetos. Para cambiar el orden de la simulación, puede hacerlo también en la página <a href=/help/page_10?locale=en> Simulación </a>. El último cenário / lote / subProjeto agregado a la página de simulación será el último en simular y también los archivos que contendrá la carpeta APEX. '

