  about:
    overview1: 'La <strong> herramienta de seguimiento de nutrientes (NTT) </strong> fue diseñada y desarrollada por el Instituto de Texas para la Investigación Ambiental Aplicada (TIAER) de la Universidad Estatal de Tarleton con fondos de la Oficina de Mercados Ambientales del USDA, el programa de subvenciones para la innovación de conservación USDA-NRCS. y varias agencias estatales.'
    overview2: 'NTT es una aplicación web específica para um sitio que estima las pérdidas de nutrientes y sedimentos a escala de parcela o en la escala de bacia pequeña.'
    overview3: 'Los productores agrícolas y los administradores de la tierra pueden definir una serie de cenários de gestión y generar um informe que muestre las diferencias de pérdida de nutrientes esperadas entre los cenários seleccionados para um parcela determinado o pequeña bacia.'
    overview4: 'NTT compara los sistemas de gestión agrícola para calcular um cambio en el flujo esperado, nitrógeno, fósforo, pérdidas de sedimentos y rendimiento de los cultivos. Las estimaciones se realizan utilizando el modelo <strong> APEX </strong> (Williams et al., 2000). Los resultados representan pérdidas promedio del parcela basadas en 35 anos de clima simulado.'
    overview5: 'NTT requiere suelos regionales, clima e información de manejo de cultivos específicos del sitio. NTT actualmente ofrece selecciones para <strong> cada condado de EE. UU. </strong>, pero solo se ha validado para um número limitado de estados y condados. Como la validación es posible en otras partes del país, los archivos de parámetros se pueden actualizar para condados adicionales en futuras versiones.'
    overview6: 'Para obtener más información sobre NTT, consulte Saleh et al. (2011 y 2014).'
    overview7: 'Hay dos versiones del Novo programa NTT disponibles:'
    item9: 'La versión BASIC es una versión fácil de usar de NTT que permite a los usuarios estimar el N, P y el sedimento de los cultivos y pastizales.'
    item10: 'La versión de Investigación y Educación de NTT (NTT-RE) fue desarrollada para investigadores e institutos educativos con fines de enseñanza y capacitación. NTT-RE incluye funciones adicionales que permiten al usuario ver y editar camadas de suelo, ver el agua de cultivo y las tensiones de nutrientes, y modificar y el archivo de parámetros APEX para fines de calibración y validación.'
    item11: 'The data sources and APEX simulations in both versions are identical. For more information regarding NTT, please refer to Saleh et al. (2011 and 2015).'
    overview8: 'Nevertheless, the data sources and APEX simulations in both versions are similar.'
    process0: 'Process'
    process: 'User supplied information is processed using a biophysical simulation model, the Agricultural Policy Environmental eXtender (APEX; Williams et al., 2000).'
    selections0: 'Available Selections'
    selections1: 'The <strong>Nutrient Tracking Tool (NTT)</strong> compares agricultural management systems to calculate a change in expected flow, nitrogen, phosphorus, sediment losses, and crop yield.'
    selections2: '<strong>NTT</strong> requires regional soils, climate and crop parameters. As a new application, <strong>NTT</strong> currently provides selections for <strong>every U.S. county</strong>, but it has only been validated for a limited number of states and counties.'
    note1: '* A. Saleh, O. Gallego, E. Osei, H. Lal, C. Gross, S. McKinney and H. Cover. 2011. Nutrient Tracking Tool—a user-friendly tool for calculating nutrient reductions for water quality trading.  Soil and Water Conservation Society.  November/December 2011 vol. 66 no. 6 400-410.'
    note2: '** Williams J.R., Arnold J.G., Srinivasan R.. 2000. The APEX Model. BRC Report No. 00-06, Oct. 2000.'
    apex0: 'Sobre APEX'
    apex1: 'NTT utiliza um modelo de simulación biofísica, el modelo de eXtender de Política Agrícola Ambiental (APEX), versión 0806, para procesar información suministrada por el usuario (APEX, Williams et al., 2000). A continuación se detallan las características del modelo APEX.'
    item1: 'El <a href="https://epicapex.tamu.edu/"> <u> APEX (Política agrícola / eXtender ambiental) </u> </a> fue desarrollado para extender el <strong> EPIC </strong> capacidades modelo para granjas enteras y pequeñas cuencas hidrográficas (Williams et al., 2000).'
    item2: 'Los componentes de simulación de parcela individuales de EPIC se usaron para el desarrollo de APEX.'
    item3: 'Además de las funciones EPIC, APEX tiene componentes para <strong> enrutamiento de agua, sedimentos, nutrientes </strong> y <strong> plaguicidas </strong> en paisajes complejos y sistemas de canales hasta la salida de la bacia.'
    item4: 'Recientemente, la función <strong> destino de carbono </strong> y <strong> transporte </strong> del modelo <strong> CENTURY </strong> se incorporó a la última versión de APEX (versión 2110). Esto permite a APEX simular la dinámica de carbono en el sistema suelo-planta.'
    item5: 'APEX también tiene componentes <strong> aguas subterráneas </strong> y <strong> depósitos </strong>. um parcela o bacia hidrográfica se puede subdividir tanto como sea necesario para asegurar que cada subárea sea relativamente homogénea en términos de suelo, uso de la tierra, gestión, etc.'
    item6: 'Los <strong> mecanismos de enrutamiento </strong> permiten evaluar las interacciones entre subáreas que implican <strong> escorrentía superficial, flujo de retorno, deposición de sedimentos </strong> y <strong> degradación, transporte de nutrientes </strong> y <strong> flujo de agua subterránea. </strong>'
    item7: 'Calidad del agua en términos de <strong> nitrógeno </strong> (amonio, nitrato y orgánico), <strong> fósforo </strong> (soluble y adsorbido / mineral y orgánico) y <strong> concentraciones de plaguicidas </strong> puede estimarse para cada subárea y en la salida de la bacia.'
    item8: 'Comercial o estiércol se puede aplicar a cualquier velocidad y profundidad en las fechas especificadas o automáticamente.'
    disclaimer0: 'Renuncia'
    disclaimer1: 'Aunque NTT ha sido probado por sus desarrolladores, NO se hace ninguna garantía, expresa o implícita, sobre la validez de los resultados y el funcionamiento del programa y el material relacionado del programa, ni el hecho de la distribución constituye ninguna garantía, y NO se responsabiliza asumido por los desarrolladores en relación con eso. El usuario asume todos los riesgos y responsabilidades para el uso y la aplicación de NTT y la interpretación de los resultados generados por la herramienta.'
    disclaimer2: 'Los autores y su institución afiliada, TIAER y cualquier otra agencia del gobierno de los EE. UU. NO serán responsables ante los usuarios de NTT de ningún daño, incluidos los beneficios perdidos, los ahorros perdidos, el tiempo perdido, las acciones de las agencias reguladoras o cualquier otro incidente incidental o consecuente directo o indirecto. daños que se producen por el uso o la imposibilidad de utilizar NTT, sus bases de datos, sus resultados o su documentación para cualquier propósito.'
    references0: 'Referencias'
    references1: 'Peter J. A. Kleinman , A. N. Sharpley , K. Gartley , W. M. Jarrell , S. Kuo , R. G. Menon , R. Myers , K. R. Reddy  & E. O. Skogley. 2007. Interlaboratory comparison of soil phosphorus extracted by various soil test methods.  Journal of Communications in Soil Science and Plant Analysis Volume 32, 2001 - Issue 15-16 Pages 2325-2345.'
    references2: 'Saleh, A, O. Gallego, and E. Osei. 2015. Evaluating Nutrient Tracking Tool and simulated conservation practices. Journal of Soil and Water Conservation. July/August 2015—Vol. 70, No. 4.'
    references3: 'Saleh, O. Gallego, E. Osei, H. Lal, C. Gross, S. McKinney and H. Cover. 2011. Nutrient Tracking Tool—a user-friendly tool for calculating nutrient reductions for water quality trading. Soil and Water Conservation Society. November/December 2011 vol. 66 no. 6 400-410.'
    references4: 'Williams J.R., Arnold J.G., Srinivasan R. 2000. The APEX Model. BRC Report No. 00-06, Oct. 2000.'
