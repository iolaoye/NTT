    body1: 'La página de parcelas permite borrar o verificar parcelas las cuales serán usadas para la información de suelos la página siguiente. En la mayoría de los casos, sin importar la selecciones anteriores, usted tendrá las mismas opciones en la página de parcelas. Borrando parcelas en esta página, también serán borradas en el sistema de mapa. Siempre el usuario puede regrasar al mapa y borrar/ adicionar parcelas.'
    body2: 'Esta página le permitirá cambiar varias características acerca de la parcela, y también simplemente verificar las parcelas y continuar.'
    createdel:
        header: Eliminar um parcela
        create:
            header: '<b> Crear um parcela </b>'
