  resultspage:
    header: Página de resultados
    body1: 'La página de resultados le permite ver los resultados de las combinaciones de parcela / cenário que simuló. No puede revisar los resultados a menos que el parcela / cenário haya sido simulado. Ver simulando cenários para más información.'
    nav:
        view:
            header: Viendo los resultados
            body1: 'Para ver los resultados en uno o más cenários de parcela, el usuario puede hacer clic en el botón <strong> Ver resultados </strong> en la parte superior de la página Gestión de cenários. Alternativamente, el usuario puede hacer clic en <strong> Resultados </strong> en el menú de navegación izquierdo.'
            body2: 'Después de hacer clic en Ver resultados, se dirigirá al usuario a la página Vista de Tabluar como valor predeterminado. Los usuarios también pueden elegir ver los datos en una vista gráfica haciendo clic en el gráfico anual o el gráfico mensual en el menú de navegación lateral.'
            body3: 'Es posible que solo haya um parcela para seleccionar. Eso está bien. A continuación, el usuario debe seleccionar los cenários de los que le gustaría ver los resultados haciendo su selección en Primer cenário y Segundo cenário.'
            body4: 'Es muy probable que, cuando el usuario llegue a la página de resultados, se Selecione el primer cenário simulado para el primer cenário y el segundo, así que asegúrese de seleccionar los cenários correctos antes de continuar.'
            body5: 'Los resultados de los cenários se presentan en um formato tabular, en el orden en que fueron seleccionados. En este caso, los resultados del cenário se presentan para "grape", "grape_irr" y luego "grape_grass". Los valores de Diferencia y Reducción son relativos al primer cenário, "uva" en este caso.'
        manner:
            header: 'Vista tabular'
            body1: 'Para comparar los resultados de hasta tres cenários de parcela en la vista tabular, use el menú desplegable para seleccionar cada cenário de parcela. Haga clic en Ver cuando haya terminado.'
            body2: 'SUGERENCIA: si solo tiene uno o dos cenários que desea comparar, Selecione el mismo cenário varias veces para que haya um cenário seleccionado para cada columna de la pantalla tabular.'
            body3: 'El usuario puede alternar entre dos unidades diferentes en la vista tabular. El usuario puede ver los resultados en unidades / acre (p. Ej., Lbs / acre) o como unidades totales sumadas en el área del parcela (p. Ej., Lbs).'
            body4: 'Después de hacer clic en Ver, la tabla se completará con los resultados de cada cenário. Los usuarios tienen la opción de descargar los resultados como um archivo CSV o como um archivo PDF.'

        expand:
            header: Expansión de resultados
            body1: 'um cuadro debajo de la columna <strong> Detalle </strong> indica que puede expandir la <strong> Descrição </strong> para ver más resultados. A continuación, se muestra una página de Resultados ampliados para los resultados tabulares de nutrientes:'
    understand:
        header: Comprender los resultados
        tabular:
            header: Interpretando los resultados tabulares
            body1: 'Los resultados del cenário presentados en su tabla representan PROMEDIO anual de pérdidas de parcela de parcela durante el período de simulación. NTT simula en um período de 35 anos. Para ver los resultados año por año, el usuario puede ver el uso de la función Resultados gráficos (Ver Ver resultados gráficos). El Nome del Cenário 1 aparecerá en la parte superior de la primera columna de Pérdidas. Esta columna muestra las pérdidas de nutrientes, sedimentos y flujo en el borde del parcela para el Cenário 1 además de los rendimientos estimados. El cenário 1 es la primera columna de datos, los resultados del cenário 2 se representan en la columna siguiente y se resaltan en um color diferente. Además de mostrar resultados en la columna "Pérdidas", el Cenário 2 también tiene una columna "Cambiar" que representa el cambio en las pérdidas entre el cenário 1 y el cenário 2. Los resultados del cenário 3 también se resaltan en otro color. La columna Cambiar representa el cambio en las pérdidas entre el cenário 1 y el cenário 3.'
            body2: 'NTT está diseñado para comparar um cenário base (presente) con um cenário alternativo (futuro). Debido a esto, se supone que el usuario buscará mejoras en el cenário alternativo. Esto significa que <strong> números negativos en la diferencia y% de reducción representan um resultado indeseable (por ejemplo, mayores pérdidas en comparación con el cenário 1) y números positivos indican um resultado deseado (por ejemplo, pérdidas reducidas en comparación con el cenário 1). </strong>'
            header1: Expansión de resultados
            body3: 'En la vista tabular, se resumen los resultados para Nitrógeno total, Fósforo total, flujo de desagüe superficial / subsuperficial y de azulejo, Otra información de agua, sedimento total y rendimiento. Para desglosar, haga clic en la casilla de verificación junto a la fila de interés. Por ejemplo, al expandir la fila Nitrógeno total, los usuarios podrán ver los resultados para N orgánico, N de escorrentía, N de subsuelo y N de drenaje de mosaico, que comprenden el valor de Pérdidas totales de nitrógeno.'
            body4: 'La columna Área total representa algo diferente a la fila Área total. Como los resultados en los dos cenários son PER ACRE, la columna Área total le permite ver la diferencia que esto causaría para toda el área seleccionada por el usuario en páginas anteriores. Por ejemplo, en el ejemplo que se muestra arriba, el valor del Área total para MAIZ es 1100. Esto significa que para el parcela completo (no solo por acre), el usuario produce 1100 cultivos más usando el cenário alternativo versus el cenário base. Para N total, P total, Flujo total y Sedimento, um valor negativo en <strong> Área total </strong> indica um aumento de <strong> Primer cenário </strong> a <strong> Segundo cenário </strong>. Para estos, puede calcular <strong> Área total </ strong> utilizando la siguiente fórmula: <strong> (valor de referencia * área total) - (valor alternativo * área total) </ strong>. Por el contrario, para los cultivos, um valor negativo en <strong> Área total </ strong> indica una disminución de <strong> Primer cenário </ strong> a <strong> Segundo cenário </ strong>. Para los cultivos, puede calcular el <strong> área total </ strong> con la siguiente fórmula: <strong> (valor alternativo * área total) - (valor de referencia * área total). </strong>'
            body5: 'Los niveles de N, P, temperatura y estrés hídrico en la página de "resultados tabulares" son los indicadores para optimizar el rendimiento del cultivo. Por ejemplo, um 20% de estrés de N significa que los cultivos aún usan más N para alcanzar su rendimiento óptimo.'
        graphical:
            header: Viewing the Results in the Desired Manner
            body1: 'NTT allows you to view the results of the simulation in several different manners. You can view the nutrient results in tabular or graphical form, and you can view the Economic results in a tabular form. To view the nutrient results in tabular form click on <strong>Tabular Results</strong>. To view the nutrient results in graphical form click on <strong>Annual or Monthly Chart option</strong>. The program displays a graphical view of the scenario results by month, as shown in the following figure.'
            item1:
                body1: '<strong>Annual (Last 12 Years) Method:</strong> This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select <strong>Annual (Last 12 Years)</strong> under the first drop down box above the chart.'
                body2: 'Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.'
            item2: '<strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting <strong>Annual (Last 12 Years)</strong> under the first drop down box, you need to select <strong>Monthly Average (The entire period).</strong>'
        economic:
            header: Expanding Results
            body1: 'In the Tabular view, results for Total Nitrogen, Total Phosphorus, surface/subsurface & Tile Drain flow, Other Water info, Total sediment, and yield are summarized. To drill-down, click the check box next to the row of interest. For instance, when expanding the Total Nitrogen row, users will be able to view the results for Organic N, Runoff N, Subsurface N and Tile Drain N, which comprise the Total Nitrogen losses value.'
            body2: 'The economic results shown in the Baseline, Alternative, and Difference columns are all expressed on a per acre basis. The total economic impact for the entire simulated area of interest is shown in the Total Area column.'
    saving:
        header: Understanding the Results
        body: Understanding Nutrient Results in Tabular Form
        body1: 'When you first reach the NTT Results page, you will be viewing the nutrient results in tabular form. The page will look as it does below.'
        body2: 'These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there.'
        body3: 'Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that you made when selecting the first and second scenario (see: Viewing the Desired Results above).'
        body4: 'NTT is designed to compare a baseline scenario (present) with an alternative scenario (future). Because of this, it is assumed that the user will be looking for improvements in the alternative scenario. This means that <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
        body5: 'The Difference is the amount decreased (First Scenario – Second Scenario) for Total N, Total P, Total Flow, and Sediment. “Reduction” is the “Difference” expressed as a percentage. For these, a negative value on “Reduction” and “Difference” indicates an increase from “First Scenario” to “Second Scenario”. Conversely, for Total Area and Crops, the difference is expressed as the amount increased from “First Scenario” to “Second Scenario”. Negative numbers here indicate a reduction from “First Scenario” to “Second Scenario”. Again, <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
        body6: 'The Total Area column represents something different than the Total Area row. Because the results under the two scenarios are PER ACRE, the Total Area column allows you to view the difference that this would cause for the entire area selected by the user in previous pages. For instance, in the example shown above, the Total Area value for CORN is 1100. This means that for the entire field (not just per acre), the user is produces 1100 more crops using the alternative scenario versus the baseline scenario. For Total N, Total P, Total Flow, and Sediment a negative value on <strong>Total Area</strong> indicate an increase from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For these, you can calculate <strong>Total Area</strong> by using the following formula: <strong>(baseline value * total area) – (alternative value * total area)</strong>. Conversely for Crops, a negative value on <strong>Total Area</strong> indicates a decrease from <strong>First Scenario</strong> to <strong>Second Scenario.</strong> For Crops, you can calculate the <strong>Total Area</strong> by using the following formula: <strong>(alternative value * total area) – (baseline value * total area).</strong>'
        body7: Viewing Results Graphically
        body8: 'Además de poder ver los resultados en forma de tabla, NTT también ofrece la opción de ver los resultados de manera gráfica. Hay dos vistas gráficas para que el usuario Selecione entre: resultados anuales y mensuales. El usuario puede seleccionar estas vistas usando el menú de navegación izquierdo.'
        item1: '<strong> Gráficos anuales (últimos 12 anos): </strong> Los gráficos anuales permiten a los usuarios ver las pérdidas promedio anuales de um componente específico (por ejemplo, flujo o sedimento) durante los últimos 12 anos de la simulación. Para seleccionar la vista anual, haga clic en Annual-Chart en el menú de navegación izquierdo. Una vez que se ha seleccionado esta opción, el usuario selecciona los cenários que le gustaría comparar y el componente que desea ver, como se muestra a continuación. Esto mostrará los resultados seleccionados en el gráfico. Además del gráfico, los resultados anuales se muestran debajo del gráfico en forma de tabla y también se pueden exportar.'
        item2: '<strong> Gráfico mensual (todo el período): </strong> la vista de gráfico mensual permite a los usuarios ver las pérdidas de promedios mensuales para los componentes particulares durante el período de la simulación (35 anos). Para ver la vista de gráfico mensual, haga clic en Gráfico mensual en el menú de navegación de la izquierda. Los gráficos mensuales están limitados a los constituyentes que APEX resume mensualmente (consulte las opciones de la lista desplegable a continuación).'
    eco:
        header: Understanding Economics Results
        body1: 'The final method available to view results is to view the economic results. These results are in tabular form. To select the economic results, simply click on <strong>Economic Results.</strong> This will show you the results for Total Revenue, Total Cost, Net Return, and Net Cash Flow.'
        body2: 'The economic results shown in the Baseline, Alternative, and Difference columns are all expressed on a per acre basis. The total economic impact for the entire simulated area of interest is shown in the Total Area column.'
    pdf:
        header: Saving the Results to a PDF file
        body1: 'The results presented in the NTT screens can be saved to a PDF file. To access this utility, select the <strong>Download PDF</strong> button from the Results page. The “Download PDF” function only be available after the tabular results are viewed by users. The NTT program writes a report file in PDF format that contains summary features of the scenarios, as well as the results produced from the simulations. The default name of the project report file can be changed by the user. The default location can also be change by the user depending on the browser options available. The first page of the results report file will look like the following.'
        body2: 'Además de los resultados de las simulaciones, el archivo de informe también contiene información detallada sobre los suelos y la información de gestión utilizada como entrada para las simulaciones de NTT.'

  resultspage_html:
    <strong>Results</strong><br></br>
    The results page allows you to view the results for the field/scenario combinations and subprojects that you simulated.<br></br>
    <strong>Viewing the Desired Results</strong><br>
    To view the desired results, the user must first select whether they want to view the results for the subprojects that they ran or for the field/scenarios that they ran. They can make this selection by choosing the appropriate selection under <strong>Select Type</strong>.
    If the user selects the Field/Scenario option, the appropriate field will also have to be selected.
    It is possible that there is only one field to select. That is okay. Next, the user needs to select the scenarios that they would like to view the results from by making their selection under First Scenario and Second Scenario.
    It is very likely that, when the user first arrives at the Results page, that the first scenario that was simulated will be selected for both the first scenario and second scenario, so be sure to select the correct scenarios before continuing.
    The results of the scenarios are presented in a tabular format, in the order in which they were selected.<br></br>
    <strong>Understanding Nutrient Results in Tabular Form</strong><br>
    When you first reach the NTT Results page, you will be viewing the nutrient results in tabular form. These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there. Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that you made when selecting the first and second scenario. NTT is designed to compare a baseline scenario (present) with an alternative scenario (future). Because of this, it is assumed that the user will be looking for improvements in the alternative scenario. This means that negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result. The <strong>Difference</strong> is the amount decreased <strong>(First Scenario –
    Second Scenario)</strong> for Total N, Total P, Total Flow, and Sediment. “Reduction” is the “Difference” expressed as a percentage. For these, a negative value on “Reduction” and “Difference” indicates an increase from “First Scenario” to “Second Scenario”. Conversely, for Total Area and Crops, the difference is expressed as the amount increased from “First Scenario” to “Second Scenario”. Negative numbers here indicate a reduction from “First Scenario” to “Second Scenario”. Again, negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result. The Total Area column represents something different than the Total Area row. Because the results under the two scenarios are PER ACRE, the Total Area column allows you to view the difference that this would cause for the entire area selected by the user in previous pages. For instance, in the example shown above, the Total Area value for CORN is 1100. This means that
    for the entire field (not just per acre), the user is produces 1100 more crops using the alternative scenario versus the baseline scenario. For Total N, Total P, Total Flow, and Sediment a negative value on <strong>Total Area</strong> indicate an increase from First Scenario to Second Scenario. For these, you can calculate <strong>Total Area</strong> by using the following formula <strong>(baseline value * total area) – (alternative value * total area)</strong>. Conversely for Crops, a negative value on <strong>Total Area</strong> indicates a decrease from First Scenario to Second Scenario. For Crops, you can calculate the <strong>Total Area</strong> by using the following formula; <strong>(alternative value * total area) – (baseline value * total area)</strong>.<br></br>
    <strong>Understanding Nutrient Results in Graphical Form</strong><br>
    While viewing the nutrient results in tabular form allows you to view averages for the entire period, graphical results allow you to view results slightly different. There are two main methods of viewing results under graphical results. To use either of these methods, the user first needs to select Graphs.<br>
    <strong>Annual (Last 12 Years) Method:</strong>This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select Annual (Last 12 Years) under the first drop down box above the chart.
    Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.<br>
    <strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting Annual (Last 12 Years) under the first drop down box, you need to select Monthly Average (The entire period).<br>
