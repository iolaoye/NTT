        weather: 'On the <a href=/help/page_7?locale=en><u>Weather</u></a> page, the users select the source of  weather information, as well as the length of simulation.'
        management: 'On the <a href=/help/page_8?locale=en><u>Management</u></a> page, users create and name one or more management scenarios for the field. Each management scenario must be further defined on the Operations and Conservation Practices sub-project pages. Once the management scenario(s) has been defined, users may also simulate the scenarios by selecting the box next to the scenario name and clicking “simulate selected scenario”.'
