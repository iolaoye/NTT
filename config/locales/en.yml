  about:
    overview0: 'Nutrient Tracking Tool'
    overview1: 'The <strong>Nutrient Tracking Tool (NTT)</strong> was designed and developed by the Texas Institute for Applied Environmental Research (TIAER), Tarleton State University with funding from USDA Office of Environmental Markets, USDA-NRCS Conservation Innovation Grants program, and various state agencies.'
    overview2: 'NTT is a web-based, site-specific application that estimates nutrient and sediment losses at the field scale or at the small watershed scale.'
    overview3: 'Agricultural producers and land managers can define a number of management scenarios and generate a report showing the expected nutrient loss differences between any selected scenarios for a given field or small watershed.'
    overview4: 'NTT compares agricultural management systems to calculate a change in expected flow, nitrogen, phosphorus, sediment losses, and crop yield. Estimates are made using the <strong>APEX</strong> model (Williams et al. 2000). Results represent average losses from the field based on 35 years of simulated weather.'
    overview5: 'NTT requires regional soils, climate and site-specific crop management information. NTT currently provides selections for <strong>every U.S. county</strong>, but it has only been validated for a limited number of states and counties. As validation becomes possible in other parts of the country, parameter files may be updated for additional counties in future versions.'
    overview6: 'For more information regarding NTT, please refer to Saleh et al. (2011 and 2014).'
    process0: 'Process'
    process: 'User supplied information is processed using a biophysical simulation model, the Agricultural Policy Environmental eXtender (APEX; Williams et al., 2000).'
    selections0: 'Available Selections'
    selections1: 'The <strong>Nutrient Tracking Tool (NTT)</strong> compares agricultural management systems to calculate a change in expected flow, nitrogen, phosphorus, sediment losses, and crop yield.'
    selections2: '<strong>NTT</strong> requires regional soils, climate and crop parameters. As a new application, <strong>NTT</strong> currently provides selections for <strong>every U.S. county</strong>, but it has only been validated for a limited number of states and counties.'
    note1: '* A. Saleh, O. Gallego, E. Osei, H. Lal, C. Gross, S. McKinney and H. Cover. 2011. Nutrient Tracking Tool—a user-friendly tool for calculating nutrient reductions for water quality trading.  Soil and Water Conservation Society.  November/December 2011 vol. 66 no. 6 400-410.'
    note2: '** Williams J.R., Arnold J.G., Srinivasan R.. 2000. The APEX Model. BRC Report No. 00-06, Oct. 2000.'
    apex0: 'About APEX'
    apex1: 'NTT uses a biophysical simulation model, the Agricultural Policy Environmental eXtender model (APEX), version 0806, to process user supplied information (APEX; Williams et al., 2000). Below are characteristics of the APEX model.'
    item1: 'The  <a href="https://epicapex.tamu.edu/"><u>APEX (Agricultural Policy/Environmental eXtender)</u></a> model was developed to extend the <strong>EPIC</strong> model capabilities to whole farms and small watersheds (Williams et al., 2000).'
    item2: 'The individual field simulation components of EPIC were used for APEX development.'
    item3: 'In addition to the EPIC functions, APEX has components for <strong>routing water, sediment, nutrients,</strong> and <strong>pesticides</strong> across complex landscapes and channel systems to the watershed outlet.'
    item4: 'Recently, the <strong>carbon fate</strong> and <strong>transport</strong> function of <strong>CENTURY</strong> model was incorporated in the latest version of APEX (version 2110). This allows APEX to simulate carbon dynamics in soil-plant system.'
    item5: 'APEX also has <strong>groundwater</strong> and <strong>reservoir</strong> components. A field or watershed can be subdivided as much as necessary to assure that each subarea is relatively homogeneous in terms of soil, land use, management, etc.'
    item6: 'The <strong>routing mechanisms</strong> provide for evaluation of interactions between subareas involving <strong>surface runoff, return flow, sediment deposition</strong> and <strong>degradation, nutrient transport,</strong> and <strong>groundwater flow.</strong>'
    item7: 'Water quality in terms of <strong>nitrogen</strong> (ammonium, nitrate, and organic), <strong>phosphorus</strong> (soluble and adsorbed/mineral and organic), and <strong>pesticides concentrations</strong> may be estimated for each subarea and at the watershed outlet.'
    item8: 'Commercial or manure may be applied at any rate and depth on specified dates or automatically.'
    disclaimer0: 'Disclaimer'
    disclaimer1: 'Although NTT has been tested by its developers, NO warranty, expressed or implied, is made as to the validity of the results and functioning of the program and related program material, nor shall the fact of distribution constitute any such warranty, and NO responsibility is assumed by the developers in connection therewith. The user assumes all risks and responsibilities for the use and application of NTT and interpretation of the results generated from the tool.'
    disclaimer2: 'The authors and their affiliated institution, TIAER, and any other U.S. Government agencies will NOT be liable to NTT users for any damage, including lost profits, lost savings, lost time, actions by regulatory agencies, or any other direct or indirect incidental or consequential damages occurring from the use of or inability to use NTT, its databases, its results, or its documentation for any purpose.'
    references0: 'References'
    references1: 'A. Saleh, O. Gallego, E. Osei, H. Lal, C. Gross, S. McKinney and H. Cover. 2011. Nutrient Tracking Tool—a user-friendly tool for calculating nutrient reductions for water quality trading. Soil and Water Conservation Society. November/December 2011 vol. 66 no. 6 400-410.'
    references2: 'Williams J.R., Arnold J.G., Srinivasan R. 2000. The APEX Model. BRC Report No. 00-06, Oct. 2000.'
