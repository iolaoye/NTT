  instructionbox:
    projects: >
                To Start a Project you have a couple of options:
                <ol>
                  <li>Click <strong><em>New Project</em></strong> to start a project from scratch.</li>
                  <li>Click <strong><em>Upload Project</em></strong> to open a previously saved project.</li>
                  <li>Click <strong><em>Upload Example</em></strong> to open an example project.</li>
                </ol>
                To <strong>Download</strong> a project, click the blue arrow icon under <strong>Actions</strong>.<br>
                To <strong>Edit</strong> a project, click the pencil icon under <strong>Actions</strong>.
                To <strong>Delete</strong> a project, click the red "x" icon under <strong>Actions</strong>.
    locations: >
                There are three choices to select location for a project:
                <ol>
                  <li>Click the <strong><em>Map System</em></strong> option to draw the area of interest (farm) and the fields using a web map. You draw the farm and inside the farm the fields. Do not worry if the fields are not completly inside the farm, the farm is just for reference. Fields are the ones used.</li>
                  <li>Click the <strong><em>State/County</strong></em> option to select an area of interest by state, county, and dominant soils. Max of three soils for field.</li>
                  <li>Click <strong><em>User Input</strong></em> to enter all of the information needed to run the model manually.</li>
                </ol>
                After you are done click <strong><em>Save and Continue</strong></em> button to save the information and continue.
    fields: >
                The Fields page allows user to define the fields in the area of interest (farm).<br><br>
                To <strong>Select</strong> a field, the user must click the name of the desired field.<br>
                To <strong>Edit</strong> a field, click the pencil icon under <strong>Actions</strong>.<br>
                To <strong>Delete</strong> a field, click the red "x" icon under <strong>Actions</strong>.
    weathers: >
                The weather information is loaded automatically for GIS-based map and State/County options.<br><br>
                However, there three options.
                <ol>
                    <li>Choose to use the Weather Information Using <strong>PRISM</strong> Data</li>
                    <li>Load your Own Weather File</li>
                    <li>Load Using Specific Coordinates (USA only)</li>
                </ol>
                To upload a weather file the user needs to have a text file with the following format<br>
                All of the columns should be separated by at least one physical space (please do not use tab to insert space)
                <ul>
                    <li>year(i.e. 1990), month, day, solar radiation (could be zeros), max. temperature, min. temperature in Celsius, precipitation in mm.
                    <li>Example(1981 1 8 0 2.0 -13.5 11.30).</li>
                </ul>
                <p>To upload your own weather file select the <strong><em>Load Your Own Weather File</em></strong> and then click <strong><em>Choose File</em></strong>, then select your weather file from your computer and finally click Open. Then click <strong><em>Update Weather</em></strong> to finalize your changes.</p><p>Keep in mind that if you upload your own weather file this will not be saved when you save the project. If you upload a saved project and you used uploading own weather file you will need to upload the weather file again but just in case you need to simulate any scenario again.</p>
    soils: >
                The Soils page allows user to enter the soils for each field. They (three dominant soils) are automatically uploaded based on the area of interest and fields selected.<br><br>
                Now you have a couple of options
                <ol>
                  <li>Click <strong><em>New Soil</em></strong> to create a new soil from scratch.</li>
                  <li>Modify or view the specifics of the soil</li>
                </ol>
                To view the <strong>Layers</strong> of a soil, click the soil block icon under <strong>Actions</strong>.<br>
                To <strong>Edit</strong> a soil, click the pencil icon under <strong>Actions</strong>.<br>
                To <strong>Delete</strong> a soil, click the red "x" icon under <strong>Actions</strong>.
    layers: >
                In this page, you can see all the layers of the selected soil.
                <ol>
                  <li>Click <strong><em>New Layer</em></strong> to create a new layer from scratch.</li>
                </ol>
                To <strong>Edit</strong> a layer, click the pencil icon under <strong>Actions</strong>.<br>
                To <strong>Delete</strong> a layer, click the red "x" icon under <strong>Actions</strong>.
    scenarios: >
                In this page the user is able to run the simulations for scenarios or subprojects created or create new scenarios.
                <p>Now you have a couple of options.</p>
                <ol>
                  <li>Click <strong><em>New Scenario</em></strong> to create a new scenario.</li>
                  <li>Click <strong><em>Simulate All</em></strong> to simulate all existing scenarios.</li>
                  <li>Modify or view the spcifics of a scenario or simulate a specific scenario</li>
                    <li>To <strong>View</strong> or edit the <strong>Operations</strong> and <strong>BMPs</strong> of a scenario, click the desired scenario name.</li>
                    <li>To <strong>Simulate</strong> a scenario, click the folder with a gear icon under <strong>Actions</strong>.</li>
                </ol>
                To <strong>Edit</strong> a scenario, click the pencil icon under <strong>Actions</strong>.<br>
                To <strong>Delete</strong> a scenario, click the red "x" icon under <strong>Actions</strong>.
    results: >
                After scenarios have been simulated the results for that scenario is ready to be seen.
                Here you can compare scenarios, or just show one scenario. The following comparisons are possible.
                <ul>
                    <li>1st Scenario vs 2nd Scenario</li>
                    <li>1st Scenario vs 2nd Scenario and 1st Scenario vs 3nd Scenario</li>
                </ul>
                <p>Any scenario can be selected in any of the three drop downs, and scenarios can be repeated if desired.</p>
                <p>Once at least one scenarios is chosen, a summary can be run by clicking <strong><em>Summary</em></strong>, and then if desired, a pdf can be downloaded by clicking <strong><em>Download PDF</em></strong>.</p>
                <p>You also have the following options additional to just a <strong>Summary</strong>. These require the same input with an additional field</p>
                <ol>
                    <li>Summary by Soil</li>
                        <ul><li>Addition field: Soil</li></ul>
                    <li>Annual Charts</li>
                        <ul><li>Addition field: Chart type</li></ul>
                    <li>Monthly Charts</li>
                        <ul><li>Addition field: Chart type</li></ul>
                </ol>
                <p><strong>Note:</strong> A PDF can only be downloaded once a summary has been run, in the <strong>Summary</strong> tab. If any of the scenarios change, you will have to run the summary again before downloading the PDF</p>
    operations: >
                You have a couple of different options here.
                <ol>
                    <li>Select <strong>New Operation</strong> to create a new operation from scratch</li>
                    <li>Select <strong>Upload Operation</strong> to create a new operation from a cropping system</li>
                </ol>
                To <strong>Edit</strong> a operation, click the pencil icon under <strong>Actions</strong>.<br>
                To <strong>Delete</strong> a operation, click the red "x" icon under <strong>Actions</strong>.
    bmps: >
                Here you will see all the Best Management Practices (Bmps) for the selected scenario listed if you have created any or if you have not, you have the option to create new Bmps.
                <p>To create a new Bmp select <strong>New Bmp</strong>. Here you are give two dropdown boxes:<p>
                <ul>
                    <li>Bmp group</li>
                    <li>Bmp</li>
                </ul>
                <p>The options available in Bmp are dependent upon the group you choose in Bmp group. Please keep in mind that most <strong>Bmp groups</strong> are totally unique and all <strong>Bmps</strong> are unique as well. For example you cannot have an Autoirrigation Bmp and an Autofertigation Bmp as well.</p>
                To <strong>View</strong> a Bmp, click the magnifying glass icon under <strong>Actions</strong>.<br>
                To <strong>Edit</strong> a Bmp, click the pencil icon under <strong>Actions</strong>.<br>
                To <strong>Delete</strong> a Bmp, click the red "x" icon under <strong>Actions</strong>.
    watersheds: >
                Here you will see all the watersheds listed if you have created any or if you have not, you have the option to create new watershed.
                <ol>
                    <li>Select <strong>New Operation</strong> to create a new operation from scratch</li>
                </ol>
                <p>After creating a watershed, you can click on the watershed name to view and edit the details of the watershed.</p>
                <p>You can use the drop downs at the top to add a field and scenario (watershed scenario), or use the red "x" icon under <strong>Actions</strong> to delete a watershed scenario.</p>
                To <strong>Edit</strong> a watershed (only the name), click the pencil icon under <strong>Actions</strong>.<br>
                To <strong>Delete</strong> a watershed, click the red "x" icon under <strong>Actions</strong>.
                <p><strong>Note:</strong> To edit the specifics of a watershed and add/remove watershed scenarios, you must click on the watershed name. The edit option under <strong>Actions</strong> will only allow you to edit the name.</p>
    watershed_scenarios: >
                Here you will see all the watershed scenarios listed if you have created any or if you have not, you have the option to create new watershed scenario.
                <p>To create a new watershed scenario, use must select a <strong>Field</strong> from the <strong><em>Fields</em></strong> dropdown, a <strong>Scenario</strong> from the <strong><em>Scenarios</em></strong> drop down and then click <strong><em>Add to watershed</em></strong>.</p>
                To <strong>Delete</strong> a watershed scenario, click the red "x" icon under <strong>Actions</strong>.
                <p><strong>Note:</strong> No field/scenario combination can be used twice.</p>
    apex_layers: >
                In this page, you can see all the layers of the selected soil.<br><br>
                To <strong>View</strong> a layer, click the magnifying glass icon under <strong>Actions</strong>.<br>
                To <strong>Edit</strong> a layer, click the pencil icon under <strong>Actions</strong>.
    soil_operations: >
              Here you will see all the operations of the soil/scenario combination that is currently loaded.
              <p>You can load a different soil/scenario combination by changing the selected <strong>Soil</strong> in the <strong><em>Soil</em></strong> drop down list, changing the selected <strong>Scenario</strong> in the <strong><em>Scenario</em></strong> drop down list, and then clicking <strong><em>Load Operation</em></strong>.</p>
              To <strong>Edit</strong> an operation, click the pencil icon under <strong>Actions</strong>.
              <p><strong>Note:</strong> By default, the first soil and first scenario are automatically loaded</p>
    sites: >
              This is all the information about the APEX site.<br><br>
              To <strong>Edit</strong> this site, click <strong><em>Edit</em></strong>
