  about_ntt_html:
    <strong>About Page</strong><br></br>
    This page is about Nutrient Tracking Tool (NTT).<br></br>
    Click <strong>Return to Table of Contents</strong> to go to the help page.
  locpage:
    header: Location
    mapsystem:
        body1: 'Once creating a project, users will be asked to define the location of the project using the interactive Google map. The interactive map allows the user to define one or more areas of interest (AOI). The area of interest should correlate to fields within the project area. The map is <strong>ONLY used for mainland United States</strong>. If you would like to simulate using an area outside of mainland United States, follow the instructions for User Input.'
        body2: 'When defining the AOI, the underlying weather, soils, and slope information is retrieved from the underlying spatial data.'
        header: Mapping System
        body3: 'There are two ways to define your areas of interest: you may manually draw your areas of interest using the zoom features and drawing tools on the interactive map, or you may upload your own shapefle.'
        body4: 'There are <strong>4 options</strong> within the mapping system:'
        option1:
            header: 'Option 1: Upload shapefile'
            body4: 'If you already have a shapefile that you would like to use as your project area you may upload the shapefile. You will need to upload a file that consists of at least four files with the same name but different extensions (.shp, .shx, .dbf, and .prj). Ensure that the .shp file is the format of an ESRI Shapefile that uses the geographic coordinate system (latitude and longitude). The shapefiles need to within a zip folder, and you need to upload that zip folder.'
            item1:
                body1: '<strong>Choosing a Shapefile:</strong> To choose a shapefile, select the button Choose file under the Upload Shapefile as shown in the figure:'
                body3: '<strong>Uploading a Shapefile:</strong> Once you have located the shapefiles you wish to use, upload the files by clicking the Upload Shapefile button.'
            item2: '<strong>Drawing Fields:</strong> Next, you will need to draw fields within the farm. Since the farm is only for reference, it does not actually matter whether or not the fields are completely within the farm or not. The program will draw the information from the fields and not the farm. To draw a field, select the <strong>Field</strong> button, and begin drawing the fields, as you did with the farm. The program will ask you to name the fields as it did with the farm.'
            item3:
                body3: '<strong>Uploading a Shapefile:</strong> Once you have located the shapefiles you wish to use, upload the files by clicking the Upload Shapefile button.'
            item4: '<strong>Submitting a Shapefile:</strong> You need to submit the changes to the map once you have uploaded. Be sure to click the Submit button.'
        option2:
            header: 'Option 2: Zoom and draw the AOI '
            body1: 'If you do not already have a shapefile you may draw your AOI using the zoom features and drawing tools on the interactive map. Users may draw multiple AOIs. AOIs should represent fields within the project area.'
            item1: '<strong>Zoom to your area of interest:</strong> There are several ways to zoom in to your area of interest. You may enter an address, enter the lat/long (using the correct format where latitude comes before longitude, north latitude is positive, east longitude is positive), select the state and county from the available pick lists, or manually zoom on the map using the zoom tool.'
            item2: '<strong>Draw your Area of Interest (AOI):</strong> Once you are zoomed in on your area of interest, click the polygon button <img src="/serve_image/drawing_tool.png"> at the top center of the map. Next, use your mouse to click the corners of your polygon as shown in the figure below. A field is considered an area of interest in NTT. After drawing the field, a message will pop up telling the user to enter the name of the AOI as shown below. Enter the name of the field and click OK. As the user enters the name, it will replace the default name in the text box for the field as shown in the following figure. From this point the field name entered will refer to the selected location.
            You may create multiple AOIs/fields for your project. Simply click on the polygon button <img src="/serve_image/drawing_tool.png"> again and create additional AOIs.'
            body2: 'Once the user clicks <strong>OK</strong>, the field location will be highlighted as shown below.'
            item3: '<strong>Submitting AOIs:</strong> Once you have one or more AOIs, you MUST to click the Submit button. The actual map is a different program that is being run within NTT. By clicking Submit, the drawings are actually submitted to NTT.'
            item4: '<strong>Deleting AOIs:</strong> To remove an AOI, first select the field that you would like to delete, and then click the Remove AOI button.'
        option3:
            header: 'Option 3: Choose area of interest by address'
            item1: '<strong>Zooming to Address:</strong> By typing in a valid United States address, you can zoom in to a particular address of interest. You can zoom in to a city (Stephenville, Texas for example), or zoom in to a more exact location by typing in the entire address.'
            item2: '<strong>Drawing AOIs:</strong> This option only allows you to zoom in to the particular area of interest. You need to draw the farms and fields once you have done this in the same way that you would if you had used <strong>Option 1</strong>. View the instructions for <strong>Option 1</strong> above if you have any questions or problems with drawing farms or fields.'
        option4:
            header: 'Option 4: Choose an area of interest by latitude/longitude'
            item1: '<strong>Type in the Coordinates:</strong> While typing in the coordinates make sure that you are using the correct format (Latitude comes before longitude, North latitude is positive, East longitude is positive).'
            item2: '<strong>Drawing Farm and Field:</strong> This option only allows you to zoom in to the particular area of interest. You need to draw the farms and fields once you have done this in the same way that you would if you had used <strong>Option 1</strong>. View the instructions for <strong>Option 1</strong> above if you have any questions or problems with drawing AOIs.'
    statecounty:
        header: State/County Method
        body1: 'The State/County Method allows you to select a particular area of interest based on the state and county. When using this method, the weather and soil information can be uploaded from weather stations and databases for that region, so minimal or no user input is required in later pages.'
        body2: 'Note that this method only works for mainland United States. Furthermore, the current version only includes states where specific verification has been completed. Users needing to run this version of NTT for states not yet included are encouraged to contact the developers. Like the Mapping System, this method is <strong>ONLY</strong> for <strong>mainland United States.</strong>'
        body3: 'There are <strong>two steps</strong> in selecting an area of interest using the State/County Method:'
        item1: '<strong>Select a State:</strong> Select a state from the drop down menu labeled <strong>States</strong> as shown below. Note that while you Hawaii and Alaska are on the menu, you cannot use this method for these two states, as this only works in mainland United States.'
        item2: '<strong>Select a County:</strong> Once you have selected a state, the corresponding counties will come up on the drop down box as shown below. To select a county, simply select the county of interest. If you selected Alaska or Hawaii, you will not see any counties. This is because this method is only for <strong>mainland United States</strong> and does not work with Alaska or Hawaii.'
        body4: 'Once you have selected a state and county, click <strong>Save and Continue</strong> to advance to the next page.'
  locpage_html:
    <strong>Location Information</strong><br></br>
    The map allows the user to select an area of interest and fields by using several different systems in the GIS-based map. The map is <strong>ONLY used for mainland United States</strong>. If you would like to simulate using an area outside of mainland United States, follow the instructions for <strong>User Input</strong>.
    When using this system, the weather and soil information can be uploaded from weather stations and databases, so minimal or no user input is required in later pages.
    There are <strong>4 options</strong> within the mapping system.<br></br>
    <strong>1. Choose an AOI type to begin drawing</strong><br>
    <strong>Drawing an Area of Interest Selection (AOIs):</strong> The user first needs to select the button <img src="/serve_image/drawing_tool.png"> at the top center, in order to draw an AOI in the GIS map. It is drawn by connecting dots with the mouse, creating a figure. A field is considered an area of interest in NTT. After drawing the field, a message will pop up telling the user to enter the name of the farm. Enter the name of the field and advance. As the user enters the name, it will replace the default name in the text box for the field. From this point the field name entered will refer to the selected location.
    Once the user clicks <strong>OK</strong>, the field location will be highlighted.<br></br>
    <strong>Submitting:</strong> Finally, once you have drawn the AOI, you need to click the <strong>Submit</strong> button. The actual map is a different program that is being run within NTT. By clicking <strong>Submit</strong>, the drawings are actually submitted to NTT.<br></br>
    <strong>Deleting AOIs:</strong> To remove an AOI, first select the field that you would like to delete, and then click the <strong>Remove</strong> button.<br></br>
    <strong>2. Choose AOIs shapefile to upload</strong><br>
    <strong>Shapefile Format:</strong> You will need to upload a file that consists of at least four files with the same name but different extensions (.shp, .shx, .dbf, and .prj). Ensure that the .shp file is the format of an ESRI Shapefile that uses the geographic coordinate system (latitude and longitude). The shapefiles need to within a zip folder, and you need to upload that zip folder.<br></br>
    <strong>Choosing a Shapefile:</strong> To choose a shapefile, select the button <strong>Choose file</strong> under the Upload Shapefile.<br></br>
    <strong>Uploading a Shapefile:</strong> To upload a shapefile, click the <strong>Upload Shapefile</strong> button. Make sure that you have chosen a shapefile.<br></br>
    <strong>Submitting a Shapefile:</strong> You need to submit the changes to the map once you have uploaded. Be sure to click the <strong>Submit</strong> button.<br></br>
    <strong>3. Choose area of interest by address</strong></br>
    <strong>Zooming to Address:</strong> By typing in a valid United States address, you can zoom in to a particular address of interest. You can zoom in to a city (Stephenville, Texas for example), or zoom in to a more exact location by typing in the entire address.<br></br>
    <strong>Drawing AOIs:</strong> This option only allows you to zoom in to the particular area of interest. You need to draw the AOI, once you have done this in the same way that you would if you had used <strong>Option 1</strong>. View the instructions for <strong>Option 1</strong> above if you have any problems with drawing AOIs.<br></br>
    <strong>4. Choose an area of interest by latitude/longitude</strong><br>
    <strong>Type in the Coordinates:</strong> While typing in the coordinates make sure that you are using the correct format (Latitude comes before longitude, North latitude is positive, East longitude is positive).<br></br>
    <strong>Choose State and County</strong><br>To zoom to a particular state/county in the United States the user can select the State and County from the corresponding drop down list boxes.
  weathpage:
    header: Weather Page
    body: 'Depending on the particular method that was chosen in the previous (Location) page, the user has different options available when choosing the weather. Only the options that are actually available to the user (depending on the method selected) will show up as selections. Once the user has selected a method for weather information selection, the user will need to select the period to simulate, or the time period for which the user would like to do the simulation.'
    selectinfo:
        header: Selecting Weather Information
        body: 'There are three different methods to select the weather information.'
        method1:
            header: Weather Station Using PRISM Data
            body1: 'This method takes weather data from a weather station inside or near the State/County that was selected in that page and uses that data to do the simulation. First the user must select <strong>Weather Station Using PRISM Data</strong> and then select <strong> Update Weather </strong> and continue to the next page:'
        method2:
            header: Load Your Own Weather File
            body: 'This method of weather selection is always available regardless of the method used for selecting an area of interest. This option is also the only option that is available when using the NTT tool for locations outside of the mainland United States. To use this method the following are the instructions:'
            item1:
                body1: '<strong>Create a Weather File:</strong> In order to upload a weather file, the user must first create one. The weather file needs to be in a text file, and it should have the following format: blanks (columns 1-2), year (columns 3-6), month (columns 7-10), day (columns 11-14), solar radiation (columns 15-20; could be blank or zero), maximum temperature in Celsius (columns 21-26), minimum temperature in Celsius (columns 27-32), precipitation in millimeters (columns 33-38). This is for the first year/month/day as shown below:'
                body2: 'The same pattern is used for the rest of the days that you want to add to the simulation. Specific weather information for each day can simply be added by adding new records. Each record should contain the weather information for a specific day.'
                body3: 'The information above, for example, would show weather information for January 1, 1981 (where the solar radiation was 0, the max temperature was 10.1 degrees Celsius, the min temperature was -0.9 degrees Celsius, and precipitation was 0.00 millimeters), and the weather information for January 2, 1981 (where the solar radiation was 0, the max temperature was 5.7 degrees Celsius, the min temperature was -5.9 degrees Celsius, and precipitation was 0.00 millimeters). Ideally, you would have a file that contains detailed information for the weather for an extended period. This would look as shown below:'
                body4: 'Even though the file is significantly larger, all of the days for which we have data follow the same format.'
            item2:
                body1: '<strong>Upload the Weather File:</strong> Once the weather file has been created, the user needs to upload the file to the NTT program. First the user needs to select the <b>Choose File</b> button to select a file to be uploaded. This will bring up an “Open” window where the user can search their computer for the weather file. When you have selected the file click “Open”. This will show a progress bar as the system uploads the information.'
                body2: 'The records will have been uploaded when 100% of the records have been uploaded, and a green message will come up on the top of the screen . Once this has happened the user needs to select the Period to Simulate (which is explained below under Period to Simulate) and then click <strong>Update Weather</strong> to save the information and the <strong>Continue</strong> button to advance to the next page.'
            item3: '<strong>NOTE:</strong> It is important to note that when you click <strong>Update Weather</strong> after uploading a weather file, the weather information is saved temporarily for the current session. This means that the weather information from uploaded weather files <strong>IS NOT SAVED</strong> when you save the project. Because of this, after opening a saved project where the user previously uploaded the weather file, the user needs to upload the weather file again, and to ensure that the simulation results are accurate, run the simulations again.'
        method3:
            header: Load Using Specific Coordinates (U.S.A only)
            body1: 'This method of weather selection will always appear as available regardless of the location method that was selected in the <a href=/help/page_4>Location</a> page (this method will work for the User Input method). However, the coordinates selected must be coordinates within the United States. This means that while the option will appear as available if the user selected “User Input” in the <a href=/help/page_4>Location</a> page, if they are looking at an area of interest that is outside the mainland United States an error message will come up.'
            body2: 'To use this method, first select <strong>Load Using Specific Coordinates (U.S.A only)</strong> and then enter the desired coordinates. You will (like in all the other methods) need to select a period to simulate (which is discussed below) and after this has been done, you can click <strong>Update Weather</strong> to save the information and the <strong>Continue</strong> button to advance to the next page.'
    simulate:
        header: Period to Simulate
        body: 'The period to simulate tool allows you to select the number of years that you would like to simulate. You can type in the years as shown below that you would like to simulate for. However, the program will simulate five years before the year that you selected as a method to warm up and give the user more accurate simulation results. Because of this, the user must select a start year that is at least five years after the initial year for which weather information is available. For example, if weather information is available from 1981 to 2012 as is on the example below, the user must select a start year for the period to simulate that is 1986 or later. In the Results page, the last twelve years that are simulated are shown on the graphs. However, if there were less than twelve years in the Period to Simulate, then all of the years are accounted for in the graphs. The <strong>“Simulation Period”</strong> information is required for all weather options.'
  weathpage_html:
    <strong>Weather Page</strong><br></br>
    The user has different options available when choosing the weather. Once the user has selected a method for weather information selection, the user will need to select the period to simulate, or the time period for which the user would like to do the simulation.
    <br></br>
    <strong>Selecting Weather Information</strong><br>
    There are three different methods to select the weather information.<br></br>
    <strong>Weather Station Using PRISM Data</strong><br>
    This method is available only when the State/County method was chosen to select the area of interest. This method takes weather data from a weather station inside or near the State/County that was selected in that page and uses that data to do the simulation. First the user must select <strong>Weather Station Using PRISM Data</strong> and then select the preferred weather station.
    Finally, once the station has been selected, click <strong>Save and Continue</strong> to save the information and continue to the next page.<br></br>
    <strong>Load Your Own Weather File</strong><br>
    This method of weather selection is always available regardless of the method used for selecting an area of interest. This option is also the only option that is available when using the NTT tool for locations outside of the mainland United States. To use this method the following are the instructions to
    <strong>Create a Weather File</strong>. In order to upload a weather file, the user must first create one. The weather file needs to be in a text file, and it should have the following format, blanks (columns 1-2), year (columns 3-6), month (columns 7-10), day (columns 11-14), solar radiation (columns 15-20; could be blank or zero), maximum temperature in Celsius (columns 21-26), minimum temperature in Celsius (columns 27-32), precipitation in millimeters (columns 33-38). This is for the first year/month/day. The same pattern is used for the rest of the days that you want to add to the simulation. Specific weather information for each day can simply be added by adding new records. Each record should contain the weather information for a specific day.
    The information above, for example, would show weather information for January 1, 1981 (where the solar radiation was 0, the max temperature was 10.1 degrees Celsius, the min temperature was -0.9 degrees Celsius, and precipitation was 0.00 millimeters), and the weather information for January 2, 1981 (where the solar radiation was 0, the max temperature was 5.7 degrees Celsius, the min temperature was -5.9 degrees Celsius, and precipitation was 0.00 millimeters). Ideally, you would have a file that contains detailed information for the weather for an extended period. Even though the file is significantly larger, all of the days for which we have data follow the same format.<br></br>
    <strong>Upload the Weather File</strong><br> Once the weather file has been created, the user needs to upload the file to the NTT program. First the user needs to select from the options. Next, the user needs to click. This will bring up an “Open” folder where the user can search their computer for the weather file. When you have selected the file click “Open”. This will show a progress bar as the system uploads the information.
    The records will have been uploaded when 100% of the records have been uploaded, and a green message will come up on the top of the screen . Once this has happened the user needs to select the Period to Simulate (which is explained below under Period to Simulate) and then click <strong>Save and Continue</strong> to save the information and advance to the next page.<br>
    <strong>NOTE</strong> It is important to note that when you click <strong>Save and Continue</strong> after uploading a weather file, the weather information is saved temporarily for the current session. This means that the weather information from uploaded weather files <strong>IS NOT SAVED</strong> when you save the project. Because of this, after opening a saved project where the user previously uploaded the weather file, the user needs to upload the weather file again, and to ensure that the simulation results are accurate run the any simulations again.<br></br>
    <strong>Load Using Specific Coordinates (U.S.A only)</strong><br>
    This method of weather selection will always appear as available regardless of the location method that was selected in the Location page (this method will work for the User Input method). However, the coordinates selected must be coordinates within the United States. This means that while the option will appear as available if the user selected “User Input” in the Location page, if they are looking at an area of interest that is outside the mainland United States an error message will come up.
    To use this method, first select <strong>Load Using Specific Coordinates (U.S.A only)</strong> and then enter the desired coordinates and click the <strong>Save Coordinates</strong> button. You will (like in all the other methods) need to select a period to simulate (which is discussed below) but after this has been done, you can click <strong>Save and Continue</strong> to save the information and continue.<br></br>
    <strong>Period to Simulate</strong><br>
    The period to simulate tool allows you to select the number of years that you would like to simulate. You can type in the years as shown below that you would like to simulate for. However, the program will simulate five years before the year that you selected as a method to warm up and give the user more accurate simulation results. Because of this, the user must select a start year that is at least five years after the initial year for which weather information is available. For example, if weather information is available from 1981 to 2012, the user must select a start year for the period to simulate that is 1986 or later. In the Results page, the last twelve years that are simulated are shown on the graphs. However, if there were less than twelve years in the Period to Simulate, then all of the years are accounted for in the graphs. <strong>The “Period to Simulate” information is required for all weather options.</strong>
  fieldpage:
    header: Fields
    body1: 'The Fields page displays the AOIs/fields that you have defied for your project. From the Fields page, you can begin entering scenario and management information for each field. You may also delete fields/AOIs from your project on this page.'
    body2: 'If you selected Mapping System, the fields that you drew or uploaded will already be on the Fields page. This page will simply allow users to verify the field(s) and advance.'
    createdel:
        header: Deleting a Field
        create:
            header: '<b>Creating a field</b>'
            body: 'To create field(s), Instructions are on the <a href=/help/page_4><b>Location</b></a> page.'
        delete:
            header: <b>Deleting a Field</b>
            body: 'To delete field(s), simply click the <img src="/serve_image/delete.png"> icon on the actions column.'
    characteristics:
        header: Define Field Management
        body: 'To begin defining management scenarios for your field, click on the hyperlinked field name. You will advance to the field-level <strong>Soils</strong> page for your field where you will begin defining field characteristics and management scenarios. The Soils page is also where you will be able to change the field/AOI name as well as revise the field/AOI area. <a href=/help/page_6?locale=en><u>(See Soils page for more information.)</u></a>'
        name:
            header: Add Fields/AOIs
            body: 'To add more fields or AOIs to your project you must navigate back to the Location page using the left-hand menu. From the location page you can draw and submit additional AOIs that will then appear on the Fields page.'
        area:
            header: Changing Field Name and Area
            body: 'The field name and area can be changed on the Soils page. Simply click on the hyperlinked field name which will take you to the field-level Soils page. At the top of the page you may change the field name and modify the field area if you desire. <a href=/help/page_6?locale=en><u>(See Soils page for more information.)</u></a>'
    advance:
        header: Advancing
        body: 'The user can add or delete as many fields as needed. Simply follow the above instructions for each field. If just one field is needed, this is acceptable as well. After that, the user can click on the "Field Name" of a field from the list by which they can access the soils, scenarios, weathers, results, and apex page.'
        body_modified: 'The user can add or delete as many fields as needed. Simply follow the above instructions for each field. If just one field is needed, this is acceptable as well. After that, the user can click on the "Field Name" of a field from the list by which they can access the soils, scenarios, results, and apex page.'
  fieldpage_html:
    <strong>Fields Page</strong><br></br>
    The Fields page allows user to view the selected field in the GIS map which will be used for soil information in the following page. For the most part, regardless of your previous selections, you will have the same options on the Fields page. However, there is one small exception. If you selected Mapping System in the Location page, you can add fields in this page, but the fields added are not shown in the map. You may delete fields by clicking <img src="/serve_image/delete.png"> (deleting fields here will also delete the fields that were drawn or uploaded on the Mapping System), always you can go back to the Map and add more fields.
    If you selected Mapping System, the fields that you drew or uploaded will already be on the Fields page.<br></br>
    <strong>Changing Field Characteristics</strong><br>
    In order to edit the characteristics of a field, click on the field to navigate to the soil page where user can change the name of the field and the field area. The field area is represented in acres. Any value that is in red, as the area will originally be, means that this value is incorrect, and asks the user to enter the correct value. To change the area of the field, simply click on the current area and type in the correct area.<br></br>
    Click on the field and continue to the Soils page.
  soilpage:
    header: Soils
    overview:
        header: Overview
        body: 'After clicking on a field to begin editing on the <strong>Fields</strong> page, the user will be directed to the <strong>Soils</strong> page. The Soils page is a field-level page. The Soils page allows the user to rename the field and adjust the acres; and verify, modify or delete soils returned from the SSURGO soils database and add/edit layers for the particular field selected in the Fields page. NTT returns a maximum of 3 soils for every field. These soils represent the most predominant soils in the AOI. NTT is limited to 3 soils in order to minimize model processing time.'
        body_modified: 'After clicking on a field to begin editing on the <strong>Fields</strong> page, the user will be directed to the <strong>Soils</strong> page. The Soils page is a field-level page. The Soils page allows the user to rename the field and adjust the acres; input soil P values; and verify soils returned from the SSURGO soils database for the particular field selected in the Fields page. NTT returns a maximum of 3 soils for every field. These soils represent the most predominant soils in the AOI. NTT is limited to 3 soils in order to minimize model processing time.'
        item1: 'The user can select a <strong>minimum of one</strong> soil and a <strong>maximum of three</strong> soils.'
        item2: 'If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics. To edit the percentages of the soils, click on the <img src="/serve_image/edit.png"> icon in the <strong>Actions</strong> column.'
        item2_modified: 'If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics.'
        item3: 'However, the total soil percentage of the selected soils cannot be more than 100% or equal to 0%. If this is the case, NTT will automatically adjust the values.'
        item4: 'Each of the soils has to have AT LEAST one layer. You can view whether a soil has layers by clicking on the <img src="/serve_image/layers.png"> icon in the actions column. This will show the layers information for this particular soil in Layers information. If the Soil does not have layers, the user needs to manually enter them.'
    mapsystem:
        header: Field Name/Area
        body: 'Users have different options of modifying their soil information. The list below shows all the possible ways that are available in NTT for modifying the soil information.'
        select:
            header: Modifying a Soil
            body1: '<strong>Field Name:</strong> The name that the user has given to the AOI is pre-filled here. The user may modify the name if they wish. The new name will be updated on the Fields page as well.'
            body2: '<strong>Field Area:</strong> Field area displays the calculated area of the field in acres. The user may refine this value if needed.'
            body3: 'To delete a soil simply click on the <img src="/serve_image/delete.png"> icon in the <b>Actions</b> column.'
        info:
            header: Soil Phosphorus
            body: 'Soil P test values provide NTT with a starting point for phosphorus in the soil. If you do not have a soil P test for your soil, leave these fields blank and NTT will use default soil P values.'
            body1: '<strong>Soil Test:</strong> The user should select a soil test, if applicable, that was used to determine the soil phosphorus. Currently NTT includes conversions for the Fe-strip test, Olsen, Bray-1, and Mehlich-3 tests. If you have used a different test, please select Other. If you do not have a soil test for phosphorus, please select None. As we modify NTT for other parts of the country we will include additional tests and P conversions.'
            body2: '<strong>Soil P:</strong> Users should enter the soil phosphorus test value for their field, if available. If None was selected for the P test then this field will be disabled and a minimum phosphorus concentration in the soil will be used. Similarly, if a soil test is selected, but the field Soil P value is left blank, the tool will assume a minimum phosphorus concentration in the soil.'
        addremove:
            header: Manage/Modify Soils
            body1: 'Between 1 and 3 soils will appear in the list of soils returned for your field. These represent the most predominant soils in your field as returned by the SSURGO Soils database.'
            body2: 'NTT will return the <strong>soil name</strong> and the <strong>soil group</strong> for each soil. These data are derived from the SSURGO soils database.'
            body3: 'The soil <strong>slope</strong> for each soil is calculated dynamically by NTT using the 30 meter Digital Elevation Model (DEM) layers associated with your field.'
            body4: 'The default <strong>soil organic matter (%)</strong> value returned by the SSURGO soils database is displayed for each soil in the soils list. However, if the user has more precise data they may enter it here.'
            body5: '<strong>Percentage</strong> represents the adjusted coverage area of the soil for your field. Because NTT selects only the 3 most predominant soils, the coverage area of each is proportionally expanded to equal 100% coverage of the field.'
            body6: 'Users may <strong>add/delete layer</strong> from their soils list if they do not wish for it to be used in the model run. Simply click the <img src="/serve_image/layers.png"> icon in the Actions column of the soil you wish to add/delete layer.'
            body7: 'Users may <strong>edit soil</strong> from their soils list if they wish to change some values. Simply click the <img src="/serve_image/edit.png"> icon in the Actions column of the soil you wish edit.'
    advance:
        header: Advancing
        body: 'The user can add as many soils or layers as they wish, as long as they keep in mind the four requirements listed at the beginning of the page. Once the all of the information has been entered, verified, or manipulated the user can click <strong>Continue</strong> to advance to the next page.'
        body_modified: 'The user can click <strong>Continue</strong> to advance to the next page.'
  soilpage_html:
    <strong>Soils Page</strong><br></br>
  soil_body1: The Soils page allows the user to add Layers, edit, and delete the soils for the particular field selected in the Field Page and that he or she would like to use for the simulation. Depending on the Location method that was selected, the user has to enter varying amounts of information. The information below is organized by the Location method that was selected. Regardless of the method that was selected however there are 4
    general rules that apply to all methods. They are as follows.<br></br>
  soil_body1_modified: The Soils page allows the user to delete the soils for the particular field selected in the Field Page and that he or she would like to use for the simulation. The information below is organized by the Location method that was selected. Regardless of the method that was selected however there are 2 general rules that apply to all methods. They are as follows.<br></br>
  soil_body2: 1. Each of the soils has to have AT LEAST one layer. You can view whether a soil has layers by clicking on the <img src="/serve_image/layers.png"> icon in the actions column. This will show the layers information for this particular soil in Layers information. If the Soil does not have layers, the user needs to manually enter them.<br><br>
    2. If the total soil percentage of the selected soils is less than 100%, NTT will adjust the values accordingly. The soil percentage is seen on the right hand corner of the soils characteristics. To edit the percentages of the soils, click on the <img src="/serve_image/edit.png"> icon in the <strong>Action</strong> column.<br></br>
    3. However, the total soil percentage of the selected soils cannot be more than 100% or equal to 0%. If this is the case, NTT will automatically adjust the values.<br></br>
    4. User can delete soil(s) by clicking <img src="/serve_image/delete.png"> icon under Action column.<br><br>
  soil_body2_modified: 1. The total soil percentage of the selected soils cannot be more than 100% or equal to 0%. If this is the case, NTT will automatically adjust the values.<br></br>
    2. User can delete soil(s) by clicking <img src="/serve_image/delete.png"> icon under Action column.<br><br>
  soil_body3: Click <strong>Save And Continue</Strong> to go to the scenarios page.
  layers_html:
    <strong>Layers</strong><br><br>
    This page allows user to add, edit, and delete the soil layers which are as follows.<br><br>
    1. <strong>Adding Layers</strong><br>
    To add soil layer(s), smply click <strong>Add New Layers</strong> which will open a new page to add a new layer. User can put the desired values and click <strong>Save</strong> button to save the new layer or click <strong>Back</strong> to go back to the Layers page. Remember that, Clay, sand, and silt should add up to 100 percentage.<br><br>
    2. <strong>Editing Layers</strong><br>
    To edit existing layer(s), click <img src="/serve_image/edit.png"> under the action column which allows user to put the desired values.<br><br>
    3. <strong>Deleting Layers</strong><br>
    To delete existing layer(s), click <img src="/serve_image/delete.png"> under the action column.<br><br>
    User can add, edit, or delete as many times. However, soil should have atleast one layer. Click <strong>Back to Soils</strong> to go back to Soils Page or click <strong>Continue</strong> to go to Management Scenarios Page.
  managepage:
    header: Management Scenarios
    overview:
        header: Overview
        body: 'Once clicking Save and Continue on the Soils page, users will be advanced to the <strong>Management Scenarios</strong> page. The Management Scenarios page is a field-level page where the user creates, manages and simulates management scenarios for each field. Users may create multiple scenarios for each field in order to compare how different crop management and conservation practices will impact nutrient losses and yields.'
    create:
        header: Creating a Field Scenario
        add:
            body1: 'The user can create a scenario by clicking on the <strong>Add New Scenario</strong> button. Users will be asked to name the scenario, for example “Baseline” or “Alternative” or “Auto-Irrigation”. After giving a name to the scenario, click the <strong>Save</strong> button which will create the scenario and advances the user to the <strong>Operations</strong> page where the user will begin to define the crop schedule and conservation practices. <a href=/help/page_9?locale=en><u>(see Operations Page)</u></a>'
            body2: 'The user can copy scenarios from other projects and use it in the existing project. to copy scenarios click <strong>Copy Scenario..</strong> which will create a copy of the selected scenario. To compare two scenarios, create a Baseline scenario and an Alternative scenario with different scenario characteristics. You can then view all this in the results page. You can add as many scenarios as necessary.'
    manipulate:
        header: Copy Scenario from other Field
        body1: 'The user can copy scenarios from other fields and use it in the existing field. To copy scenarios click <strong>Copy Scenario from other Field</strong> at the top of the page, then select the field and scenario that you wish to copy. Click the <strong>Copy</strong> button when done. The scenario will be copied and will appear in the list of management scenarios for that field.'
        body2: 'The user does not need to add BMPs to advance or for the scenario to run. However, the user does need to add a cropping system. To add a cropping system or BMPs the user needs to go to their respective page and follow the instructions described below.'
    operation:
        header: Manage Field Scenarios
        body: 'The Management Scenarios page includes a list of the scenarios created for the field. The list includes the scenario name, fields for weather, soils, layers and operations, simulation date, and an actions column.'
        body1: 'A green check will appear in the weather, soils, layers and operations columns where these are present for the scenario. In order to successfully simulate a scenario, all four of these elements must contain a green check. The <strong>weather, soils</strong> and <storng>layers</strong> should be checked when a management scenario is first created, as these elements are derived from the map and are automatically associated with each field. However, the operations column will be blank until the user enters management information for the scenario. A green check will appear in the <strong>operations</strong> column once management information is present for the field.'
        body2: 'The <strong>simulation date</strong> field indicates the date on which the scenario was last simulated by the model. If the simulation date field is blank it means that the field has not been simulated. (See Simulating Scenarios to learn more about how to simulate a scenario.)'
        body3: 'The <strong>Actions</strong> column contains three different icons, representing different actions. The edit <img src="/serve_image/edit.png"> icon allows you to modify the name of the scenario. The copy <img src="/serve_image/copy.jpg"> icon creates a copy of your management scenario. And the delete <img src="/serve_image/delete.png"> icon will delete the management scenario.'
        item1:
            header: <b>Add Crop to Rotation:</b>
            body1: 'Using this option opens a new page which allows the user to select from common cropping systems. The user can manipulate these pre-existing cropping systems once they are added.'
        item2:
            header: <b>Add New Operation (Creating Operations from Scratch):</b>
            body1: 'The user can also create a new Cropping System from scratch. To do this, the user needs to  click on the <strong><em>Add New Operation</em></strong> button. This will take the user to a new page, there the user needs to select the crop, the operation, and type in the year (this is important if the crop rotation involves multiple crops over multiple years – CORN year 1 and SOYBEAN year 2), month, and day. Depending on the Operation that is selected, more options may be required to be entered or selected by the user (for example planting requires plant population and planting method). If required, the user can also change the Nutrient composition.'
            body2: 'If the user decides to change the values or any other inforamtion of an operation, the user can change the values of the operation by clicking on the <b><em>Edit</em></b> icon in the <b><em>Actions</em></b> column. This will take the user to a new page where they can make the required changes to the operation.'
            body3: 'If the user decides that an operation he/she created was not necessary, the user can delete the operation by clicking on the <img src="/serve_image/edit.png"> icon in the <b><em>Actions</em></b> column. Then the user can proceed to the next page by clicking <strong> Continue </strong>.'
    simulation:
        header: Simulating Field Scenarios
        body: 'Once you have completed one or more scenarios for your field you must simulate the scenarios to obtain results. By simulating the scenarios you are running the project through the APEX model which will return results for estimated nutrient and sediment losses as well as crop yields. To simulate a scenario, check the box next to the scenario or scenarios you wish to run and then click the <strong>Simulate Selected Scenario</strong> button.'
        body1: 'Before attempting to simulate a scenario, please make sure that there are green check marks in the weather, soils, layers and operations columns are present. Each of these elements must be present in the scenario before it can be successfully simulated by the APEX model. Simulation of the scenarios may take one or more minutes.'
        body2: 'Once a scenario has been successfully simulated the <strong>simulation date</strong> field will show the date and time of the most recent simulation.'
        body3: 'Note: If you modify a management scenario you will need to re-run the scenario in order to view results of the updated scenario.'
        result:
            header: 'Viewing Results'
            body1: 'Click the <strong>View Results</strong> button to view results of the simulated scenarios. You will be advanced to the results page where you may select up to three scenarios to compare at a time. <a href=/help/page_11?locale=en><u>(See Viewing Results for more details.)</u></a>'
            body2: 'Then the user needs to enter the information for the particular BMP. Whenever there is a text box, the user can hover over the text box to see a range of acceptable values.'
            body3: 'Where there is a drop-down menu with the title <b><em>Select One</b></em> allows the user to select from a range of options.'
            body4: 'Where there is a checkbox <b><em>Select</em></b> the user can simply click on it to select the BMP.'
            body5: 'Remember that, if a BMP is expanded when you first get to the page, it means that this BMP has been selected.'
        apex:
            header: 'Downloading APEX files'
            body1: 'After you have simulated a management scenario you can download the APEX files if you wish. This feature is generally for advanced users who may wish to save these files to run in another version of APEX. Alternately, this feature can be used for those who wish to store project files locally rather than on the server. APEX files can be uploaded and viewed on the Project Management page. To download the APEX files, select a management scenario and then click <strong>Download APEX Files.</strong>'
            item1: 'Auto Irrigation and Auto Fertigation'
            item2: 'Auto Irrigation and any Pads and Pipes'
            item3: 'Only one Pads and Pipes is allowed at the same time'
            item4: 'Filter Strip and Riparian Buffer'
            item5: 'Waterways and Riparian Buffer'
            item6: 'Filter Strip and Waterways'
            item7: 'Contour Buffer and Filter Strip/Riparian Buffer'
            body2: 'Other than these combinations, any combination (whether logical or not) is allowed on the NTT program.'
    bmpdesc:
        header: 'Best Management Practices (BMPs) Descriptions'
        body: 'Below are the descriptions of the different BMPs that are available under NTT.'
        auto:
            header: 'Auto Irrigation and Fertigation'
            irrigation:
                header: 'Auto Irrigation:'
                body: 'Automatic irrigation systems are irrigation systems that are controlled by a computerized controller. These types of systems are convenient. Auto irrigation overall can greatly increase crop yield. However, if auto irrigation is applied to a region where there is no need (such as an area with ample rainfall) adding auto irrigation will cause little to no change from the baseline. The user needs to input in the information of the auto irrigation system, including:'
                item1: '<strong>Irrigation Type:</strong> Irrigation type is the kind of auto irrigation that the user will be using. They include: sprinkle, furrow/flood, drip, furrow diking, and pads and pipes – tailwater irrigation. If you select furrow diking, you also have to input the safety factor (#6 on this list).'
                item2: '<strong>Water Stress Factor:</strong> This is the value that is used to trigger the start of auto irrigation. It is set to a default value of 0.8. The water stress factor can be any value greater than 0 and less than or equal to 1. While a value of 0 is not permitted, it would signify manual irrigation (no automatic irrigation). The closer the value is to 1, the less water stress is allowed before the automatic irrigation is turned on. If the value is equal to 1, water stress is not allowed.'
                item3: '<strong>Irrigation Efficiency:</strong> This value is the fraction of irrigation application that is not lost to runoff. This must be a value that is greater than 0 and less than or equal to 1. The closer the value is to 0, the greater the percentage of water lost to runoff. The closer the value is to 0, the less that percentage. A value of 1 means that no water was lost to runoff.'
                item4: '<strong>Frequency:</strong> Frequency is the days in between which auto irrigation takes place (if the value is 1, this means that there is auto irrigation every day; two means every other day; three means every three days; etc.) The value can be any whole number greater than zero and less than or equal to 365.'
                item5: '<strong>Maximum Single Application:</strong> This value signifies the amount of water than can be applied in a single day. It is in inches, and it can be any number greater than 0. However, it is set to a default value of 3.'
                item6: '<strong>Furrow Dike Safety Factor:</strong> This is the fraction of furrow dike volume that is available for water storage. If the user is uncertain of the volume of the furrow dike then a lower value should be input. This value is a value greater than or equal to 0 but less than 1. The closer the value is to 1 the more volume is available for water storage. A higher value will lower runoff and erosion.'
            fertigation:
                header: 'Auto Fertigation:'
                body: 'Fertigation is the application of fertilizers, soil amendments, or other water-soluble products through an irrigation system. Auto Fertigation is an automatic fertilization process in which fertilizer is dissolved and distributed along with water in your drip or spray irrigation system*. This makes Auto Fertigation very similar to Auto Irrigation. In fact, all of the inputs into Auto Irrigation are in Auto Fertigation. To see these inputs, see Auto Irrigation. However, there is one additional input in Auto Fertigation:'
                item1: '<strong>Nitrogen Concentration:</strong> The amount of nitrogen in the Automatic Fertigation in parts per million.'
        drainsystem:
            header: Drainage Water Management System
            tile:
                header: 'Tile Drain:'
                body1: 'Tile drainage is a practice for removing excess water from the subsurface of soil intended for agriculture. Drainage brings excessive soil moisture levels down for optimal crop growth. Tile drainage is often the best recourse for reducing high subsurface water levels to improve crop yields. Too much subsurface water can be counterproductive to agriculture by preventing root development, and inhibiting the growth of crops. Excessive water also can limit access to the land, particularly by farm machinery.'
                body2: 'For NTT applications, underground drainage systems are simulated in APEX. The depth of the drainage system to reduce plant stress is a key parameter used in simulating tile drainage systems in NTT. Tile drainage simulation in NTT increases subsurface flow, which may provide an avenue for increased nutrient losses in subsurface flow. The input for Tile Drain is:'
                item1: '<strong>Depth:</strong> this is the depth in feet at which the drainage system is installed. It is any number greater than 0.'
            ppnoditch:
                header: 'Pads and Pipes - No Ditch Improvement:'
                body1: 'Pads and Pipes are an above ground water drainage system that is used to both drain excess water and slow down flow of the water. In this type of drainage system the farmer raises the land on a certain number of sides of the field. Pipes are then applied through which the water can flow out of. In this particular method of pads and pipes, there is no improvement to the ditch into where the excess water flows.'
                item1: '<strong>Pads and Pipes Width:</strong> This is the raised area of the field in feet. This area is not able to be used for planting crops. This can be any number greater than 0 on NTT.'
                item2: '<strong># of Sides Covered by Pipes:</strong> The farmer can apply pads and pipes to one or more sides of the field. This is the number of sides where the farmer applied the pads and pipes. This is mostly an economic issue, since applying more pipes reduces the amount of area that is available for planting.'
            pp2stage:
                header: 'Pads and Pipes - Two Stage Ditch System:'
                body1: 'This particular method of Pads and Pipes is very similar to the Pads and Pipes – No Ditch Improvement (see above for more information). The main difference is that using this method improves the ditch, creating a collection of water inside the ditch before the water is drained. The inputs for this method are the same as Pads and Pipes – No Ditch Improvement (see above).'
            ppreservoir:
                header: 'Pads and Pipes – Ditch Enlargement and Reservoir System:'
                body1: 'This particular method of pads and pipes is very similar to the Pads and Pipes – Two Stage Ditch System. This method also has an improved ditch system. However, in this method, the water in the ditch is drained into a reservoir system. The inputs are the same as Pads and Pipes – No Ditch Improvement, with one additional input:'
                item1: '<strong>Reservoir Area (ac.):</strong> This is the reservoir area in acres. Since this area is being used a reservoir, crops cannot be grown in this area.'
            pptailwater:
                header: 'Pads and Pipes – Tailwater Irrigation:'
                body1: 'This particular method of pads and pipes is very similar to Pads and Pipes – Ditch Enlargement and Reservoir System (see above). The only difference is that once the water has gone to the reservoir system, the water is then pumped back to the crop field, where irrigation is then applied to the crops.'
                body2: 'This system requires the inputs for Pads and Pipes –Ditch Enlargement and Reservoir System, as well as the inputs for Auto Irrigation (see Auto Irrigation). A message will come up on NTT to input the Auto Irrigation information.'
        wetponds:
            header: Wetlands and Ponds
            wetlands:
                header: 'Wetlands:'
                body1: 'Wetlands are those areas that are inundated or saturated by surface or groundwater at a frequency and duration sufficient to support, and that under normal circumstances do support, a prevalence of vegetation typically adapted for life in saturated soil conditions. Wetlands generally include swamps, marshes, bogs and similar areas.'
                body2: 'The wetland area is simulated as a shallow reservoir (1 ft. depth) with growing wetland vegetation – it is essentially simulated as an artificial wetland and not a natural wetland. The slope of wetland area is set as one percent. Simulated wetlands trap sediment, reduce runoff, increase infiltration, and also increase uptake of water and nutrients by the vegetation in the area covered by the wetland. The only input required for wetlands is:'
                item1: '<strong>Area:</strong> The area of the wetland is input in acres. Since this area is no longer able to be used for crop production, there may be a lower total crop yield (although there may be a greater crop yield/acre).'
            ponds:
                header: 'Ponds:'
                body1: 'Ponds are used to provide water for livestock, fish and wildlife, recreation, fire control, develop renewable energy systems, and other related uses, and to maintain or improve water quality by retaining the runoff from upland field. Only one input is required for ponds:'
                item1: '<strong>Fraction of Area Controlled by Ponds:</strong> This is the fraction (a value between 0 and 1) and is simply the fraction of the subareas which flows through (is controlled by) ponds. This only affects only the hydrology that originates in this subarea. Inflow from other subareas is not routed through the ponds in this subarea. The exact location of the ponds, however, is unknown. A greater value could help improve water quality by retaining the runoff from the upland fields.'
        stream:
            header: Stream and Riparian Management
            fencing:
                header: 'Stream Fencing (Livestock Access Control):'
                body1: 'Access control means the temporary or permanent exclusion of animals from an area to achieve and maintain the desired resource conditions. * If it is only a temporary exclusion, the user can enter the information regarding how much time the animals actually spend within the fenced area. Because excluding the animals from the stream allows a grassed area to grow, the user must also add the information for a filter strip.'
                body2: 'The following are the inputs for Stream Fencing:'
                item1: '<strong>Number of Animals:</strong> These are the number of animals that will be temporarily excluded (and therefore also temporarily allowed) into the area. This is a number greater than 0.'
                item2: '<strong>Days in Stream:</strong> This is the number of days out of a year that the animals will be in the stream. This is a number greater than 0.'
                item3: '<strong>Hours/Day in Stream:</strong> Number of hours per day that animals will be in the stream. This is a number between 0 and 24.'
                item4: '<strong>Select Animal:</strong> This is the type of animal that will be temporarily excluded. Options are beef, dairy, horse, sheep, and swine.'
                item5: '<strong>Dry Manure:</strong> This is the dry manure per day that each animal produces in pounds.'
                item6: '<strong>Nutrient Fractions:</strong> NO3, PO4, Org N, and Org P. Enter the fraction that each one of these nutrients has in the manure.'
                item7: '<strong>Filter Strip Inputs:</strong> (See Filter Strip)'
            stabilization:
                header: 'Streambank Stabilization:'
                body1: 'Stabilization of streambanks is done to prevent the loss of land or damage to land uses or facilities adjacent to the banks of streams or constructed channels properties. Streambank stabilization results in 1) maintaining the flow capacity of streams or channels; 2) Reducing the offsite or downstream effects of sediment resulting from bank erosion; and 3) improving or enhance the stream corridor for fish and wildlife habitat, aesthetics, recreation.'
                body2: 'If you would like to use the Streambank Stabilization, click on the <strong><em>Select</em></strong> button.'
            forestbuffer:
                header: 'Riparian Buffer:'
                body1: 'A riparian buffer is a forested area of land adjacent to a body of water such as a river, stream, pond, lake, marshland, estuary, canal, playa or reservoir. Riparian forests are simulated in a manner similar to the filter strip practice with the additional assumption that there are trees along the length of the riparian zone in addition to selected crops that are growing in the simulated area. The forested area traps sediment and increases infiltration, thereby reducing sediment and nutrient losses. Plant uptake of nutrient in the forested area also reduces nutrient losses downstream.'
                body2: 'The inputs for Riparian Buffer are the following:'
                item1: '<strong>Efficiency:</strong> This is the efficiency of the forest buffer, and is any fraction between 0.1 and 1.0.'
                item2: '<strong>Area (ac.):</strong> This is the total area of the Riparian Buffer. It is subtracted from the crop area.'
                item3: '<strong>Width (ft.):</strong> This is the width of the Riparian Buffer in feet.'
                item4: '<strong>Grass Field Portion:</strong> This is the percentage of the Forest Buffer that is composed of grass rather than of trees, and needs to be a number between 0.25 and 0.75.'
                item5: '<strong>Buffer Slope Ration to Upland:</strong> This is the slope ratio (a number between 0.25 and 1.00) to the upland.'
            filterstrip:
                header: 'Filter Strip:'
                body1: 'A filter strip is a type of buffer strip that is an area of vegetation, generally narrow in width and long across the downslope edge of a field, that slows the rate of runoff, allowing sediments, organic matter, and other pollutants that are being conveyed by the water to be removed by settling out. Filter strips reduce erosion and the accompanying sediment-bound pollution.'
                body2: 'A filter strip is specified in NTT by indicating its width and the type of crop planted.  The width of filter strip is used to calculate its area. The area of filter strip is subtracted from the main farmland and is simulated as a separate field. Flow, sediment, and nutrients are routed from the farmland to this filter strip before leaving the edge of the farmland.'
                body3: 'In NTT, filter strips function by providing for better infiltration of soluble nutrients, trapping of sediment, and uptake of water and nutrients by the filter strip vegetation. The saturated conductivity value is also modified for filter strip simulation in NTT.'
                body4: 'The inputs for Filter Strip are the following:'
                item1: '<strong>Vegetation:</strong> This is the type of grass or vegetation that is planted in the Filter Strip. To select one, click on the drop down box and make your selection.'
                item2: '<strong>Efficiency:</strong> This is the efficiency of the Filter Strip.'
                item3: '<strong>Area:</strong> This is the area of the filter strip in acres, which is subtracted from the total area of the field in the results page and is simulated as a separate field. It must be a number greater than 0.'
                item4: '<strong>Width:</strong> This is the width in feet of the filter strip. Filter Strips are typically narrow in width. This can be any value greater than 0.'
                item5: '<strong>Strip Slope to Upland:</strong> This value is a fraction between 0.25 and 0.75 and indicates the slope towards the farmland (which is upland).'
            waterway:
                header: 'Grass Waterway:'
                body1: 'Waterways are vegetated channels that conduct and dispose of overland flow from upstream areas. Waterways typically work by increasing the surface roughness (with the vegetation) which reduces the velocity of flow.'
                body2: 'The inputs for Waterways are the following:'
                item1: '<strong>Crop:</strong> This is the type of grass or vegetation that is used in the channel.'
                item2: '<strong>Width:</strong> This is the width, in feet, including both sides of the vegetated channel. This can be any number greater than 0.'
        contour:
            header: 'Contour Buffer (Strip Farming):'
            body1: 'A contour buffer strip is an area of land maintained in permanent vegetation that helps to control air, soil, and water quality and other environmental problems primarily on land that is used for agriculture. Buffer strips trap sediment and enhance filtration of nutrients and pesticides by slowing down runoff that could enter the local surface waters.'
            body2: 'The buffer strip is simulated based on the width of the buffer and main crop, and the vegetation planted in the buffer.  The number of strips and area are calculated according to the total field area and the widths of buffer and main field, which are inputs to the model.'
            body3: 'The inputs for Contour Buffer are:'
            item1: '<strong>Crop:</strong> This is the type of grass or vegetation that will be present in the buffer sections of the contour buffer. Select one from the drop down list of options.'
            item2: '<strong>Grass Buffer Width:</strong> This is the width, in feet, of the buffer strips. It can be any number greater than 0. Buffer width, along with crop width, determine the number of buffer and crop strips in the field.'
            item3: '<strong>Crop Buffer Width:</strong> This is the width, in feet, of the strips of the main crop that was planted. It can be any number greater than 0. Crop width, along with buffer width, determine the number of buffer and crop strips in the field.'
        landgrading:
            header: 'Land Grading'
            leveling:
                header: 'Land Leveling:'
                body1: 'Land leveling is used to reduce the slope on very high soil slopes. By reducing the slope, the surface land is better able to retain irrigation and soil water. The input for land leveling is:'
                item1: '<strong>Slope Reduction:</strong> This is the percent reduction in the slope of the soil. The number can be any percentage between 0% and 100%. The closer the slope is to 100, the more the slope is reduced.'
            terrace:
                header: 'Terrace System:'
                body1: 'A terrace system is a leveled section of a hill cultivated area, designed as a method of soil conservation to slow or prevent the rapid surface runoff of water. Terraces decrease hill slope-length, reduce formation of gullies, and intercept and conduct runoff to a safe outlet thereby reducing sediment content in runoff water. Often, in application the landscape is formed into multiple terraces, giving a stepped appearance. Terraces are simulated by reducing the practice factor (PEC). If you would like to apply a terrace system, click on the <strong><em>Select</em></strong> button.'
            liming:
                header: 'Liming:'
                body1: 'In agriculture, the application of agricultural limestone is used to prevent the acidification of the soil. This most often occurs when nitrogen fertilizers are applied over long periods of time. For many soils, the simulation of liming is needed to simulate the application of agricultural limestone (which increases soil pH/reduces aluminum saturation). However, since this is not needed for all soils, the user has the ability to turn it off. When the user first reaches the Management page, liming is turned on by default. To turn it off, the user can uncheck the <strong><em>Select</em></strong> button.'
            manure:
                header: 'Manure Control:'
                body1: 'Users need to enter manure operation in their cropping system before applying the manure control.'
            tmp:
                header: 'Temperature and Precipitation Changes:'
                body1: ''
            asphalt:
                header: 'Asphalt or Concrete:'
                body1: 'Users can select if the cropping system is Asfalt or Concrete.'
            grass:
                header: 'Grass Cover:'
                body1: 'Users can select if the cropping system is Grass Cover.'
            slope:
                header: 'Slope Adjustment:'
                body1: 'Users can select if the cropping system had slope adjustment.'
            shade:
                header: 'Shading:'
                body1: 'Shading is similar to Filter Strip. For more information on shading, see Filter Strip. '
                body2: 'The inputs for Shading are the following:'
                item1: '<strong>Vegetation:</strong> This is the type of grass or vegetation that is planted in the shading. To select one, click on the drop down box and make your selection.'
                item2: '<strong>Area:</strong> This is the area of the shading in acres, which is subtracted from the total area of the field in the results page and is simulated as a separate field. It must be a number greater than 0.'
                item3: '<strong>Width:</strong> This is the width in feet of the shading. Shadings are typically narrow in width. This can be any value greater than 0.'
                item4: '<strong>Buffer Slope Ration to Upland:</strong> This value is a fraction between 0.25 and 1.00 and indicates the slope towards the farmland (which is upland).'
  managepage_html:
      <strong>Scenarios</strong><br></br>
      The user can create a scenario by clicking on the <b>Add New Scenario</b> button. This will open a new page where the user needs to give a name to the scenario. After giving a name to the scenario the user needs to click the <strong>Save</strong> button which will create the scenario and advances the user to the operation page.<br><br>
      The user can copy scenarios from other projects and use it in the existing project. to copy scenarios click <strong>Copy Scenario from other field</strong> which will create a copy of the selected scenario.<br><br>
      You can add as many scenarios as necessary. To simulate scenario(s), user needs to select which scenario to simulate and click <strong>Simulate Selected Scenario</strong>.<br><br>
      To view results of the simulated scenario(s), click on <strong>View Results</strong>.<br><br>
      <strong>Actions</strong><br>
      Once a scenario has been created, user can edit by clicking <img src="/serve_image/edit.png">. User can copy the scenario and create a same new scenario by clicking <img src="/serve_image/copy.jpg">. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  operation_html:
      <strong>Operations</strong><br></br>
      The <b>Operation</b> Page lets the user manipulate the cropping system.
      A cropping system is <b>REQUIRED</b> for the user to be able to advance and simulate the results. The user can add rotations that are one year in length or much longer. They can have multiple crops, or a single crop. There are different options available in <b>Operation Page</b> for manipulating a cropping system. All of them are described below.<br></br>
      <strong>Add Crop to Rotation</strong><br>
      Using this option opens a new page which allows the user to select from common cropping systems. To do this, the user needs to click on the <strong>Add Crop to Rotation</strong> button. The user can manipulate these pre-existing cropping systems once they are added.<br></br>
      <strong>Add New Operation</strong><br>
      The user can also create a new Cropping System from scratch. To do this, the user needs to click on the <strong>Add New Operation</strong> button. This will take the user to a new page, there the user needs to select the crop, the operation, and type in the year (this is important if the crop rotation involves multiple crops over multiple years – CORN year 1 and SOYBEAN year 2), month, and day. Depending on the Operation that is selected, more options may be required to be entered or selected by the user (for example planting requires plant population and planting method). If required, the user can also change the Nutrient composition. Click <strong>Add More</strong> to add another new operation, click <strong>finish</strong> to save the new operation, click <strong>Back</strong> to go back to the Operation Page.<br><br>
      If the user decides to change the values or any other inforamtion of an operation, the user can change the values of the operation by clicking on the <img src="/serve_image/edit.png"> icon in the <b>Actions</b> column. This will take the user to a new page where they can make the required changes to the operation.<br><br>
      If the user decides that an operation created was not necessary, the user can delete the operation by clicking on the <img src="/serve_image/delete.png"> icon in the <b>Actions</b> column. Then the user can proceed to the next page by clicking <strong> Continue </strong>.
      User can click <strong>Switch View</strong> to see detail values of all operations in one table.<br><br>
      Click <strong>Continue</strong> to go to the Conservation Practices Page.
  bmpnav_html:
      <strong>Best Management Practices (BMPs)</strong><br></br>
      Once a cropping system has been added, the user can simply save and continue to the results page for simulation. However, if the user would like to apply a best management practice to the cropping system, he or she can do so in the <b>Best Management Practices</b> Page.<br></br>
      <strong>Adding a BMP</strong><br>
      To add a BMP, the user needs to select a BMP by clicking on the check box under the <b>Select</b> column. This expands the selected Best Management Practices (BMPs) title and shows all the information required for adding the particular BMP. The BMPs are organized by groups, and the users can select which they are interested in adding. To add the BMP, expand the particular group (for example Auto Irrigation and Fertigation) and then select the specific BMP (for example Auto Irrigation).
      Then the user needs to enter the information for the particular BMP. Whenever there is a text box, the user can hover over the text box to see a range of acceptable values.
      Where there is a drop-down menu with the title <b>Select One</b> allows the user to select from a range of options.
      Where there is a checkbox <b>Select</b> the user can simply click on it to select the BMP.
      Remember that, if a BMP is expanded when you first get to the page, it means that this BMP has been selected.<br></br>
      <strong>Mutually Exclusive BMPs</strong><br>
      Some BMPs can co-exist with other BMPs. For the most part, most BMPs can co-exist with other BMPs. However there are a few mutually exclusive BMPs. The following BMP combinations are not allowed on NTT, and will come up with a message asking which one of the two BMPs you would like to have;<br>
      1. Auto Irrigation and Auto Fertigation.<br>
      2. Auto Irrigation and any Pads and Pipes.<br>
      3. Only one Pads and Pipes is allowed at the same time.<br>
      4. Filter Strip and Riparian Buffer.<br>
      5. Waterways and Riparian Buffer.<br>
      6. Filter Strip and Waterways.<br>
      7. Contour Buffer and Filter Strip/Riparian Buffer.<br></br>
      Other than these combinations, any combination (whether logical or not) is allowed on the NTT program.<br><br>
      Click <strong>Back</strong> to go back to the Operation Page, click <strong>Continue</strong> to go to the Management scenarios page to simulate for results.
  operation_page:
    header: Operation Page
    body1: 'Once a scenario has been created on the <strong>Management</strong> page, the user is advanced to the <strong>Operations</strong> page to begin inputting the management characteristics such as the crop schedule, tillage, fertilizer, harvest, and grazing operations.'
    body2: 'A cropping system is <strong>REQUIRED</strong> for the user to be able to advance and simulate the results. The user can add rotations that are one year in length or much longer. A field may have multiple crops, or a single crop. There are different options available in <strong>Operation Page</strong> for manipulating a cropping system. All of them are described below:'
    rotation:
        header: Add Crop to Rotation
        name:
            header: Naming Your Watershed
            body1: 'To add a crop to the rotation, click <strong>Add Crop to Rotation.</strong> The user is then asked to select a crop from the pick list, a tillage type (No-till, reduced till, or intensive till), and rotation year. The crop list is customized according to the region in which the project is located. The rotation year indicates the sequence of the crop within the crop schedule, it does not represent the calendar year. Once the user has selected a crop type, tillage type and rotation year, clicking <strong>Upload</strong> will add the crop to the crop schedule.'
            body2: 'Once a crop is added to the crop schedule you will note that it includes several default management characteristics including a planting date, fertilizer applications, tillage schedule, and harvest. These operations can be modified or deleted as needed and new operations can be added.'
            body3: 'The operations list for each crop can be rolled up or expanded by clicking the [-] or [+] buttons next to the crop name respectively.'
        select:
            header: Add New Operation
            body1: 'Users can add operations to their rotations or build a cropping system from scratch using the <strong>Add New Operation</strong> button at the top of the page. You will be asked to select the crop, operation type, year, and date. The year indicates the position of the crop in the crop schedule, for example, CORN year 1 and SOYBEAN year 2.'
            body2: 'Depending on the operation type there will be additional fields to enter. Below are descriptions of the different operation types and the additional required fields for each.'
        item1:
            header: Planting
            body1: 'Plant method: User must indicate the planting method using the pick-list of planting equipment provided.'
            body2: 'Seeding Amount (seeds/sq. ft.): This field is pre-filled with standard seeding rates for each crop type. If the user has more specific information on seeding rate they may enter it here.'
        item2:
            header: Fertilizer
            body1: 'Fertilizer category: User must indicate the fertilizer category (commercial, liquid manure, or solid manure).'
            body2: 'Fertilizer Type: The fertilizer type pick list will vary depending on the fertilizer category selected. For manure fertilizer, pick list will contain types of animal manure.'
            body3: 'Amount: User needs to indicate the amount of fertilizer applied. Units will vary depending on the type of fertilizer selected (lbs/ac, tons/ac, 1000 gals/ac).'
            body4: 'Depth: If the fertilizer is incorporated, user should indicate the depth of incorporation here. If fertilizer is not incorporated, this field can be left blank.'
            body5: 'Fertilizer Composition (commercial fertilizer only): For commercial fertilizer, these fields indicate the N and P composition. These fields are pre-filled based on the fertilizer type selected, but can be modified if needed.'
            body6: 'Total N concentration (solid/liquid manure only): For manure fertilizer, the user should indicate the total N content per ton of solid manure or per 1000 gallons of liquid manure. Typical values are pre-filled for the user, but can be modified.'
            body7: 'Total P concentration (solid/liquid manure only): For manure fertilizer, the user should indicate the total P content per ton of solid manure or per 1000 gallons of liquid manure. Typical values are pre-filled for the user, but can be modified.'
            body8: 'Moisture content (solid/liquid manure only): For manure fertilizer, this is the percentage, by weight, of moisture content in the manure. Typical values for each manure type are provided, but can be modified by the user.'
        item3:
            header: Tillage
            body1: 'Tillage Method: User must indicate the tillage method using the drop down selection.'
        item4:
            header: Harvest
            body1: 'No additional data needed beyond the crop, year and date.'
        item5:
            header: End of Season
            body1: 'End of Season requires only the crop, year and date information from the user.'
            body2: 'Note: End of season indicates to the model that the crop is removed from the field. If an End of Season operation is not present, then the model assumes that the crop is left growing. End of season should be used for all annual crops. For certain perennial crops like hay and pasture, End of Season operations may be absent from the crop schedule.'
        item6:
            header: Manual Irrigation
            body1: 'Irrigation method: The user indicates the type of sprinkler system that is being used.'
            body2: 'Amount: User indicates the volume of water applied in this irrigation event in inches.'
            body3: 'Irrigation efficiency: This field defaults to a typical irrigation efficiency value (as a fraction) based on the irrigation method that is selected. This value can be modified.'
            body4: 'Note: On the Conservation Practices pages there is an option for <strong>autoirrigation</strong> and <strong>autofertigation</strong> which automates irrigation on your field based on user parameters. Please see <a href=/help/page_10?locale=en><u>autoirrigation/autofertigation</u></a> for more information.'
        item7:
            header: Continuous Grazing
            body1: 'Start/End Grazing dates: User indicates the start and end dates of grazing on the field.'
            body2: 'Animal Type: User indicates the type of animals being grazed on the field.'
            body3: 'Animal Units: User indicates the total animal units being grazed on the field. Animal units represent 1,000 lbs of live animal weight.'
            body4: 'Hours in Field: User indicates the total hours per day that animals are grazed in the field.'
            body5: 'Manure Composition: These fields are pre-filled with typical manure compositions for the animal type selected. These fields can be modified by the user if needed.'
        item8:
            header: Rotational Grazing
            body1: 'The rotational grazing operation, unlike continuous grazing, assumes that the pasture is divided into paddocks and that livestock are moved through the paddocks as needed. Thus, each paddock is given a recovery period between grazing events, improving vegetative cover.'
            body2: 'Start/End Grazing dates: User indicates the start and end dates of grazing on the field.'
            body3: 'Animal Type: User indicates the type of animals being grazed on the field'
            body4: 'Animal Units: User indicates the total animal units being grazed on the field. Animal units represent 1,000 lbs of live weight.'
            body5: 'Hours in Field: User indicates the total hours per day that animals are grazed in the field.'
            body6: 'Number of consecutive days grazed at a time (in each paddock): User indicates the number of days livestock will spend in each paddock before being rotated to a new paddock.'
            body7: 'Pasture rest time (days) between grazing: User indicates the number of days that the pasture is rested between rotational grazing cycles.'
            body8: 'Total N concentration: The user should indicate the total N content per ton of fresh manure. Typical values are pre-filled for the user, but can be modified if known.'
            body9: 'Total P concentration: The user should indicate the total P content per ton of fresh manure. Typical values are pre-filled for the user, but can be modified if known.'
        item9:
            header: Burn
            body1: 'No additional data required by users beyond crop, year and date'
        item10:
            header: Liming
            body1: 'Amount: User must indicate amount of lime applied (lbs/ac).'
        cover:
            header: Add a Cover Crop
            body1: 'To add a cover crop, click <strong>Add Cover Crop</strong> button at the top of the page. Users will indicate the type of cover crop, cover crop year, planting date, and planting method. The cover crop year should indicate the year within the rotation that the cover crop is planted. NTT will automatically add the harvest date for the cover crop based on the next crop in the rotation. Cover crops are not fertilized and are not harvested, rather they are chopped prior to planting of the next crop in the rotation.'
            body2: 'Note: If you wish to add a commercial cover crop, please do so as you would add another crop to your crop schedule. For example, add “Winter Wheat” to your crop schedule by clicking <strong>Add Crop to Rotation</strong> and selecting from the crop pick-list (NOT using the Add Cover Crop button). Adding a crop this way will allow users to apply fertilizer, tillage and harvest operations (etc.).'
        edit:
            header: Edit Operation
            body1: Users may change the values or any other information in an operation by clicking on the <strong>Edit</strong> <img src="/serve_image/edit.png"> icon in the <strong>Actions</strong> column next to the operation. Once the operation has been edited, click <strong>Finish</strong> to save and return to the Operations page. Clicking <strong>Back</strong> will return the user to the Operations page without saving changes to the operation. Clicking <strong>Add More</strong> will save change to the current operation and allow the user to continue adding additional operations without returning to the Operations page.
        delete:
            header: Delete an Operation
            body1: To delete an operation, click the Delete <img src="/serve_image/delete.png"> icon in the Actions column of the operation you wish to delete.
        switch:
            header: Switch View
            body1: 'By clicking Switch View at the top of the page, you can switch your view from one that is organized by crop and operation type to one that is organized by date.'
            body2: 'Once you are satisfied with your crop schedule, click Continue at the top of the page. You will be advanced to the Conservation Practices page where you can indicate any conservation practices that are present on the field.'
  watershedpage_html:
    <strong>Field Routing (Watershed)</strong><br></br>
    The watershed page allows you to combine multiple fields and scenarios and simulate them as a single field.<br></br>
    <strong>Creating a Field Routing Scenario</strong><br>
    <strong>Naming Your Watershed</strong><br>
    To begin creating a field routing scenario, click <strong>Add New Field Routing</strong>. Once you do this, a text box will pop up where you can type in the name of the scenario. Once you enter the name, click <strong>Save</strong>.<br></br>
    <strong>Selecting Fields/Scenarios to Simulate</strong><br>
    Once you have named your field routing, you can add the fields and scenarios that you would like to simulate. You may not add one field more than once to the same field routing (the idea is combining fields to simulate as one field). To add field or scenario, click on the given name of the field routing.<br><br>
    <strong>Simulating/Viewing Results for Field Routing</strong><br>
    Select the name(s) of the watershed to stimulate and click <b>Stimulate selected Field Routing (Watershed)</b>. To view results for field routings, select the field(s) and click <b>View Results</b>.<br><br>
    <strong>Actions</strong><br>
    Once a field routing has been created, user can edit by clicking <img src="/serve_image/edit.png">, after editing, click <strong>Save</strong> to save the values or click <strong>Back</strong> to go back. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  watershed_scenarios_html:
    <strong>Adding Scenarios</strong><br></br>
    In this page, the user can add scenarios by clicking <strong>Add Field/scenario</strong> button. After clicking the button, user can select the field from <strong>Select Field</strong> dropdown menu and choose corresponding scenario by clicking <strong>Select Scenario</strong> dropdown menu.<br><br>
    User can add or delete the selected scenarios by clicking <img src="/serve_image/delete.png"> in the <strong>Action</strong> column. After adding scenarios, user can then go back by clicking <strong>Back</strong> to begin simulation. The selected fields and scenarios are routed from one to the next one.
  conservation:
    header: Conservation Practices
    body1: 'Once the crop schedule and operations have been added, click the <strong>Continue</strong> button at the top of the Operations page. This will advance to the <strong>Conservation Practices</strong> page. On this page users will indicate the structural conservation practices that are in place on the field. If no conservation practices are in place on the field, simply click <strong>Save and Continue</strong> at the bottom of the Conservation Practices page which will return the user to the Management Scenario page. Alternately, users may navigate directly to the Management Scenario page using the left hand navigation links.'
    add:
        header: Add a Conservation Practice
        body1: 'To add a conservation practice, click the check box in the Select column of the conservation practice you wish to add. Users may add more than one conservation practice to a field, though some conservation practices are mutually exclusive. (See Mutually Exclusive Conservation Practices for more details.) The conservation practices are organized by groups, and the user may select the specific practice they are interested in adding. To add the conservation practice, expand the particular group by clicking the check box in the select column. Once the conservation practice group is selected, select the specific option within the group that you wish to add and fill in any required fields.'
        body2: 'Once the user has done this, the user needs to select either the Field/Scenario combination OR select the previously selected subproject by selecting from the corresponding drop down boxes.'
    exclusive:
        header: Mutually Exclusive Conservation Practices
        body1: 'To add a field/scenario or subproject to run, select either <strong>Add Subproject to Run</strong> or <strong>Add Field/Scenario to Run</strong>. The particular button that will be available will depend on the selection that you made under the heading <strong>Select Type</strong>. Once you have added all of the fields/scenarios or subprojects, it is time to simulate. The fields/scenarios or subprojects that you added will be seen on the page, as shown below:'
        item1: 'Autoirrigation and Autofertigation'
        item2: 'Grass Buffer and Forest Buffer'
        item3: 'Grassed Waterways and Grass/Forest Buffers'
        item4: 'Contour Buffer and Grass/Forest Buffers'
    description:
        header: Conservation Practice Descriptions
        body1: 'Below are the descriptions of the conservation practices that are available in NTT.'
    auto:
        header: Autoirrigation and Autofertigation
        body: Autoirrigation
        body1: 'Automatic irrigation systems are irrigation systems that are controlled by a computerized controller. Autoirrigation overall can greatly increase crop yield. Within NTT, the autoirrigation feature will irrigate the field when certain user-supplied criteria for water stress and frequency are met, and will limit water application to the user supplied maximum application amount. User inputs required for auto irrigation include:'
        item1: '<strong>Irrigation Type:</strong> Irrigation types include sprinkler, furrow/flood, drip, and furrow diking.'
        item2: '<strong>Irrigation Efficiency:</strong> This value is the fraction of irrigation application that is not lost to runoff. This must be a value that is greater than 0 and less than or equal to 1. The closer the value is to 0, the greater the percentage of water lost to runoff and does not reach the crop. A value of 1 means that no water was lost to runoff. Different irrigation systems have different irrigation efficiencies. NTT supplies typical irrigation efficiency values for the irrigation type selected, but these values can be modified by the user.'
        item3: '<strong>Irrigate a Maximum of every (0-365) days:</strong> This field is asking for the maximum frequency (in days) that irrigation can take place. If the frequency is set to 1, then irrigation can occur every day. If frequency is set to 7 then irrigation can occur, at most, once a week. The value can be any whole number greater than or equal to zero and less than or equal to 365.'
        item4: '<strong>Water Stress Factor:</strong> The water stress factor indicates the water stress level of the crop. This is the value that is used to trigger the start of auto irrigation. For example, if water stress is set to 0.8 then NTT will trigger an irrigation event when the crop is 80% water-stressed, as long as conditions for maximum frequency are also met. The water stress factor can be any value greater than 0 and less than or equal to 1. The closer the value is to 1, the less water stress is allowed before the automatic irrigation is turned on.'
        item5: '<strong>Maximum Single Application:</strong> This value signifies the maximum amount of water than can be applied in a single irrigation event. It is in inches, and it can be any number greater than 0. If there are no constraints on the maximum single application, this value should be set to a high number.'
        body2: Autofertigation
        body3: 'Autofertigation is the application of fertilizers, soil amendments, or other water-soluble products through an autoirrigation system. Autofertigation is an automatic fertilization process in which fertilizer is dissolved and distributed through the irrigation system. This makes autofertigation very similar to autoirrigation with the only additional user input required being nitrogen concentration.'
        item6: '<strong>Nitrogen Concentration:</strong> The amount of nitrogen in irrigation water in parts per million. Total N applied through autofertigation will be dependent upon the overall irrigation frequency which in turn is dependent upon water stress, frequency and maximum application factors set by the user.'
        body4: '<strong>Note:</strong> Nutrients applied through autofertigation are in addition to the nutrients from commercial and manure fertilizers that are applied to the crop (as part of the fertilizer operations). If you spray-irrigate manure on your field periodically it is best to represent this as a manure application and not through the autofertigation feature.'
    drain:
       header: Tile Drain
       body1: 'Tile drainage is a practice for removing excess subsurface water from agricultural soils using perforated pipes. Drainage brings excessive soil moisture levels down for optimal crop growth. Tile drainage is often the best recourse for reducing high subsurface water levels to improve crop yields. Too much subsurface water can be counterproductive to agriculture by preventing root development, and inhibiting the growth of crops. Excessive water also can limit access to the land, particularly by farm machinery.'
       body2: 'For NTT applications, underground drainage systems are simulated in APEX. The depth of the drainage system to reduce plant stress is a key parameter used in simulating tile drainage systems in NTT. Tile drainage simulation in NTT increases subsurface flow, which may provide an avenue for increased nutrient losses in subsurface flow. The only input for tile drains is depth.'
       item1: '<strong>Depth:</strong> This is the depth in feet at which the drainage system is installed. It is any number greater than 0.'
    wetlands:
       header: Wetlands
       body1: 'Wetlands are those areas that are inundated or saturated by surface or groundwater at a frequency and duration sufficient to support, and that under normal circumstances do support, a prevalence of vegetation typically adapted for life in saturated soil conditions. Wetlands generally include swamps, marshes, bogs and similar areas.'
       body2: 'The wetland area is simulated as a shallow reservoir (1 ft. depth) with growing wetland vegetation – it is essentially simulated as an artificial wetland and not a natural wetland. The slope of wetland area is set as 1%. Simulated wetlands trap sediment, reduce runoff, increase infiltration, and also increase uptake of water and nutrients by the vegetation in the area covered by the wetland. Inputs required for wetlands include:'
       item1: '<strong>Area:</strong> The area of the wetland is input in acres. Since this area is no longer able to be used for crop production, there may be a lower total crop yield (although there may be a greater crop yield/acre).'
       item2: '<strong>Is wetland area included in your AOI?:</strong> Users indicate here whether the AOI representing the field includes the wetland feature within the drawn polygon or if the wetland feature lies outside of the AOI. If the wetland feature is included in the AOI, then the wetland acres will be subtracted from the field area.'
    ponds:
       header: Ponds/Water and Sediment Control Basins
       body1: 'Water and sediment control basins (WASCOBs), or ponds, consist of an embankment across the slope of a field or minor waterway to temporarily detain and release water through a piped outlet or through infiltration. They are constructed perpendicular to the flow direction and parallel to each other. WASCOBs are usually installed in areas where the land is relatively steep and undulating. They detain water from contributing areas, inducing sedimentation and controlling the release of water, thereby reducing the erosive power of the water downstream. Additional benefits are settling of sediment-bound pollutants and some infiltration. Only one input is required for ponds: fraction of area controlled by ponds.'
       body2: '<strong>Fraction of Area Controlled by Ponds:</strong> This is the fraction (a value between 0 and 1) of the field runoff that flows through (is controlled by) the pond/WASCOB. As modeled, ponds only treat runoff that originates in this field. Inflow from other fields is not routed through the ponds. Ponds/WASCOBs are assumed to be within field.'
    buffer:
       header: Grass Buffer/Forest Buffer
       body: Forest Buffer
       body1: 'Forest buffers are linear wooded areas with well-developed root systems, an organic surface layer, and understory vegetation. When they are adjacent to open water they are referred to as riparian forest buffers. Non-riparian buffers are linear wooded areas along down-slope field edges. Forest buffers trap sediment and increase infiltration, thereby reducing sediment and nutrient losses. Forest buffers often include a grass buffer between the field and the forested buffer. If present, please also include the width and vegetation type of the grass buffer.'
       body2: 'The inputs for Forest Buffer are the following:'
       item1: '<strong>Area (ac.):</strong> This is the total area of the Riparian Buffer. This field is optional. If left blank, the area will automatically be calculated using the width of the buffer and the length of the field edge (where the field edge is calculated as the square root of the area of the field).'
       item2: '<strong>Grass Strip Width (ft.):</strong> This is the width of the grass strip between the crop and the forested buffer, if present.'
       item3: '<strong>Forest Strip Width (ft.):</strong> This is the width of the forest buffer (not including the grass strip).'
       item4: '<strong>Fraction of field treated by buffer:</strong> This is the estimated fraction (0.00-1.00) of the runoff from the field that is routed through the buffer.'
       item5: '<strong>Is buffer included in AOI?:</strong> If buffer has been drawn as part of the AOI, then the area will be subtracted from the crop area. If it has not been drawn as part of the AOI, it will be assumed to be adjacent to one edge of the field.'
       body3: Grass Buffer
       body4: 'Grass buffers, also known as a filter strips, are an area of vegetation, generally narrow in width and long across the downslope edge of a field, that slows the rate of runoff, allowing sediments, organic matter, and other pollutants that are being conveyed by the water to be removed by settling out. Filter strips reduce erosion and the accompanying sediment-bound pollution.'
       body5: 'In NTT, filter strips function by providing for better infiltration of soluble nutrients, trapping of sediment, and increased uptake of water and nutrients by the filter strip vegetation. The saturated conductivity value is also modified for filter strip simulation in NTT.'
       body6: 'The inputs for grass buffers are the same as for forest buffers (see Forest Buffer), with the additional requirement that the user specify type of vegetation.'
       item6: '<strong>Vegetation:</strong> This is the type of grass or vegetation that is planted in the Filter Strip.'
    waterway:
       header: Grass Waterway
       body1: 'A grassed waterway is a natural or constructed swale, shaped or graded and established in suitable vegetation for the safe conveyance of runoff. Grassed waterways are designed to prevent soil erosion while draining runoff water from adjacent cropland. As water travels down the waterway, the grass vegetation prevents erosion that would otherwise result from concentrated flows and uptakes nutrients. Grassed waterways also help prevent gully erosion in areas of concentrated flow. For example, they may be used to drain runoff from terraces and runoff water diversions. By intercepting runoff, grassed waterways slow erosion and minimize nutrient losses. The inputs for Waterways include:'
       item1: '<strong>Crop:</strong> This is the type of grass or vegetation that is used in the channel.'
       item2: '<strong>Width:</strong> This is the width of the grassed waterway, in feet, including both sides of the vegetated channel. This can be any number greater than 0.'
       item3: '<strong>Fraction of field treated by grass waterway:</strong> The fraction of the field that drains to the grass waterway. A number between 0.00 and 1.00.'
    contour:
       header: Contour Buffer (Strip Farming)
       body1: 'Contour buffer strips are permanent, narrow bands of grasses/legumes planted on the contour (across or perpendicular to a slope) between wider strips of crops. Contour buffers trap sediment and enhance filtration of nutrients and pesticides by slowing down runoff that could enter the local surface waters. User input fields for contour buffers include:'
       item1: '<strong>Crop:</strong> This is the type of grass or vegetation that will be present in the buffer sections of the contour buffer.'
       item2: '<strong>Grass Buffer Width:</strong> This is the width, in feet, of the buffer strips. It can be any number greater than 0. Buffer width, along with crop width, determine the number of buffer and crop strips in the field.'
       item3: '<strong>Crop Buffer Width:</strong> This is the width, in feet, of the strips of the main crop that was planted. It can be any number greater than 0. Crop width, along with buffer width, determine the number of buffer and crop strips in the field.'
    leveling:
       header: Land Leveling
       body1: 'Land leveling is used to reduce the slope on high soil slopes. By reducing the slope, the surface land is better able to retain water and soil, reducing erosion and increasing infiltration. The input for land leveling is slope reduction percentage.'
       item1: '<strong>Slope Reduction:</strong> This is the percent reduction in the slope of the soil. The number can be any percentage between 0% and 100%. The closer the slope is to 100, the more the slope is reduced.'
    terrace:
       header: Terrace System
       body1: 'A terrace system is a leveled section of a hill cultivated area, designed as a method of soil conservation to slow or prevent the rapid surface runoff of water. Terraces decrease hill slope-length, reduce formation of gullies, and intercept and conduct runoff to a safe outlet thereby reducing sediment content in runoff water. Often, in application the landscape is formed into multiple terraces, giving a stepped appearance. Terraces are simulated by reducing the practice factor (PEC). If you would like to apply a terrace system, click on the <strong>Select</strong> button.'
    manure:
       header: Manure Control
       body1: 'The Manure Control practice group appears only if manure is applied in the management scenario. There are three manure technologies currently included in NTT: Primary Screen, DAF and NH3 stripper. Primary screen involves the removal of solids from liquid manure. Dissolved air flotation (DAF) is an advanced manure separation process to remove solids and phosphorus from manure. NH3 stripper is a process of stripping ammonia from digested manures. Each process impacts the nutrient composition of the liquid manure that is then applied to fields. When selecting a manure technology, the manure composition fields will pre-populate with default values showing the expected change in manure composition. Users may modify these values if desired.'
    ref:
       header: Reference
       body1: '* See USDA website: <a href="http://www.nrcs.usda.gov/wps/portal/nrcs/detailfull/national/technical/?&cid=nrcs143_026849"><u>http://www.nrcs.usda.gov/wps/portal/nrcs/detailfull/national/technical/?&cid=nrcs143_026849</u></a> for more detailed term descriptions.'

  resultspage:
    header: Field Results Page
    body1: 'The results page allows you to view the results for the field/scenario combinations that you simulated. You cannot review the results unless the field/scenario has been simulated. Please see simulating scenarios for more information.'
    nav:
        view:
            header: Viewing the Desired Results
            body1: 'To view the results on one or more field scenarios, the user may click the <strong>View Results</strong> button at the top of the Scenario Management page. Alternately, the user may click on <strong>Results</strong> in the left navigation menu.'
            body2: 'After clicking on View Results, the user will be directed to the Tabluar View page as a default. Users may also choose to view data in graphical view (see Graphical View).'
            body3: 'It is possible that there is only one field to select. That is okay. Next, the user needs to select the scenarios that they would like to view the results from by making their selection under First Scenario and Second Scenario.'
            body4: 'It is very likely that, when the user first arrives at the Results page, that the first scenario that was simulated will be selected for both the first scenario and second scenario, so be sure to select the correct scenarios before continuing.'
            body5: 'The results of the scenarios are presented in a tabular format, in the order in which they were selected. In this case, the scenario results are presented for “grape”, “grape_irr”, and then “grape_grass”. The Difference and Reduction values are relative to the first scenario, “grape” in this case.'
        manner:
            header: 'Tabular View'
            body1: 'The user may choose to compare up to three field scenarios in the tabular view. Use the drop down to select each field scenario. Click View when you are finished.'
            body2: 'HINT: if you only have one or two scenarios you wish to compare, select the same scenario multiple times so that there is a scenario selected for each column of the tabular display.'
            body3: 'The user may toggle between two different units in the tabular view. The user may view results in units/acre (e.g., lbs/acre) or as total units summed across the area of the field (e.g., lbs).'
            body4: 'After clicking View, the table will populate with the results of each scenario. Users have the option of downloading the results as a CSV file, or as a PDF file.'

        expand:
            header: Expanding Results
            body1: 'A box under the <strong>Detail</strong> column indicates that you can expand the <strong>Description</strong> to view more results. An expanded Results page for nutrient tabular results is shown below:'
    understand:
        header: Understanding the Results
        tabular:
            header: Interpreting Tabular Results
            body1: 'The scenario results presented in your table represent AVERAGE annual edge of field losses across the period of simulation. NTT simulates over a period of 35 years. To view year by year results, the user can view use the Graphical results feature (See View Graphical Results.). The name of Scenario 1 will appear at the top of the first Losses column. This column displays the nutrient, sediment and flow losses at the edge of the field for Scenario 1 in addition to the estimated yields. Scenario 1 is the first column of data, Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that you made when selecting the first and second scenario (see: Viewing the Desired Results above).'
            body2: 'NTT is designed to compare a baseline scenario (present) with an alternative scenario (future). Because of this, it is assumed that the user will be looking for improvements in the alternative scenario. This means that <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
            body3: 'The Difference is the amount decreased (First Scenario – Second Scenario) for Total N, Total P, Total Flow, and Sediment. “Reduction” is the “Difference” expressed as a percentage. For these, a negative value on “Reduction” and “Difference” indicates an increase from “First Scenario” to “Second Scenario”. Conversely, for Total Area and Crops, the difference is expressed as the amount increased from “First Scenario” to “Second Scenario”. Negative numbers here indicate a reduction from “First Scenario” to “Second Scenario”. Again, <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
            body4: 'The Total Area column represents something different than the Total Area row. Because the results under the two scenarios are PER ACRE, the Total Area column allows you to view the difference that this would cause for the entire area selected by the user in previous pages. For instance, in the example shown above, the Total Area value for CORN is 1100. This means that for the entire field (not just per acre), the user is produces 1100 more crops using the alternative scenario versus the baseline scenario. For Total N, Total P, Total Flow, and Sediment a negative value on <strong>Total Area</strong> indicate an increase from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For these, you can calculate <strong>Total Area</strong> by using the following formula: <strong>(baseline value * total area) – (alternative value * total area)</strong>. Conversely for Crops, a negative value on <strong>Total Area</strong> indicates a decrease from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For Crops, you can calculate the <strong>Total Area</strong> by using the following formula: <strong>(alternative value * total area) – (baseline value * total area).</strong>'
            body5: 'Scenario to Second Scenario. For these, you can calculate Total Area by using the following formula: (baseline value * total area) – (alternative value * total area). Conversely for Crops, a negative value on Total Area indicates a decrease from First Scenario to Second Scenario. For Crops, you can calculate the Total Area by using the following formula: (alternative value * total area) – (baseline value * total area).'
        graphical:
            header: Viewing the Results in the Desired Manner
            body1: 'NTT allows you to view the results of the simulation in several different manners. You can view the nutrient results in tabular or graphical form, and you can view the Economic results in a tabular form. To view the nutrient results in tabular form click on <strong>Tabular Results</strong>. To view the nutrient results in graphical form click on <strong>Graph Results</strong>. The program displays a graphical view of the scenario results by month, as shown in the following figure.'
            item1:
                body1: '<strong>Annual (Last 12 Years) Method:</strong> This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select <strong>Annual (Last 12 Years)</strong> under the first drop down box above the chart.'
                body2: 'Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.'
            item2: '<strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting <strong>Annual (Last 12 Years)</strong> under the first drop down box, you need to select <strong>Monthly Average (The entire period).</strong>'
        economic:
            header: Expanding Results
            body1: 'A box under the Detail column indicates that you can expand the Description to view more results. An expanded Results page for nutrient tabular results is shown below:'
            body2: 'The economic results shown in the Baseline, Alternative, and Difference columns are all expressed on a per acre basis. The total economic impact for the entire simulated area of interest is shown in the Total Area column.'
    saving:
        header: Understanding the Results
        body: Understanding Nutrient Results in Tabular Form
        body1: 'When you first reach the NTT Results page, you will be viewing the nutrient results in tabular form. The page will look as it does below.'
        body2: 'These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there.'
        body3: 'Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that you made when selecting the first and second scenario (see: Viewing the Desired Results above).'
        body4: 'NTT is designed to compare a baseline scenario (present) with an alternative scenario (future). Because of this, it is assumed that the user will be looking for improvements in the alternative scenario. This means that <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
        body5: 'The Difference is the amount decreased (First Scenario – Second Scenario) for Total N, Total P, Total Flow, and Sediment. “Reduction” is the “Difference” expressed as a percentage. For these, a negative value on “Reduction” and “Difference” indicates an increase from “First Scenario” to “Second Scenario”. Conversely, for Total Area and Crops, the difference is expressed as the amount increased from “First Scenario” to “Second Scenario”. Negative numbers here indicate a reduction from “First Scenario” to “Second Scenario”. Again, <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
        body6: 'The Total Area column represents something different than the Total Area row. Because the results under the two scenarios are PER ACRE, the Total Area column allows you to view the difference that this would cause for the entire area selected by the user in previous pages. For instance, in the example shown above, the Total Area value for CORN is 1100. This means that for the entire field (not just per acre), the user is produces 1100 more crops using the alternative scenario versus the baseline scenario. For Total N, Total P, Total Flow, and Sediment a negative value on <strong>Total Area</strong> indicate an increase from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For these, you can calculate <strong>Total Area</strong> by using the following formula: <strong>(baseline value * total area) – (alternative value * total area)</strong>. Conversely for Crops, a negative value on <strong>Total Area</strong> indicates a decrease from <strong>First Scenario</strong> to <strong>Second Scenario.</strong> For Crops, you can calculate the <strong>Total Area</strong> by using the following formula: <strong>(alternative value * total area) – (baseline value * total area).</strong>'
        body7: Understanding Nutrient Results in Graphical Form
        body8: 'While viewing the nutrient results in tabular form allows you to view averages for the entire period, graphical results allow you to view results slightly different. There are two main methods of viewing results under graphical results. To use either of these methods, the user first needs to select <strong>Graphs.</strong>'
        item1: '<strong>Annual (Last 12 Years) Method:</strong> This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select <strong>Annual (Last 12 Years)</strong> under the first drop down box above the chart. Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.'
        item2: '<strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting <strong>Annual (Last 12 Years)</strong> under the first drop down box, you need to select <strong>Monthly Average (The entire period).</strong>'
    eco:
        header: Understanding Economics Results
        body1: 'The final method available to view results is to view the economic results. These results are in tabular form. To select the economic results, simply click on <strong>Economic Results.</strong> This will show you the results for Total Revenue, Total Cost, Net Return, and Net Cash Flow.'
        body2: 'The economic results shown in the Baseline, Alternative, and Difference columns are all expressed on a per acre basis. The total economic impact for the entire simulated area of interest is shown in the Total Area column.'
    pdf:
        header: Saving the Results to a PDF file
        body1: 'The results presented in the NTT screens can be saved to a PDF file. To access this utility, select the <strong>Create PDF</strong> button from the Results page. The NTT program writes a report file in PDF format that contains summary features of the scenarios, as well as the results produced from the simulations. The default name of the project report file can be changed by the user. The default location can also be change by the user depending on the browser options available. The first page of the results report file will look like the following.'
        body2: 'In addition to the results of the simulations, the report file also contains detailed information about the soils and management information used as input for the NTT simulations.'
  resultspage_html:
    <strong>Results</strong><br></br>
    The results page allows you to view the results for the field/scenario combinations and subprojects that you simulated.<br></br>
    <strong>Viewing the Desired Results</strong><br>
    To view the desired results, user should click the desired scenarios from the dropdown menu, for instance, by clicking <strong>Select 1st scenario</strong> to view the results.
    It is possible that there is only one field to select. That is okay. It is very likely that, when the user first arrives at the Results page, that the first scenario that was simulated will be selected for both the first scenario and second scenario, so be sure to select the correct scenarios before continuing. Click <strong>View</strong> to view the results. The results of the scenarios are presented in a tabular format, in the order in which they were selected. User can navigate trhough <strong>Tabular or Graphic</strong> by clicking them in the left sidebar.<br></br>
    <strong>1. Tabular Form</strong><br>
    <strong>General:</strong> Users will be viewing the nutrient results in tabular form. These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there. Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that user made when selecting the first and second scenario. User can select <strong>Units Ac</strong> to see the results per acre, and <strong>Total Units</strong> to see the total results.<br><br>
  result_body1: To download the results in Excel then click <strong>Download Excel</strong> and if in PDF then click <strong>Download PDF</strong>.<br></br>
  result_body2: <strong>By Soil:</strong> To view the results by soil, user need to select the scenarios just as mentioned in the <strong>Tabular Form</strong>. There is also a dropdown menu to let user select different soil to view result by soil. After that, click <strong>View By Soil</strong> to see the results.<br><br>
  result_body3: <strong>2. Graphical Form</strong><br>
    <strong>Annual:</strong> Graphical results allow user to view results slightly different. This method allows user to view averages for a specific results for example, flow or sediment by viewing the yearly averages for these results. User first needs to select scenario from the dropdown menu. To view the results in different kinds of chart, click on the <strong>Select kind of chart</strong> to select from various options. Then, click <strong>View Annual-Chart</strong> which will bring up the selected results on the graph.<br><br>
    <strong>Monthly:</strong> This method allows you to view averages through the entire period of a particular month. User cannot view the average for the entire time here. Rather user will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above). Click <strong>View Monthly-Chart</strong> to view monthly chart.<br>
  apexcontrols_html:
    <strong>Controls</strong><br></br>
    Here you will see all the controls listed.<br><br>
    To <strong>Edit</strong> a control, click the <img src="/serve_image/edit.png"> icon under <strong>Actions</strong>.<br>
