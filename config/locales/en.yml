            body1: 'Select the name(s) of the watershed to stimulate and click <b>Stimulate selected Field Routing (Watershed)</b>. To view results for field routings, select the field(s) and click <b>View Results</b>.'
  watershedpage_html:
    <strong>Field Routing (Watershed)</strong><br></br>
    The watershed page allows you to combine multiple fields and scenarios and simulate them as a single field.<br></br>
    <strong>Creating a Field Routing Scenario</strong><br>
    <strong>Naming Your Watershed</strong><br>
    To begin creating a field routing scenario, click <strong>Add New Field Routing</strong>. Once you do this, a text box will pop up where you can type in the name of the scenario. Once you enter the name, click <strong>Save</strong>.<br></br>
    <strong>Selecting Fields/Scenarios to Simulate</strong><br>
    Once you have named your field routing, you can add the fields and scenarios that you would like to simulate. You may not add one field more than once to the same field routing (the idea is combining fields to simulate as one field). To add field or scenario, click on the given name of the field routing.<br><br>
    <strong>Simulating/Viewing Results for Field Routing</strong><br>
    Select the name(s) of the watershed to stimulate and click <b>Stimulate selected Field Routing (Watershed)</b>. To view results for field routings, select the field(s) and click <b>View Results</b>.<br><br>
    <strong>Actions</strong><br>
    Once a field routing has been created, user can edit by clicking <img src="/serve_image/edit.png">, after editing, click <strong>Save</strong> to save the values or click <strong>Back</strong> to go back. User can remove any scenario by clicking <img src="/serve_image/delete.png">.
  watershed_scenarios_html:
    <strong>Adding Scenarios</strong><br></br>
    In this page, the user can add scenarios by clicking <strong>Add Field/scenario</strong> button. After clicking the button, user can select the field from <strong>Select Field</strong> dropdown menu and choose corresponding scenario by clicking <strong>Select Scenario</strong> dropdown menu.<br><br>
    User can add or delete the selected scenarios by clicking <img src="/serve_image/delete.png"> in the <strong>Action</strong> column. After adding scenarios, user can then go back by clicking <strong>Back</strong> to begin simulation. The selected fields and scenarios are routed from one to the next one.
  simpage:
    header: Simulation Page Help
    body1: 'In this page the user is able to run the simulations for the fields/scenarios or subprojects that were created.'
    add:
        header: Adding Simulations
        select:
            header: Selecting Type of Simulation
            body1: 'The user is able to select the type of scenario that they would like to simulate (a field/scenario or subproject). To do this, user must select the type under the heading <strong>Select Type</strong> and select the type as shown below:'
            body2: 'Once the user has done this, the user needs to select either the Field/Scenario combination OR select the previously selected subproject by selecting from the corresponding drop down boxes.'
        adding:
            header: Adding a Field/Scenario or Subproject to Run
            body1: 'To add a field/scenario or subproject to run, select either <strong>Add Subproject to Run</strong> or <strong>Add Field/Scenario to Run</strong>. The particular button that will be available will depend on the selection that you made under the heading <strong>Select Type</strong>. Once you have added all of the fields/scenarios or subprojects, it is time to simulate. The fields/scenarios or subprojects that you added will be seen on the page, as shown below:'
        removing:
            header: Removing a Field/Scenario or Subproject to Run
            body1: 'To remove a field/scenario or subproject from the list to be simulated, click the <img src="/serve_image/edit.png"> button to the left of the name of the desired scenario to delete.'
    simulating:
        header: Simulating
        check:
            header: Checking You’ve Entered All Applicable Information
            body1: 'Once you are ready to simulate NTT allows you to do a quick verification that you have entered all of the applicable information. A check mark under a heading signifies that all of the applicable information was entered. NTT does not catch all errors, so if an error message comes up after attempting to simulate, the first step is to verify that all of the information that you entered is correct and valid.'
            body2: 'If, instead of a check mark, you see a red X, as shown below, this means that not all of the information that was needed was entered, or that there was some sort of error in the numbers that were entered.'
            body3: 'In order to fix the problem, the user needs to return to the page that caused the error (in the example above, the <a href=/help/page_8?locale=en>Management</a> page) and look for missing input information, and then that all of the information they entered was valid and within the valid ranges. A common mistake in the Management page is not having added a cropping system. Ensure that you have added a cropping system if you get a red X under management.'
        run:
            header: Running the Simulation
            body1: 'To run the simulation, the user needs to click the <strong>Run Selected</strong> button. This will begin the simulation.'
            body2: 'Once you have had a successful simulation, check on the date and time of the simulation by looking at the heading “Last Simulation” to ensure that all of the fields/scenarios and subprojects were simulated as shown below:'
            body3: 'If this simulation is indeed correct, then you can click on <strong>Continue</strong> to view the <a href=/help/page_9?locale=en>results</a> of the simulations.'
  resultspage:
    header: Results Page Help
    body1: 'The results page allows you to view the results for the field/scenario combinations and subprojects that you simulated. This page is separated into two different sections: Navigation help, and Understanding the Results help.'
    nav:
        header: Navigation
        view:
            header: Viewing the Desired Results
            body1: 'To view the desired results, the user must first select whether they want to view the results for the subprojects that they ran or for the field/scenarios that they ran. They can make this selection by choosing the appropriate selection under <strong>Select Type</strong>, as shown below:'
            body2: 'If the user selects the Field/Scenario option, the appropriate field will also have to be selected.'
            body3: 'It is possible that there is only one field to select. That is okay. Next, the user needs to select the scenarios that they would like to view the results from by making their selection under First Scenario and Second Scenario.'
            body4: 'It is very likely that, when the user first arrives at the Results page, that the first scenario that was simulated will be selected for both the first scenario and second scenario, so be sure to select the correct scenarios before continuing.'
            body5: 'The results of the scenarios are presented in a tabular format, in the order in which they were selected. In this case, the scenario results are presented for “grape”, “grape_irr”, and then “grape_grass”. The Difference and Reduction values are relative to the first scenario, “grape” in this case.'
        manner:
            header: 'Viewing the Results in the Desired Manner'
            body1: 'NTT allows you to view the results of the simulation in several different manners. You can view the nutrient results in tabular or graphical form, and you can view the Economic results in a tabular form. To view the nutrient results in tabular form click on <strong>Tabular Results</strong>. To view the nutrient results in graphical form click on <strong>Graph Results</strong>. The program displays a graphical view of the scenario results by month, as shown in the following figure.'
        expand:
            header: Expanding Results
            body1: 'A box under the <strong>Detail</strong> column indicates that you can expand the <strong>Description</strong> to view more results. An expanded Results page for nutrient tabular results is shown below:'
    understand:
        header: Understanding the Results
        tabular:
            header: Understanding Nutrient Results in Tabular Form
            body1: 'When you first reach the NTT Results page, you will be viewing the nutrient results in tabular form. The page will look as it does below.'
            body2: 'These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there. Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that you made when selecting the first and second scenario (see: Viewing the Desired Results above).'
            body3: 'NTT is designed to compare a baseline scenario (present) with an alternative scenario (future). Because of this, it is assumed that the user will be looking for improvements in the alternative scenario. This means that <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
            body4: 'The <strong>Difference</strong> is the amount decreased (First Scenario – Second Scenario) for Total N, Total P, Total Flow, and Sediment. “Reduction” is the “Difference” expressed as a percentage. For these, a negative value on “Reduction” and “Difference” indicates an increase from “First Scenario” to “Second Scenario”. Conversely, for Total Area and Crops, the difference is expressed as the amount increased from “First Scenario” to “Second Scenario”. Negative numbers here indicate a reduction from “First Scenario” to “Second Scenario”. Again, <strong>negative numbers in the difference and reduction % represent an undesirable result and positive numbers indicate a desired result.</strong>'
            body5: 'The Total Area column represents something different than the Total Area row. Because the results under the two scenarios are PER ACRE, the Total Area column allows you to view the difference that this would cause for the entire area selected by the user in previous pages. For instance, in the example shown above, the Total Area value for CORN is 1100. This means that for the entire field (not just per acre), the user is produces 1100 more crops using the alternative scenario versus the baseline scenario. For Total N, Total P, Total Flow, and Sediment a negative value on <strong>Total Area</strong> indicate an increase from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For these, you can calculate <strong>Total Area</strong> by using the following formula: <strong>(baseline value * total area) – (alternative value * total area)</strong>. Conversely for Crops, a negative value on <strong>Total Area</strong> indicates a decrease from <strong>First Scenario</strong> to <strong>Second Scenario</strong>. For Crops, you can calculate the <strong>Total Area</strong> by using the following formula: <strong>(alternative value * total area) – (baseline value * total area</strong>).'
        graphical:
            header: Understanding Nutrient Results in Graphical Form
            body1: 'While viewing the nutrient results in tabular form allows you to view averages for the entire period, graphical results allow you to view results slightly different. There are two main methods of viewing results under graphical results. To use either of these methods, the user first needs to select <strong>Graphs</strong>.'
            item1:
                body1: '<strong>Annual (Last 12 Years) Method:</strong> This method allows you to view averages for a specific results (for example flow or sediment) by viewing the yearly averages for these results. Unlike tabular results, you do not see the overall average when looking at results in this method but rather the averages for every year. To select this method you need to select <strong>Annual (Last 12 Years)</strong> under the first drop down box above the chart.'
                body2: 'Once this option has been selected, the user needs to select the results that they would like to view, as shown below. This will bring up the selected results on the graph.'
            item2: '<strong>Monthly Average (The entire period) Method:</strong> This method allows you to view averages through the entire period of a particular month. Again, unlike the tabular method of viewing results, you cannot view the average for the entire time here. Rather you will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above), except that instead of selecting <strong>Annual (Last 12 Years)</strong> under the first drop down box, you need to select <strong>Monthly Average (The entire period).</strong>'
        economic:
            header: Understanding Economics Results
            body1: 'The final method available to view results is to view the economic results. These results are in tabular form. To select the economic results, simply click on <strong>Economic Results</strong>. This will show you the results for Total Revenue, Total Cost, Net Return, and Net Cash Flow.'
            body2: 'The economic results shown in the Baseline, Alternative, and Difference columns are all expressed on a per acre basis. The total economic impact for the entire simulated area of interest is shown in the Total Area column.'
    saving:
        header: Saving the Results to a PDF file
        body1: 'The results presented in the NTT screens can be saved to a PDF file. To access this utility, select the <strong>Create PDF</strong> button from the Results page. The NTT program writes a report file in PDF format that contains summary features of the scenarios, as well as the results produced from the simulations. The default name of the project report file can be changed by the user. The default location can also be change by the user depending on the browser options available. The first page of the results report file will look like the following.'
        body2: 'In addition to the results of the simulations, the report file also contains detailed information about the soils and management information used as input for the NTT simulations.'
  resultspage_html:
    <strong>Results</strong><br></br>
    The results page allows you to view the results for the field/scenario combinations and subprojects that you simulated.<br></br>
    <strong>Viewing the Desired Results</strong><br>
    To view the desired results, user should click the desired scenarios from the dropdown menu, for instance, by clicking <strong>Select 1st scenario</strong> to view the results.
    It is possible that there is only one field to select. That is okay. It is very likely that, when the user first arrives at the Results page, that the first scenario that was simulated will be selected for both the first scenario and second scenario, so be sure to select the correct scenarios before continuing. Click <strong>View</strong> to view the results. The results of the scenarios are presented in a tabular format, in the order in which they were selected. User can navigate trhough <strong>Tabular or Graphic</strong> by clicking them in the left sidebar.<br></br>
    <strong>1. Tabular Form</strong><br>
    <strong>General:</strong> Users will be viewing the nutrient results in tabular form. These tabular results represent AVERAGES in all of the years that were simulated. To view year by year results, the user needs to go to Graphical results, and view them there. Scenario 1 represents the column to the right of the Description, and Scenario 2 represents the column to the left of the Difference. The names of these two particular columns will change according to the selections that user made when selecting the first and second scenario. User can select <strong>Units Ac</strong> to see the results per acre, and <strong>Total Units</strong> to see the total results.<br><br>
  result_body1: To download the results in Excel then click <strong>Download Excel</strong> and if in PDF then click <strong>Download PDF</strong>.<br></br>
  result_body2: <strong>By Soil:</strong> To view the results by soil, user need to select the scenarios just as mentioned in the <strong>Tabular Form</strong>. There is also a dropdown menu to let user select different soil to view result by soil. After that, click <strong>View By Soil</strong> to see the results.<br><br>
  result_body3: <strong>2. Graphical Form</strong><br>
    <strong>Annual:</strong> Graphical results allow user to view results slightly different. This method allows user to view averages for a specific results for example, flow or sediment by viewing the yearly averages for these results. User first needs to select scenario from the dropdown menu. To view the results in different kinds of chart, click on the <strong>Select kind of chart</strong> to select from various options. Then, click <strong>View Annual-Chart</strong> which will bring up the selected results on the graph.<br><br>
    <strong>Monthly:</strong> This method allows you to view averages through the entire period of a particular month. User cannot view the average for the entire time here. Rather user will see an average all of the January results, an average of all the February results, etc. To select this method follow the same instructions as for the annual method (described above). Click <strong>View Monthly-Chart</strong> to view monthly chart.<br>
  apexcontrols_html:
    <strong>Controls</strong><br></br>
    Here you will see all the controls listed.<br><br>
    To <strong>Edit</strong> a control, click the <img src="/serve_image/edit.png"> icon under <strong>Actions</strong>.<br>
    Click <strong>Save</strong> to save any edited values or click <strong>Back</strong> to go back to the Controls page.<br><br>
    If user has made any changes to the values and want to put it whatever it was in the beginning then click <strong>reset to default</strong>.
  apexparameters_html:
    <strong>Parameters</strong><br></br>
    Here you will see all the parameters listed.<br><br>
    To <strong>Edit</strong> a paramter, click the <img src="/serve_image/edit.png"> icon under <strong>Actions</strong>.<br>
    Click <strong>Update Parameters</strong> to save any edited values or click <strong>Back</strong> to go back to the Parameters page.<br><br>
    If user has made any changes to the values and want to put it whatever it was in the beginning then click <strong>reset to default</strong>.
  subareas_html:
    <strong>Subareas</strong><br></br>
    Here you will see all the subareas of the scenario that is currently loaded.
    <p>You can load a different subarea by changing the selected <strong>Subarea</strong> in the <strong>Scenario</strong> drop down list and then clicking <strong>Load Subarea</strong>.</p>
    To <strong>View</strong> a subarea, click the <img src="/serve_image/view.png"> icon under <strong>Actions</strong>.<br>
    To <strong>Edit</strong> a subarea, click the <img src="/serve_image/edit.png"> icon under <strong>Actions</strong>. After editing subareas, click <strong>Update Subareas</strong> to save or click <strong>Back</strong> to go back to the subareas page.<br><br>
    <p><strong>Note:</strong> By default, the first scenario is automatically loaded</p>
  soils_html:
    <strong>Soils</strong><br></br>
    The Soils page allows user to enter the soils for each field.<br><br>
    To <strong>Select</strong> or <strong>Unselect</strong> a soil, check or uncheck the corresponsing box under <strong>Selected</strong> respectively.<br>
    To view the <strong>Layers</strong> of a soil, click the <img src="/serve_image/layers.png"> icon under <strong>Actions</strong>.<br>
    To <strong>View</strong> a soil, click the <img src="/serve_image/view.png"> icon under <strong>Actions</strong>.<br>
    To <strong>edit</strong> a soil, click the <img src="/serve_image/edit.png"> icon under <strong>Actions</strong>. After editing, click on <strong>Update</strong> to save the values or click <strong>Back</strong> to go back.<br>
  soiloperations_html:
    <strong>Operations</strong><br></br>
    Here you will see all the operations of the soil/scenario combination that is currently loaded.
    You can load a different soil/scenario combination by changing the selected <strong>Soil</strong> in the <strong>Soil</strong> drop down list, changing the selected <strong>Scenario</strong> in the Scenario drop down list, and then clicking <strong>Load Operation</strong>.<br><br>
    To <strong>Edit</strong> an operation, click the <img src="/serve_image/edit.png"> icon under <strong>Actions</strong>. After editing, click <strong>Update Operation</strong> to save the values or click <strong>Back</strong> to go back.<br><br>
    <strong>Note:</strong> By default, the first soil and first scenario are automatically loaded.
  sites_html:
    <strong>Sites</strong><br></br>
    This is all the information about the APEX site.<br><br>
    To <strong>View</strong> this site, click the <img src="/serve_image/view.png"> icon.<br>
    To <strong>Edit</strong> this site, click <img src="/serve_image/edit.png"> icon. After editing, click <strong>Update Site</strong> to save the values or click <strong>Back</strong> to go back.<br>
    To <strong>Delete</strong> this site, click <img src="/serve_image/delete.png"> under action column.<br>
  modpage:
    header: Modifications Page Help
    body1: 'The modifications page allows you to make changes directly to the APEX file. This page is intended to be used by people with APEX knowledge. <strong>The changes made on the Modifications page will not be reflected on previous pages, but changes made on previous pages WILL be reflected on the Modifications page.</strong>'
    make:
        header: Making Modifications
        body1: 'To make modifications to the APEX file, first select the file that you want to work with (under “Select File drop down box), and then (if applicable) select the field and scenario you want to manipulate (selecting the field and scenario may not be necessary), as shown below:'
        body2: 'Then, click on <strong>Edit File</strong> to see the file. The variables shown have the same names as they appeared in the APEX manual.'
        body3: '<strong>You do not need to run a simulation for the changes you made in previous pages to be reflected on the files in the Modification pages.</strong>'
    downloading:
        header: Downloading APEX folder
        body1: 'The user can download the files corresponding to the LAST SIMULATION by clicking <strong>Downloading APEX Folder</strong>. However, for changes to be visible here, the user does need to run a simulation. Also, if you are running multiple scenarios or fields, the APEX folder will contain the files that were run in the last simulation that was fun. Since a different simulation is needed for different scenarios and fields, you can view which simulation was run last by viewing the <a href=/help/page_10?locale=en>Simulation</a> page, which will give you the time of simulation for all the scenarios/fields/subprojects. To change the order of simulation, you can do this in the <a href=/help/page_10?locale=en>Simulation</a> page also. The last scenario/field/subproject added to the simulation page will be the last to simulate and also the files that the APEX folder will contain.'
  apexpage:
    header: APEX
    item1: 'The <a href="http://apex.tamu.edu/documentation/">APEX (Agricultural Policy/Environmental eXtender)</a> model was developed to extend the <strong>EPIC</strong> model capabilities to whole farms and small watersheds (Williams et al., 2000).'
    item2: 'The individual field simulation components of EPIC were used for APEX development.'
    item3: 'In addition to the EPIC functions, APEX has components for <strong>routing water</strong>, <strong>sediment</strong>, <strong>nutrients</strong>, and <strong>pesticides</strong> across complex landscapes and channel systems to the watershed outlet.'
    item4: 'Recently, the <strong>carbon fate</strong> and <strong>transport</strong> function of <strong>CENTURY</strong> model was incorporated in the latest version of APEX (version 2110). This allows APEX to simulate carbon dynamics in soil-plant system.'
    item5: 'APEX also has <strong>groundwater</strong> and <strong>reservoir</strong> components. A field or watershed can be subdivided as much as necessary to assure that each subarea is relatively homogeneous in terms of soil, land use, management, etc.'
    item6: 'The <strong>routing mechanisms</strong> provide for evaluation of interactions between subareas involving <strong>surface runoff</strong>, <strong>return flow</strong>, <strong>sediment deposition</strong> and <strong>degradation</strong>, <strong>nutrient transport</strong>, and <strong>groundwater flow</strong>.'
    item7: 'Water quality in terms of <strong>nitrogen</strong> (ammonium, nitrate, and organic), <strong>phosphorus</strong> (soluble and adsorbed/mineral and organic), and <strong>pesticides concentrations</strong> may be estimated for each subarea and at the watershed outlet.'
    item8: 'Commercial or manure may be applied at any rate and depth on specified dates or automatically.'
    reference:
        header: Reference
        body1: 'Williams J.R., Arnold J.G., Srinivasan R.. 2000. The APEX Model. BRC Report No. 00-06, Oct. 2000.'
