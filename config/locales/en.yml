  projpage:
    header: Start of a Project
    statement: "Welcome to the help system for Nutrient Tracking Tool (<strong>NTT</strong>). This web-based software application was designed to provide a simple to use but comprehensive nutrient tracking, evaluation, and reporting tool to get a basic understanding of how to navigate the <strong>NTT</strong> application. To activate all the features available by the user and define your project, click on this tab to activate the Project module. <br><br>"
    initial:
        header: To Start a Project
        statement: There are <b>three initial choices</b> to start a new project:<br>
        item1: Select the <b>Create New Project</b> option to start a project from scratch<br>
        item2: Select the <b>Upload Project</b> option to start a <b>previously saved</b> project.<br>
        item3: Select the <b>Upload Example</b> option to start a <b>pre-defined example</b> project.<br>
    create:
        header: New Project Option
        body1: Selecting the <strong>Create New Project</strong> button asks the user for the project name, and description information.
        body2: After you have entered the information, click the <strong>Save</strong> button to save the information and continue.
    open:
        header: Upload Project Option
        body1: You can also use the <strong>Upload Project</strong> button to retrieve an NTT Save File containing previously saved information.
        body2: First select <b>Choose File</b> to select the saved project. After you have selected the project, click the <strong>Upload Project</strong> button to upload the project and continue.
    example:
        header: Upload Example Project Option
        body1: You can also use the <b>Upload Example</b> button, and then select from the options to load a sample project file.
        body2: First select an example from the <b>Please select</b> drop down menu. After you have selected an example, click the <strong>Upload Example</strong> button to upload the example and continue.
    save:
        header: Download
        body: Once you have created a project you can use the <strong>Download</strong> button which is the arrow pointing downwards, to save the current project that you are working on.
        note: <strong>Important:</strong> If you uploaded your own weather files, it is important to upload these and simulate again, as these uploaded files will not be saved when you save the active project.

  projpage_html: <strong>Start of a Project</strong> <br></br>
    Welcome to the help system for Nutrient Tracking Tool (<strong>NTT</strong>). This web-based software application was designed to provide a simple to use but comprehensive nutrient tracking, evaluation, and reporting tool
    to get a basic understanding of how to navigate the <strong>NTT</strong> application.<br><br>
    <strong>To Start a Project</strong><br>
  proj_body1: There are <b>three initial choices</b> to start a new project:<br>
  proj_body1_modified: There are <b>two initial choices</b> to start a new project:<br>
  proj_body2: Select the <b>Create New Project</b> option to start a project from scratch<br>
    Select the <b>Upload Project</b> option to start a <b>previously saved</b> project.<br>
  proj_body3: Select the <b>Upload Example</b> option to start a <b>pre-defined example</b> project.<br><br>
  proj_body4: <strong>1. Create New Project Option</strong><br>
    Selecting the <strong>Create New Project</strong> button asks the user for the project name, and description information.
    After you have entered the information, click the <strong>Save</strong> button to save the information and continue. If not, click <strong>Cancel</strong>.<br><br>
    <strong>2. Upload Project Option</strong><br>
    You can also use the <strong>Upload Project</strong> button to retrieve an NTT Save File containing previously saved information. Click <strong>Choose File</strong> to select a project to upload.<br><br>
  proj_body5: <strong>3. Open an Example Project Option</strong><br>
    You can also use the <b>Upload Example</b> button, and then select from the options to load a sample project file.
    After you have loaded the file, click the <b>Upload Example</b> button to save the information and continue.<br></br>
  proj_body6: <strong>Download Project</strong><br>
    You can click the <img src="/serve_image/download.gif"> button to save the current project that you are working on.
    <strong>Important:</strong> If you uploaded your own weather files, it is important to upload these and simulate again, as these uploaded files will not be saved when you save the active project.<br></br>
    <strong>Edit Project</strong><br>
    To edit the name or the discription of the project then click <img src="/serve_image/edit.png">.<br><br>
    <strong>Copy Project</strong><br>
    To copy and create another same project then click <img src="/serve_image/copy.jpg">.<br><br>
    <strong>Delete Project</strong><br>
    To delete any project, click <img src="/serve_image/delete.png">.
