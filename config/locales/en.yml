        statement: 'The Nutrient Tracking Tool was designed to be user friendly, with ten main pages:'
        statement_modified: 'The Nutrient Tracking Tool was designed to be user friendly, with nine main pages:'
        project: 'On the <a href=/help/page_3?locale=en><u>Projects</u></a> page, users can create a project by enter the name and description of the project, open saved/example projects, or upload projects from local source.'
        project_modified: 'On the <a href=/help/page_3?locale=en><u>Projects</u></a> page, users can create a project by enter the name and description of the project, open saved projects, or upload projects from local source.'
        location: 'On the <a href=/help/page_4?locale=en><u>Location</u></a> page, the users delineate the field or fields in their project using the interactive map. Alternately, users may upload their own shape files.'
        fields: 'On the <a href=/help/page_5?locale=en><u>Fields</u></a> page, the users either create new fields or verify the fields drawn on the Location page. Clicking on the fields allows the user to further define the field characteristics in the soils and management pages.'
