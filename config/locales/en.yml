        item2: Select the <b>Upload Project</b> option to start a <b>previously saved</b> project.<br>
        item3: Select the <b>Upload Example</b> option to start a <b>pre-defined example</b> project.<br>
    create:
        header: Create a New Project
        body1: Click the <strong>Create New Project</strong> button to create a new project. You will be asked for the project name and a project description (optional).
        body2: After you have entered the information, click the Save button to save the information and continue.
    open:
        header: Upload Project
        body1: Users may use the <strong>Upload Project</strong> button to retrieve an NTT Save File containing previously saved information.
        body2: Click <strong>Upload Project</strong>, then select <strong>Choose File</strong> and navigate to the saved file on your computer. After you have selected the project, click the <strong>Upload Project</strong> button to upload the project and continue.
    example:
        header: Upload Example
        body1: Users may choose to use an example project, click the <strong>Upload Example</strong> button, and then select from the options to load a sample project file.
        body2: First select an example from the <b>Please select</b> drop down menu. After you have selected an example, click the <strong>Upload Example</strong> button to upload the example and continue.
    save:
        header: Open Saved Project
        body: To open a saved project, simply click on the project name to open the project and begin editing.
        note: <strong>Important:</strong> If you uploaded your own weather files, it is important to upload these and simulate again, as these uploaded files will not be saved when you save the active project.

