  routing:
    header: Field Routing (Watershed) Page
    body1: 'The watershed page allows you to combine multiple fields and scenarios and simulate them as a single field. NTT will route flows from field to field, essentially creating a small watershed simulation. You may note that the load at the outlet of the watershed is less than the sum of the edge of field loads for each individually simulated field. This is because NTT simulates attenuation effects of water and nutrients as they flow over the landscape.'
    create:
        header: Create/Name Your Watershed
        body1: 'To begin creating a field routing scenario, click Add New Field Routing (Watershed). Once you do this, a text box will pop up where you can type in the name of the scenario:'
        body2: 'Once you enter the name, click <strong>Save</strong>.'
    build:
        header: Build Watershed Scenario
        body1: 'Once you have created and named your watershed scenario, it will appear in the list of watershed scenarios. Click the watershed scenario <strong>name</strong> to begin defining your watershed scenario.'
        body2: 'When building your watershed scenario, you will begin adding fields/scenarios in the order that you wish to route. You may not add a field more than once to the same field routing (the idea is combining fields to simulate as one field). To add field/scenario combinations to the field routing, select the field and scenario from the drop down lists and click <strong>Add Fields / Scenario</strong>. Continue to add fields/scenarios until your watershed scenario is complete.'
        body3: 'Once you have finished selecting, click <strong>Back</strong> to go back to the watershed page.'
    manage:
        header: Manage Watershed Scenarios
        body1: 'The list of watershed scenarios that you have created will appear on the Field Routing (Watershed) page.'
        body2: 'To begin defining your watershed scenario, or to edit a watershed scenario that you have already defined, click on the scenario <strong>name</strong> to begin defining/editing the scenario.'
        body3: 'To delete your watershed scenario, click the delete <img src="/serve_image/delete.png"> icon.'
        body4: 'To rename your watershed scenario, click the edit <img src="/serve_image/edit.png"> icon.'
    results:
        header: Simulating/Viewing Results for Field Routing
        body1: 'To simulate a watershed scenario, select the name(s) of the watershed to stimulate and click <strong>Stimulate Selected Field Routing (Watershed)</strong>. Your watershed may take a few minutes to simulate. Once simulation is complete, a simulation date/time will appear in the Simulation Date field next to the watershed scenario name.'
        body2: 'To view results for field routings, select the scenario(s) you wish to view and click View <strong>Results</strong>.'

  modpage:
    header: Modifications Page Help
    body1: 'The modifications page allows you to make changes directly to the APEX file. This page is intended to be used by people with APEX knowledge. <strong>The changes made on the Modifications page will not be reflected on previous pages, but changes made on previous pages WILL be reflected on the Modifications page.</strong>'
    make:
        header: Making Modifications
        body1: 'To make modifications to the APEX file, first select the file that you want to work with (under “Select File drop down box), and then (if applicable) select the field and scenario you want to manipulate (selecting the field and scenario may not be necessary), as shown below:'
        body2: 'Then, click on <strong>Edit File</strong> to see the file. The variables shown have the same names as they appeared in the APEX manual.'
        body3: '<strong>You do not need to run a simulation for the changes you made in previous pages to be reflected on the files in the Modification pages.</strong>'
    downloading:
        header: Downloading APEX folder
        body1: 'The user can download the files corresponding to the LAST SIMULATION by clicking <strong>Downloading APEX Folder</strong>. However, for changes to be visible here, the user does need to run a simulation. Also, if you are running multiple scenarios or fields, the APEX folder will contain the files that were run in the last simulation that was fun. Since a different simulation is needed for different scenarios and fields, you can view which simulation was run last by viewing the <a href=/help/page_10?locale=en>Simulation</a> page, which will give you the time of simulation for all the scenarios/fields/subprojects. To change the order of simulation, you can do this in the <a href=/help/page_10?locale=en>Simulation</a> page also. The last scenario/field/subproject added to the simulation page will be the last to simulate and also the files that the APEX folder will contain.'
  apexpage:
    header: APEX
    apex1: 'NTT uses a biophysical simulation model, the Agricultural Policy Environmental eXtender model (APEX), version 0806, to process user supplied information (APEX; Williams et al., 2000). Below are characteristics of the APEX model.'
    item1: 'The  <a href="https://epicapex.tamu.edu/"><u>APEX (Agricultural Policy/Environmental eXtender)</u></a> model was developed to extend the <strong>EPIC</strong> model capabilities to whole farms and small watersheds (Williams et al., 2000).'
    item2: 'The individual field simulation components of EPIC were used for APEX development.'
    item3: 'In addition to the EPIC functions, APEX has components for <strong>routing water, sediment, nutrients,</strong> and <strong>pesticides</strong> across complex landscapes and channel systems to the watershed outlet.'
    item4: 'Recently, the <strong>carbon fate</strong> and <strong>transport</strong> function of <strong>CENTURY</strong> model was incorporated in the latest version of APEX (version 2110). This allows APEX to simulate carbon dynamics in soil-plant system.'
    item5: 'APEX also has <strong>groundwater</strong> and <strong>reservoir</strong> components. A field or watershed can be subdivided as much as necessary to assure that each subarea is relatively homogeneous in terms of soil, land use, management, etc.'
    item6: 'The <strong>routing mechanisms</strong> provide for evaluation of interactions between subareas involving <strong>surface runoff, return flow, sediment deposition</strong> and <strong>degradation, nutrient transport,</strong> and <strong>groundwater flow.</strong>'
    item7: 'Water quality in terms of <strong>nitrogen</strong> (ammonium, nitrate, and organic), <strong>phosphorus</strong> (soluble and adsorbed/mineral and organic), and <strong>pesticides concentrations</strong> may be estimated for each subarea and at the watershed outlet.'
    item8: 'Commercial or manure may be applied at any rate and depth on specified dates or automatically.'
    references0: 'References'
    references1: 'A. Saleh, O. Gallego, E. Osei, H. Lal, C. Gross, S. McKinney and H. Cover. 2011. Nutrient Tracking Tool—a user-friendly tool for calculating nutrient reductions for water quality trading. Soil and Water Conservation Society. November/December 2011 vol. 66 no. 6 400-410.'
    references2: 'Williams J.R., Arnold J.G., Srinivasan R. 2000. The APEX Model. BRC Report No. 00-06, Oct. 2000.'

